<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root { --neon-cyan: #00d9ff; --neon-purple: #bf00ff; --neon-green: #00ff88; --dark-bg: #1a1a2e; --darker-bg: #0f0f1a; }
        body { font-family: 'Inter', sans-serif; background: var(--darker-bg); }
        .sidebar { background: var(--dark-bg); border-right: 1px solid rgba(0, 217, 255, 0.1); min-height: calc(100vh - 56px); }
        .sidebar .nav-link { color: #888; padding: 0.75rem 1rem; margin: 0.25rem 0; border-radius: 8px; font-size: 0.9rem; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(0, 217, 255, 0.1); color: var(--neon-cyan); }
        .card { background: var(--dark-bg); border: 1px solid rgba(0, 217, 255, 0.1); border-radius: 12px; }
        .card-header { background: transparent; border-bottom: 1px solid rgba(0, 217, 255, 0.1); color: var(--neon-cyan); font-weight: 600; }
        .nav-tabs { border-bottom: 1px solid rgba(0, 217, 255, 0.1); }
        .nav-tabs .nav-link { color: #888; border: none; }
        .nav-tabs .nav-link.active { color: var(--neon-cyan); background: rgba(0, 217, 255, 0.1); border-bottom: 2px solid var(--neon-cyan); }
        .table { color: #e0e0e0; }
        .table th { color: var(--neon-cyan); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; border-color: rgba(0, 217, 255, 0.1); }
        .table td { border-color: rgba(0, 217, 255, 0.1); }
        .badge-draft { background: rgba(191, 0, 255, 0.2); color: var(--neon-purple); }
        .draft-row { background: rgba(191, 0, 255, 0.05); }
        .btn-primary { background: var(--neon-cyan); border: none; color: #000; }
        .btn-primary:hover { background: #00b3d9; color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
        .btn-neon { background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); }
        .btn-neon:hover { background: var(--neon-cyan); color: #000; }
        .modal-content { background: var(--dark-bg); border: 1px solid rgba(0, 217, 255, 0.2); }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <nav class="navbar navbar-dark" style="background: var(--dark-bg); border-bottom: 1px solid rgba(0, 217, 255, 0.1);">
        <div class="container-fluid">
            <span class="navbar-brand" style="color: var(--neon-cyan);"><i class="bi bi-gear-fill me-2"></i>Admin</span>
            <a href="/" class="nav-link text-white"><i class="bi bi-eye me-1"></i>View Blog</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-3 sidebar p-0">
                <div class="p-3">
                    <h6 class="mb-3" style="color: var(--neon-cyan); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px;">Admin Panel</h6>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#articles" data-bs-toggle="tab"><i class="bi bi-list-ul me-2"></i>Articles</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/users"><i class="bi bi-people-fill me-2"></i>Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="#tools" data-bs-toggle="tab"><i class="bi bi-tools me-2"></i>Tools</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/edit"><i class="bi bi-plus-circle me-2"></i>New Article</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-lg-10 col-md-9 mt-3">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="articles">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center py-3">
                                <span><i class="bi bi-file-text me-2"></i>Articles</span>
                                <a href="/admin/edit" class="btn btn-primary btn-sm"><i class="bi bi-plus-circle me-1"></i>New</a>
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-tabs mb-4">
                                    <li class="nav-item"><button class="nav-link active" id="published-tab" data-bs-toggle="tab" data-bs-target="#published">Published</button></li>
                                    <li class="nav-item"><button class="nav-link" id="drafts-tab" data-bs-toggle="tab" data-bs-target="#drafts">Drafts</button></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="published"><div id="published-list"><div class="text-center py-5"><div class="spinner-border" style="color: var(--neon-cyan);"></div></div></div></div>
                                    <div class="tab-pane fade" id="drafts"><div id="drafts-list"><div class="text-center py-5"><div class="spinner-border" style="color: var(--neon-cyan);"></div></div></div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="tools">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-header"><i class="bi bi-download me-2"></i>Data Management</div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-6 text-center"><i class="bi bi-download display-6 mb-2" style="color: var(--neon-green);"></i><h6>Export</h6><button onclick="exportArticles()" class="btn btn-sm w-100" style="border: 1px solid var(--neon-green); color: var(--neon-green);">Export</button></div>
                                            <div class="col-6 text-center"><i class="bi bi-upload display-6 mb-2" style="color: var(--neon-cyan);"></i><h6>Import</h6><button onclick="openImportModal()" class="btn btn-primary btn-sm w-100">Import</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-header"><i class="bi bi-graph-up me-2"></i>SEO & Feeds</div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <div class="col-6"><a href="/rss.xml" target="_blank" class="btn btn-neon w-100"><i class="bi bi-rss me-1"></i>RSS</a></div>
                                            <div class="col-6"><a href="/sitemap.xml" target="_blank" class="btn btn-neon w-100"><i class="bi bi-diagram-3 me-1"></i>Sitemap</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-header border-0"><h5 class="modal-title" style="color: var(--neon-cyan);">Import</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="file" id="importFile" accept=".json" class="form-control" style="background: var(--darker-bg); border-color: rgba(0, 217, 255, 0.2); color: #fff;"></div><div class="modal-footer border-0"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-primary" onclick="importArticles()">Import</button></div></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadArticles() {
            const response = await fetch('/api/articles');
            const articles = await response.json();
            const container = document.getElementById('published-list');
            if (articles.length === 0) { container.innerHTML = '<div class="text-center py-5"><i class="bi bi-inbox display-1" style="color: #555;"></i><h5 class="mt-3" style="color: #888;">No published articles</h5><a href="/admin/edit" class="btn btn-primary mt-2">Create Article</a></div>'; return; }
            container.innerHTML = `<div class="table-responsive"><table class="table table-hover"><thead><tr><th>Title</th><th>Label</th><th>Date</th><th>Actions</th></tr></thead><tbody>${articles.map(a => `<tr><td><strong>${a.title}</strong><br><small style="color: #555;">/${a.permalink}</small></td><td><span class="badge" style="background: rgba(0, 217, 255, 0.2); color: var(--neon-cyan);">${a.label}</span></td><td style="color: #888;">${new Date(a.createDate).toLocaleDateString()}</td><td><div class="btn-group btn-group-sm"><a href="/admin/edit?permalink=${a.permalink}" class="btn btn-neon"><i class="bi bi-pencil"></i></a><button onclick="deleteArticle('${a.permalink}')" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button></div></td></tr>`).join('')}</tbody></table></div>`;
        }

        async function loadDrafts() {
            const response = await fetch('/api/articles?drafts=true');
            const drafts = await response.json();
            const container = document.getElementById('drafts-list');
            if (drafts.length === 0) { container.innerHTML = '<div class="text-center py-5"><i class="bi bi-file-earmark display-1" style="color: #555;"></i><h5 class="mt-3" style="color: #888;">No drafts</h5></div>'; return; }
            container.innerHTML = `<div class="table-responsive"><table class="table table-hover"><thead><tr><th>Title</th><th>Label</th><th>Date</th><th>Actions</th></tr></thead><tbody>${drafts.map(d => `<tr class="draft-row"><td><span class="badge badge-draft me-2">Draft</span><strong>${d.title}</strong><br><small style="color: #555;">/${d.permalink}</small></td><td><span class="badge" style="background: rgba(0, 217, 255, 0.2); color: var(--neon-cyan);">${d.label}</span></td><td style="color: #888;">${new Date(d.createDate).toLocaleDateString()}</td><td><div class="btn-group btn-group-sm"><a href="/admin/edit?permalink=${d.permalink}" class="btn btn-neon"><i class="bi bi-pencil"></i></a><button onclick="publishDraft('${d.permalink}')" class="btn" style="border: 1px solid var(--neon-green); color: var(--neon-green);"><i class="bi bi-send"></i></button><button onclick="deleteArticle('${d.permalink}')" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button></div></td></tr>`).join('')}</tbody></table></div>`;
        }

        async function deleteArticle(permalink) { if (!confirm('Delete this article?')) return; await fetch('/api/articles/' + permalink, { method: 'DELETE' }); showAlert('Deleted', 'success'); loadArticles(); loadDrafts(); }
        async function publishDraft(permalink) { const response = await fetch('/api/articles/' + permalink); const draft = await response.json(); draft.status = 'published'; await fetch('/api/articles/' + permalink, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(draft) }); showAlert('Published', 'success'); loadDrafts(); loadArticles(); }
        async function exportArticles() { const response = await fetch('/api/export'); const blob = await response.blob(); const url = window.URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `blog-export-${new Date().toISOString().split('T')[0]}.json`; a.click(); window.URL.revokeObjectURL(url); showAlert('Exported', 'success'); }
        function openImportModal() { new bootstrap.Modal(document.getElementById('importModal')).show(); }
        async function importArticles() { const file = document.getElementById('importFile').files[0]; if (!file) { showAlert('Select a file', 'warning'); return; } const text = await file.text(); const response = await fetch('/api/import', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: text }); const result = await response.json(); showAlert(`Imported ${result.imported}`, 'success'); bootstrap.Modal.getInstance(document.getElementById('importModal')).hide(); loadArticles(); }

        function showAlert(message, type) { const toast = document.createElement('div'); toast.className = 'toast align-items-center border-0'; toast.style.cssText = `background: var(--dark-bg); border: 1px solid ${type === 'success' ? 'var(--neon-green)' : 'var(--neon-cyan)'} !important;`; toast.innerHTML = `<div class="d-flex"><div class="toast-body" style="color: ${type === 'success' ? 'var(--neon-green)' : 'var(--neon-cyan)'}">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`; const container = document.createElement('div'); container.className = 'toast-container position-fixed top-0 end-0 p-3'; container.appendChild(toast); document.body.appendChild(container); new bootstrap.Toast(toast).show(); toast.addEventListener('hidden.bs.toast', () => document.body.removeChild(container)); }

        document.addEventListener('DOMContentLoaded', () => { document.getElementById('published-tab').addEventListener('shown.bs.tab', loadArticles); document.getElementById('drafts-tab').addEventListener('shown.bs.tab', loadDrafts); loadArticles(); });
    </script>
    
    {{codeBeforBody}}
</body>
</html>
