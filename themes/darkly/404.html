<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-cyan: #00d9ff; --neon-purple: #bf00ff; --neon-green: #00ff88; --dark-bg: #1a1a2e; --darker-bg: #0f0f1a; }
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: var(--darker-bg);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(191, 0, 255, 0.1) 0%, transparent 50%);
        }
        .error-card { 
            background: var(--dark-bg); 
            border: 1px solid rgba(191, 0, 255, 0.3);
            padding: 4rem; 
            text-align: center;
            border-radius: 12px;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.2);
        }
        .error-icon { font-size: 5rem; color: var(--neon-purple); text-shadow: 0 0 30px var(--neon-purple); }
        .error-code { font-size: 6rem; font-weight: 700; color: var(--neon-purple); text-shadow: 0 0 40px var(--neon-purple); }
        .btn-neon { background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 0.75rem 2rem; font-size: 0.85rem; border-radius: 4px; transition: all 0.3s ease; }
        .btn-neon:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <div class="container">
        <div class="error-card mx-auto">
            <i class="bi bi-exclamation-triangle error-icon mb-4"></i>
            <div class="error-code">404</div>
            <h2 class="h5 mb-4" style="color: #888;">// Page Not Found</h2>
            <p style="color: #555;">The requested resource could not be located on this server.</p>
            <div class="d-flex gap-2 justify-content-center mt-4">
                <a href="/" class="btn btn-neon"><i class="bi bi-arrow-left me-2"></i>Home</a>
                <a href="/admin/" class="btn" style="border: 1px solid var(--neon-purple); color: var(--neon-purple);"><i class="bi bi-gear me-2"></i>Admin</a>
            </div>
        </div>
    </div>
    {{codeBeforBody}}
</body>
</html>
