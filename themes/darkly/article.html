<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        :root { --neon-cyan: #00d9ff; --neon-purple: #bf00ff; --neon-green: #00ff88; --dark-bg: #1a1a2e; --darker-bg: #0f0f1a; }
        body { font-family: 'Inter', sans-serif; background: var(--darker-bg); color: #e0e0e0; }
        .navbar { background: rgba(26, 26, 46, 0.95) !important; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 217, 255, 0.1); }
        .navbar-brand { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: var(--neon-cyan) !important; }
        
        .article-hero { background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%); padding: 6rem 0 4rem; position: relative; }
        .article-hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(ellipse at top right, rgba(0, 217, 255, 0.1) 0%, transparent 50%), radial-gradient(ellipse at bottom left, rgba(191, 0, 255, 0.1) 0%, transparent 50%); }
        .article-title { font-size: 2.5rem; font-weight: 700; color: #fff; text-shadow: 0 0 30px rgba(0, 217, 255, 0.3); }
        .article-meta { color: #666; font-size: 0.9rem; font-family: 'JetBrains Mono', monospace; }
        .category-badge { background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple)); color: #000; font-size: 0.65rem; padding: 0.3rem 0.6rem; border-radius: 4px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .article-content { background: var(--dark-bg); padding: 3rem; margin-top: -2rem; border: 1px solid rgba(0, 217, 255, 0.1); border-radius: 12px; font-size: 1.1rem; line-height: 1.9; }
        .article-content h1, .article-content h2, .article-content h3 { font-weight: 700; margin-top: 2.5rem; margin-bottom: 1rem; color: var(--neon-cyan); font-family: 'JetBrains Mono', monospace; }
        .article-content h1 { font-size: 1.6rem; border-bottom: 1px solid rgba(0, 217, 255, 0.2); padding-bottom: 0.5rem; }
        .article-content h2 { font-size: 1.4rem; }
        .article-content h3 { font-size: 1.2rem; }
        .article-content blockquote { border-left: 3px solid var(--neon-cyan); padding: 1rem 1.5rem; margin: 1.5rem 0; background: rgba(0, 217, 255, 0.05); color: #aaa; }
        .article-content pre { background: #0a0a14; color: #e0e0e0; padding: 1.5rem; border-radius: 8px; border: 1px solid rgba(0, 217, 255, 0.1); overflow-x: auto; }
        .article-content code { background: rgba(0, 217, 255, 0.1); color: var(--neon-cyan); padding: 0.2rem 0.4rem; font-size: 0.9em; font-family: 'JetBrains Mono', monospace; border-radius: 4px; }
        .article-content pre code { background: transparent; color: inherit; }
        .article-content img { max-width: 100%; height: auto; margin: 1.5rem 0; border-radius: 8px; border: 1px solid rgba(0, 217, 255, 0.1); }
        .article-content a { color: var(--neon-cyan); }
        .article-content a:hover { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        
        .share-section { border-top: 1px solid rgba(0, 217, 255, 0.1); padding-top: 2rem; margin-top: 2rem; }
        .share-btn { width: 44px; height: 44px; border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; border: 1px solid var(--neon-cyan); background: transparent; color: var(--neon-cyan); margin-right: 0.5rem; transition: all 0.3s ease; }
        .share-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
        
        .btn-neon { background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 0.75rem 2rem; font-size: 0.85rem; border-radius: 4px; transition: all 0.3s ease; }
        .btn-neon:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
        
        .footer { background: var(--darker-bg); border-top: 1px solid rgba(255,255,255,0.05); padding: 2rem 0; color: #666; }
        
        #raw-content { display: none; }
        
        @media (max-width: 768px) { .article-title { font-size: 1.75rem; } .article-content { padding: 1.5rem; font-size: 1rem; } }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">{{siteName}}</a>
            <a href="/" class="btn btn-neon btn-sm">Home</a>
        </div>
    </nav>

    <header class="article-hero">
        <div class="container position-relative">
            <span class="category-badge mb-3 d-inline-block">{{label}}</span>
            <h1 class="article-title">{{title}}</h1>
            <div class="article-meta mt-3"><i class="bi bi-calendar me-1"></i> {{createDate}}</div>
            {{#img}}<img src="{{img}}" class="img-fluid mt-4 w-100 rounded" style="max-height:400px; object-fit:cover; border: 1px solid rgba(0, 217, 255, 0.2);" alt="{{title}}">{{/img}}
        </div>
    </header>

    <main class="container" style="max-width: 900px;">
        <article class="article-content">
            <div id="raw-content">{{content}}</div>
            <div id="article-content"><div class="text-center py-4"><div class="spinner-border" style="color: var(--neon-cyan);"></div></div></div>
            
            <div class="share-section">
                <div class="row align-items-center">
                    <div class="col-md-6"><a href="/" class="btn btn-neon"><i class="bi bi-arrow-left me-2"></i>Back</a></div>
                    <div class="col-md-6 text-md-end mt-3 mt-md-0">
                        <span class="me-2" style="color: #555; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;">Share:</span>
                        <button onclick="shareOnTwitter()" class="share-btn"><i class="bi bi-twitter"></i></button>
                        <button onclick="shareOnFacebook()" class="share-btn"><i class="bi bi-facebook"></i></button>
                        <button onclick="shareOnLinkedIn()" class="share-btn"><i class="bi bi-linkedin"></i></button>
                        <button onclick="copyShareLink()" class="share-btn"><i class="bi bi-link-45deg"></i></button>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer class="footer"><div class="container text-center"><p class="mb-0">{{copyRight}}</p></div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getShareUrl() { return window.location.href; }
        function getShareTitle() { return document.title.replace(` - ${'{{siteName}}'}`, ''); }
        function shareOnTwitter() { window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareTitle())}&url=${encodeURIComponent(getShareUrl())}`, '_blank', 'width=600,height=400'); }
        function shareOnFacebook() { window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(getShareUrl())}`, '_blank', 'width=600,height=400'); }
        function shareOnLinkedIn() { window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(getShareUrl())}`, '_blank', 'width=600,height=400'); }
        async function copyShareLink() {
            try { await navigator.clipboard.writeText(getShareUrl()); showNotification('Link copied!', 'success'); }
            catch (err) { const ta = document.createElement('textarea'); ta.value = getShareUrl(); document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); showNotification('Link copied!', 'success'); }
        }
        function showNotification(message, type) {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center border-0';
            toast.style.cssText = 'background: var(--dark-bg); border: 1px solid var(--neon-green) !important;';
            toast.innerHTML = `<div class="d-flex"><div class="toast-body" style="color: var(--neon-green)">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
            const container = document.createElement('div');
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            container.appendChild(toast);
            document.body.appendChild(container);
            new bootstrap.Toast(toast).show();
            toast.addEventListener('hidden.bs.toast', () => document.body.removeChild(container));
        }
        function renderMarkdown() {
            const contentEl = document.getElementById('article-content');
            const rawEl = document.getElementById('raw-content');
            let raw = rawEl.textContent.replace(/\\n/g, '\n').replace(/\\r/g, '\r');
            if (!raw || raw.trim() === '') { contentEl.innerHTML = '<div class="alert" style="background: rgba(191, 0, 255, 0.1); border: 1px solid var(--neon-purple); color: var(--neon-purple);">No content available.</div>'; return; }
            if (window.marked && window.hljs) {
                try {
                    marked.setOptions({ highlight: (code, lang) => { if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value; return hljs.highlightAuto(code).value; }, breaks: true, gfm: true });
                    contentEl.innerHTML = marked.parse(raw);
                } catch (e) { contentEl.innerHTML = `<pre style="white-space:pre-wrap">${raw}</pre>`; }
            } else { contentEl.innerHTML = `<pre style="white-space:pre-wrap">${raw}</pre>`; }
        }
        document.addEventListener('DOMContentLoaded', renderMarkdown);
    </script>
    
    {{codeBeforBody}}
</body>
</html>
