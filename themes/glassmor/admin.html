<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{siteName}}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
        }
        
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="ri-admin-line text-2xl text-white mr-3"></i>
                    <h1 class="text-xl font-bold text-white">Blog Admin</h1>
                </div>
                <a href="/" class="glass-card text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-white/20 transition-all duration-300">
                    <i class="ri-eye-line mr-1"></i>View Blog
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Actions -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <a href="/admin/edit" class="glass-card p-6 rounded-2xl hover-lift text-center group">
                <i class="ri-add-line text-2xl text-white/80 mb-3 group-hover:text-white transition-colors"></i>
                <h3 class="font-semibold text-white text-sm">New Article</h3>
            </a>

            <a href="/admin/users" class="glass-card p-6 rounded-2xl hover-lift text-center group">
                <i class="ri-user-settings-line text-2xl text-white/80 mb-3 group-hover:text-white transition-colors"></i>
                <h3 class="font-semibold text-white text-sm">Admin Users</h3>
            </a>
            
            <button onclick="exportArticles()" class="glass-card p-6 rounded-2xl hover-lift text-center group">
                <i class="ri-download-line text-2xl text-white/80 mb-3 group-hover:text-white transition-colors"></i>
                <h3 class="font-semibold text-white text-sm">Export</h3>
            </button>

            <button onclick="openImportModal()" class="glass-card p-6 rounded-2xl hover-lift text-center group">
                <i class="ri-upload-line text-2xl text-white/80 mb-3 group-hover:text-white transition-colors"></i>
                <h3 class="font-semibold text-white text-sm">Import</h3>
            </button>
        </div>

        <!-- Articles Management -->
        <div class="glass-card rounded-2xl mb-8 overflow-hidden">
            <div class="border-b border-white/20 px-6 py-4">
                <h2 class="text-lg font-semibold text-white">Articles</h2>
            </div>
            <div class="p-6">
                <div class="flex space-x-4 mb-6 overflow-x-auto">
                    <button id="published-tab" class="px-4 py-2 font-medium text-white border-b-2 border-white rounded-t-lg tab-active whitespace-nowrap">
                        Published
                    </button>
                    <button id="drafts-tab" class="px-4 py-2 font-medium text-white/70 border-b-2 border-transparent whitespace-nowrap">
                        Drafts
                    </button>
                </div>

                <div id="published-list">
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    </div>
                </div>

                <div id="drafts-list" class="hidden">
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tools -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- SEO Tools -->
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="border-b border-white/20 px-6 py-4">
                    <h2 class="text-lg font-semibold text-white">SEO Tools</h2>
                </div>
                <div class="p-6">
                    <div class="space-y-4">
                        <a href="/rss.xml" target="_blank" class="flex items-center justify-between p-4 glass-card rounded-xl hover:bg-white/10 transition-all group">
                            <div class="flex items-center">
                                <i class="ri-rss-line text-lg text-pink-400 mr-3"></i>
                                <div>
                                    <h3 class="font-medium text-white">RSS Feed</h3>
                                    <p class="text-white/60 text-sm">Subscribe to content</p>
                                </div>
                            </div>
                            <i class="ri-external-link-line text-white/40 group-hover:text-white transition-colors"></i>
                        </a>
                        
                        <a href="/sitemap.xml" target="_blank" class="flex items-center justify-between p-4 glass-card rounded-xl hover:bg-white/10 transition-all group">
                            <div class="flex items-center">
                                <i class="ri-map-2-line text-lg text-indigo-400 mr-3"></i>
                                <div>
                                    <h3 class="font-medium text-white">Sitemap</h3>
                                    <p class="text-white/60 text-sm">Search engine index</p>
                                </div>
                            </div>
                            <i class="ri-external-link-line text-white/40 group-hover:text-white transition-colors"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- System Tools -->
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="border-b border-white/20 px-6 py-4">
                    <h2 class="text-lg font-semibold text-white">System Tools</h2>
                </div>
                <div class="p-6">
                    <div class="space-y-4">
                        <button onclick="fixMissingArticles()" class="w-full flex items-center justify-between p-4 glass-card rounded-xl hover:bg-white/10 transition-all text-left group">
                            <div class="flex items-center">
                                <i class="ri-tools-line text-lg text-yellow-400 mr-3"></i>
                                <div>
                                    <h3 class="font-medium text-white">Fix Articles</h3>
                                    <p class="text-white/60 text-sm">Repair missing data</p>
                                </div>
                            </div>
                            <i class="ri-arrow-right-line text-white/40 group-hover:text-white transition-colors"></i>
                        </button>
                        
                        <button onclick="showDebugInfo()" class="w-full flex items-center justify-between p-4 glass-card rounded-xl hover:bg-white/10 transition-all text-left group">
                            <div class="flex items-center">
                                <i class="ri-bug-line text-lg text-orange-400 mr-3"></i>
                                <div>
                                    <h3 class="font-medium text-white">System Info</h3>
                                    <p class="text-white/60 text-sm">Debug information</p>
                                </div>
                            </div>
                            <i class="ri-arrow-right-line text-white/40 group-hover:text-white transition-colors"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden p-4">
        <div class="glass-card p-6 rounded-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-white">Import Articles</h3>
                <button onclick="closeImportModal()" class="text-white/60 hover:text-white transition-colors">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            
            <div class="mb-4">
                <input type="file" id="import-file" accept=".json" class="w-full px-3 py-2 glass-card rounded-xl text-white placeholder-white/60">
                <p class="text-white/60 text-sm mt-2">Select exported JSON file</p>
            </div>
            
            <div class="flex space-x-3">
                <button onclick="closeImportModal()" class="flex-1 glass-card text-white py-2 px-4 rounded-xl hover:bg-white/10 transition-all">
                    Cancel
                </button>
                <button onclick="importArticles()" class="flex-1 bg-white/20 text-white py-2 px-4 rounded-xl hover:bg-white/30 transition-all">
                    Import
                </button>
            </div>
        </div>
    </div>

    <!-- Debug Modal -->
    <div id="debug-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden p-4">
        <div class="glass-card p-6 rounded-2xl w-full max-w-2xl max-h-[80vh] overflow-hidden flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-white">System Information</h3>
                <button onclick="closeDebugModal()" class="text-white/60 hover:text-white transition-colors">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            
            <div id="debug-content" class="flex-1 overflow-y-auto glass-card rounded-xl p-4">
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                </div>
            </div>
            
            <div class="flex space-x-3 mt-4">
                <button onclick="closeDebugModal()" class="flex-1 glass-card text-white py-2 px-4 rounded-xl hover:bg-white/10 transition-all">
                    Close
                </button>
                <button onclick="fixMissingArticles()" class="flex-1 bg-yellow-400/20 text-yellow-300 py-2 px-4 rounded-xl hover:bg-yellow-400/30 transition-all">
                    Fix Articles
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.getElementById("published-tab").addEventListener("click", () => {
            switchTab("published");
        });

        document.getElementById("drafts-tab").addEventListener("click", () => {
            switchTab("drafts");
        });

        function switchTab(tab) {
            // Update active tab
            document.querySelectorAll('[id$="-tab"]').forEach(btn => {
                btn.classList.remove("tab-active", "border-white");
                btn.classList.add("text-white/70", "border-transparent");
            });

            document.getElementById(`${tab}-tab`).classList.add("tab-active", "border-white");
            document.getElementById(`${tab}-tab`).classList.remove("text-white/70", "border-transparent");

            // Show/hide content
            document.getElementById("published-list").classList.toggle("hidden", tab !== "published");
            document.getElementById("drafts-list").classList.toggle("hidden", tab !== "drafts");

            // Load content
            if (tab === "published") {
                loadArticles();
            } else if (tab === "drafts") {
                loadDrafts();
            }
        }

        async function loadArticles() {
            try {
                const response = await fetch("/api/articles");
                if (!response.ok) throw new Error("Failed to load articles");
                const articles = await response.json();
                const container = document.getElementById("published-list");

                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <i class="ri-inbox-line text-4xl text-white/30 mb-3"></i>
                            <p class="text-white/60">No published articles</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = articles.map(article => `
                    <div class="border-b border-white/10 last:border-0 py-4">
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-3">
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-white truncate">${article.title}</h3>
                                <div class="flex items-center mt-2 space-x-2 flex-wrap">
                                    <span class="bg-white/20 text-white text-xs px-2 py-1 rounded-full">${article.label}</span>
                                    <span class="text-white/60 text-sm">${new Date(article.createDate).toLocaleDateString()}</span>
                                </div>
                            </div>
                            <div class="flex space-x-2 sm:ml-4">
                                <a href="/admin/edit?permalink=${article.permalink}" class="text-white/70 hover:text-white p-2 transition-colors" title="Edit">
                                    <i class="ri-edit-line"></i>
                                </a>
                                <button onclick="deleteArticle('${article.permalink}')" class="text-red-400 hover:text-red-300 p-2 transition-colors" title="Delete">
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Error loading articles:", error);
                const container = document.getElementById("published-list");
                container.innerHTML = `
                    <div class="text-center py-8 text-red-400">
                        <i class="ri-error-warning-line text-2xl mb-2"></i>
                        <p>Error loading articles</p>
                    </div>
                `;
            }
        }

        async function loadDrafts() {
            try {
                const response = await fetch("/api/articles?drafts=true");
                if (!response.ok) throw new Error("Failed to load drafts");
                const drafts = await response.json();
                const container = document.getElementById("drafts-list");

                if (drafts.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <i class="ri-draft-line text-4xl text-white/30 mb-3"></i>
                            <p class="text-white/60">No drafts</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = drafts.map(draft => `
                    <div class="border-b border-white/10 last:border-0 py-4">
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-3">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-2 mb-2 flex-wrap">
                                    <span class="bg-yellow-400/20 text-yellow-300 text-xs px-2 py-1 rounded-full">Draft</span>
                                    <h3 class="font-medium text-white truncate">${draft.title}</h3>
                                </div>
                                <div class="flex items-center space-x-2 flex-wrap">
                                    <span class="bg-white/20 text-white text-xs px-2 py-1 rounded-full">${draft.label}</span>
                                    <span class="text-white/60 text-sm">${new Date(draft.createDate).toLocaleDateString()}</span>
                                </div>
                            </div>
                            <div class="flex space-x-2 sm:ml-4">
                                <a href="/admin/edit?permalink=${draft.permalink}" class="text-white/70 hover:text-white p-2 transition-colors" title="Edit">
                                    <i class="ri-edit-line"></i>
                                </a>
                                <button onclick="publishDraft('${draft.permalink}')" class="text-green-400 hover:text-green-300 p-2 transition-colors" title="Publish">
                                    <i class="ri-send-plane-line"></i>
                                </button>
                                <button onclick="deleteArticle('${draft.permalink}')" class="text-red-400 hover:text-red-300 p-2 transition-colors" title="Delete">
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Error loading drafts:", error);
                const container = document.getElementById("drafts-list");
                container.innerHTML = `
                    <div class="text-center py-8 text-red-400">
                        <i class="ri-error-warning-line text-2xl mb-2"></i>
                        <p>Error loading drafts</p>
                    </div>
                `;
            }
        }

        async function deleteArticle(permalink) {
            if (!confirm("Delete this article?")) return;

            try {
                const response = await fetch("/api/articles/" + permalink, { method: "DELETE" });
                if (response.ok) {
                    showNotification("Article deleted");
                    loadArticles();
                    loadDrafts();
                } else {
                    throw new Error("Delete failed");
                }
            } catch (error) {
                showNotification("Error deleting article", "error");
            }
        }

        async function publishDraft(permalink) {
            try {
                const response = await fetch("/api/articles/" + permalink);
                if (!response.ok) throw new Error("Draft not found");
                const draft = await response.json();
                draft.status = "published";

                const updateResponse = await fetch("/api/articles/" + permalink, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(draft)
                });

                if (updateResponse.ok) {
                    showNotification("Draft published");
                    loadDrafts();
                    loadArticles();
                } else {
                    throw new Error("Publish failed");
                }
            } catch (error) {
                showNotification("Error publishing draft", "error");
            }
        }

        // Export/Import functions
        async function exportArticles() {
            try {
                const response = await fetch('/api/export');
                if (!response.ok) throw new Error('Export failed');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `blog-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showNotification('Articles exported');
            } catch (error) {
                showNotification('Export failed', 'error');
            }
        }

        function openImportModal() {
            document.getElementById('import-modal').classList.remove('hidden');
        }

        function closeImportModal() {
            document.getElementById('import-modal').classList.add('hidden');
            document.getElementById('import-file').value = '';
        }

        async function importArticles() {
            const fileInput = document.getElementById('import-file');
            const file = fileInput.files[0];
            if (!file) {
                showNotification('Select a file', 'warning');
                return;
            }
            
            try {
                const text = await file.text();
                const articles = JSON.parse(text);
                if (!Array.isArray(articles)) throw new Error('Invalid file');

                const response = await fetch('/api/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: text
                });
                
                const result = await response.json();
                if (response.ok) {
                    showNotification(`Imported ${result.imported} articles`);
                    closeImportModal();
                    loadArticles();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification('Import failed: ' + error.message, 'error');
            }
        }

        // Debug and Fix functions
        async function showDebugInfo() {
            try {
                const response = await fetch('/api/debug');
                const data = await response.json();
                
                let debugHTML = `
                    <div class="space-y-4 text-white">
                        <div class="glass-card rounded-xl p-4">
                            <h4 class="font-semibold mb-2">System Summary</h4>
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div>
                                    <span class="text-white/60">Total Articles:</span>
                                    <span class="font-medium ml-2">${data.total}</span>
                                </div>
                                <div>
                                    <span class="text-white/60">System Index:</span>
                                    <span class="font-medium ml-2">${data.systemIndexNum || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                `;

                if (data.allArticles && data.allArticles.length > 0) {
                    debugHTML += `
                        <div class="glass-card rounded-xl p-4">
                            <h4 class="font-semibold mb-3">Article Status</h4>
                            <div class="space-y-3">
                    `;
                    
                    data.allArticles.forEach(item => {
                        const status = item.exists ? '✅' : '❌';
                        debugHTML += `
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium">${item.index.title}</span>
                                <div class="flex items-center space-x-2">
                                    <span>${status}</span>
                                    <span class="bg-white/20 text-white px-2 py-1 rounded text-xs">${item.index.status || 'published'}</span>
                                </div>
                            </div>
                        `;
                    });
                    
                    debugHTML += `</div></div>`;
                }

                debugHTML += `</div>`;
                
                document.getElementById('debug-content').innerHTML = debugHTML;
                document.getElementById('debug-modal').classList.remove('hidden');
            } catch (error) {
                showNotification('Error loading debug info', 'error');
            }
        }

        function closeDebugModal() {
            document.getElementById('debug-modal').classList.add('hidden');
        }

        async function fixMissingArticles() {
            if (!confirm('This will attempt to fix any missing article data. Continue?')) return;
            
            try {
                const response = await fetch('/api/fix-missing-articles', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`Fixed ${result.fixedCount} articles`, 'success');
                    closeDebugModal();
                    loadArticles();
                    loadDrafts();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification('Error fixing articles: ' + error.message, 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-400/20 text-red-300' : 
                           type === 'warning' ? 'bg-yellow-400/20 text-yellow-300' : 
                           'bg-green-400/20 text-green-300';
            
            notification.className = `fixed top-4 right-4 glass-card px-6 py-3 rounded-xl font-medium z-50 transform transition-transform duration-300 ${bgColor}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Load published articles by default
        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
