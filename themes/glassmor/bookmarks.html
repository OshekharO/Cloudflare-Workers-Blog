<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - {{siteName}}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        button, a {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <a href="/" class="text-lg font-bold text-white">{{siteName}}</a>
                <div class="flex space-x-2">
                    <a href="/" class="glass-card text-white px-3 py-1.5 rounded-lg text-xs font-medium hover:bg-white/20 transition-all duration-300">
                        <i class="ri-home-line mr-1"></i>Home
                    </a>
                    <a href="/admin/" class="bg-white/20 text-white px-3 py-1.5 rounded-lg text-xs font-medium hover:bg-white/30 transition-all duration-300">
                        <i class="ri-admin-line mr-1"></i>Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="glass-card p-5 rounded-xl mb-6 text-center">
                <h1 class="text-xl font-bold text-white mb-2">
                    <i class="ri-bookmark-line mr-2 text-yellow-400"></i>My Bookmarks
                </h1>
                <p class="text-white/70 text-sm">Articles you've saved for later reading</p>
            </div>

            <!-- Bookmarks Grid -->
            <div id="bookmarks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center py-8">
                    <div class="glass-card p-6 rounded-xl text-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-3"></div>
                        <p class="text-white text-sm">Loading bookmarks...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="glass-nav mt-10 py-6">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-white/80 text-sm">{{copyRight}}</p>
        </div>
    </footer>

    <script>
        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function loadBookmarks() {
            const bookmarks = getBookmarks();
            const container = document.getElementById('bookmarks-container');
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center">
                        <div class="glass-card p-8 rounded-xl">
                            <i class="ri-bookmark-line text-4xl text-white/30 mb-4"></i>
                            <h3 class="text-base font-semibold text-white mb-2">No bookmarks yet</h3>
                            <p class="text-white/70 text-sm mb-4">Start bookmarking articles to see them here!</p>
                            <a href="/" class="bg-white text-blue-600 px-4 py-2 rounded-lg text-sm font-medium hover:shadow-lg transition-all">
                                Browse Articles
                            </a>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookmarks.map(bookmark => {
                const imgHtml = bookmark.img ? 
                    `<img src="${bookmark.img}" class="w-full h-32 object-cover rounded-t-xl" alt="${bookmark.title}">` : 
                    `<div class="w-full h-32 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-t-xl flex items-center justify-center">
                        <i class="ri-bookmark-line text-2xl text-white"></i>
                     </div>`;
                
                return `
                <article class="glass-card rounded-xl overflow-hidden hover-lift">
                    ${imgHtml}
                    <div class="p-4">
                        <h3 class="font-bold text-sm text-white mb-2 line-clamp-2 leading-snug">${bookmark.title}</h3>
                        <div class="flex items-center text-xs text-white/70 mb-3">
                            <span class="bg-yellow-400/20 text-yellow-300 text-xs px-2 py-0.5 rounded-full">${bookmark.label}</span>
                            <span class="mx-1.5 text-white/30">â€¢</span>
                            <i class="ri-bookmark-fill text-yellow-400 text-xs"></i>
                            <span class="ml-1">Saved</span>
                        </div>
                        <div class="flex space-x-2">
                            <a href="/article/${bookmark.permalink}" class="flex-1 bg-white/20 text-white text-center px-3 py-2 rounded-lg text-xs hover:bg-white/30 transition-all">
                                Read Article
                            </a>
                            <button onclick="removeBookmark('${bookmark.permalink}')" class="bg-red-400/20 text-red-300 p-2 rounded-lg hover:bg-red-400/30 transition-all" title="Remove bookmark">
                                <i class="ri-delete-bin-line text-sm"></i>
                            </button>
                        </div>
                    </div>
                </article>
                `;
            }).join('');
        }

        function removeBookmark(permalink) {
            const bookmarks = getBookmarks();
            const filtered = bookmarks.filter(bookmark => bookmark.permalink !== permalink);
            localStorage.setItem('blog_bookmarks', JSON.stringify(filtered));
            loadBookmarks();
            showNotification('Bookmark removed');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 glass-card px-4 py-2 rounded-lg text-white text-sm font-medium z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        loadBookmarks();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
