<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - {{siteName}}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <div class="glass-card p-8 sm:p-12 rounded-2xl text-center">
            <!-- Animated 404 -->
            <div class="relative mb-8">
                <div class="floating text-8xl sm:text-9xl font-bold text-white/20 mb-4">404</div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="ri-search-eye-line text-4xl sm:text-6xl text-white/60 floating"></i>
                </div>
            </div>

            <!-- Message -->
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-4">Page Not Found</h1>
            <p class="text-white/70 text-lg mb-8 leading-relaxed">
                The page you're looking for seems to have wandered off into the digital void. 
                Don't worry, even the best explorers get lost sometimes!
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
                <button onclick="window.history.back()" class="glass-card text-white px-6 py-3 rounded-xl font-medium hover:bg-white/20 transition-all duration-300 flex items-center justify-center">
                    <i class="ri-arrow-left-line mr-2"></i>
                    Go Back
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white/60">{{copyRight}}</p>
        </div>
    </div>

    <script>
        // Add some fun to the 404 page
        document.addEventListener('DOMContentLoaded', function() {
            console.log(
                `%cüîç 404 Alert! %c\nEven glass morphism can't hide this missing page... üòÑ`,
                'color: #ffffff; font-weight: bold; font-size: 16px;',
                'color: rgba(255,255,255,0.7); font-size: 14px;'
            );
        });
    </script>
    
    {{codeBeforBody}}
</body>
</html>
