<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{siteName}}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .article-content {
            line-height: 1.8;
            color: white;
        }
        
        .article-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .article-content h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
            padding-left: 1rem;
        }
        
        .article-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.25rem 0 0.75rem;
        }
        
        .article-content p {
            margin-bottom: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .article-content blockquote {
            border-left: 4px solid rgba(255, 255, 255, 0.5);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 12px 12px 0;
            font-style: italic;
        }
        
        .article-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 6px;
            font-size: 0.9em;
            color: #fbb6ce;
        }
        
        .article-content pre {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1.5rem 0;
            backdrop-filter: blur(10px);
        }
        
        .article-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .article-content ul, .article-content ol {
            padding-left: 1.5rem;
            margin: 1.25rem 0;
        }
        
        .article-content li {
            margin: 0.5rem 0;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .article-content table th,
        .article-content table td {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .article-content table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 1.5rem 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .article-content h1 {
                font-size: 2rem;
            }
            
            .article-content h2 {
                font-size: 1.5rem;
            }
            
            .article-content h3 {
                font-size: 1.25rem;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-lg sm:text-xl font-bold text-white">‚Üê Back to Home</a>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleBookmark()" id="bookmark-btn" class="text-white/70 hover:text-yellow-400 transition-colors p-2">
                        <i class="ri-bookmark-line text-xl"></i>
                    </button>
                    <button onclick="shareArticle()" class="text-white/70 hover:text-white transition-colors p-2">
                        <i class="ri-share-forward-line text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Article Content -->
    <main class="py-8 px-4">
        <article class="max-w-4xl mx-auto">
            <div class="glass-card p-6 sm:p-8 rounded-2xl">
                <!-- Article Header -->
                <header class="text-center mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-4 leading-tight">{{title}}</h1>
                    <div class="flex flex-wrap justify-center items-center gap-4 text-white/80">
                        <div class="flex items-center">
                            <i class="ri-calendar-line mr-2"></i>
                            <span>{{createDate}}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="bg-white/20 text-white px-3 py-1 rounded-full text-sm backdrop-blur-sm">{{label}}</span>
                        </div>
                    </div>
                    {{#img}}
                    <img src="{{img}}" alt="{{title}}" class="w-full h-64 sm:h-80 object-cover rounded-2xl mt-6 shadow-2xl">
                    {{/img}}
                </header>

                <!-- Article Content -->
                <div class="px-4">
                    <div id="raw-content" class="hidden">{{content}}</div>
                    <div id="article-content" class="article-content">
                        <!-- Loading State -->
                        <div class="flex justify-center items-center py-12">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        </div>
                    </div>
                </div>

                <!-- Article Footer -->
                <footer class="border-t border-white/20 pt-6 mt-8">
                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                        <a href="/" class="glass-card text-white px-6 py-3 rounded-xl hover:bg-white/10 transition-all duration-300 flex items-center">
                            <i class="ri-arrow-left-line mr-2"></i>
                            Back to Home
                        </a>
                        
                        <div class="flex items-center space-x-2">
                            <span class="text-white/70 text-sm">Share:</span>
                            <button onclick="shareOnTwitter()" class="glass-card text-white p-2 rounded-xl hover:bg-white/10 transition-all">
                                <i class="ri-twitter-fill"></i>
                            </button>
                            <button onclick="shareOnLinkedIn()" class="glass-card text-white p-2 rounded-xl hover:bg-white/10 transition-all">
                                <i class="ri-linkedin-fill"></i>
                            </button>
                            <button onclick="copyShareLink()" class="glass-card text-white p-2 rounded-xl hover:bg-white/10 transition-all">
                                <i class="ri-links-line"></i>
                            </button>
                        </div>
                    </div>
                </footer>
            </div>
        </article>
    </main>

    <!-- Notification -->
    <div id="notification" class="fixed bottom-4 right-4 glass-card px-6 py-3 rounded-xl text-white font-medium transform translate-y-16 transition-transform duration-300 hidden">
        Link copied to clipboard!
    </div>

    <!-- Footer -->
    <footer class="glass-nav mt-12 py-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-white/80">{{copyRight}}</p>
        </div>
    </footer>

    <script>
        let currentPermalink = window.location.pathname.split('/').pop();
        let currentTitle = '{{title}}';

        function getShareUrl() {
            return window.location.href;
        }

        function shareArticle() {
            if (navigator.share) {
                navigator.share({
                    title: currentTitle,
                    url: getShareUrl()
                });
            } else {
                copyShareLink();
            }
        }

        function shareOnTwitter() {
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentTitle)}&url=${encodeURIComponent(getShareUrl())}`;
            window.open(url, '_blank', 'width=600,height=400');
        }

        function shareOnLinkedIn() {
            const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(getShareUrl())}`;
            window.open(url, '_blank', 'width=600,height=400');
        }

        async function copyShareLink() {
            try {
                await navigator.clipboard.writeText(getShareUrl());
                showNotification('Link copied to clipboard!');
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = getShareUrl();
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Link copied to clipboard!');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hidden');
            notification.classList.remove('translate-y-16');
            
            setTimeout(() => {
                notification.classList.add('translate-y-16');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        function isArticleBookmarked() {
            const bookmarks = JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
            return bookmarks.some(bookmark => bookmark.permalink === currentPermalink);
        }

        function toggleBookmark() {
            const bookmarks = JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
            const existingIndex = bookmarks.findIndex(bookmark => bookmark.permalink === currentPermalink);
            const btn = document.getElementById('bookmark-btn');
            
            if (existingIndex > -1) {
                bookmarks.splice(existingIndex, 1);
                btn.innerHTML = '<i class="ri-bookmark-line text-xl"></i>';
                showNotification('Bookmark removed');
            } else {
                bookmarks.push({
                    permalink: currentPermalink,
                    title: currentTitle,
                    bookmarkedAt: new Date().toISOString()
                });
                btn.innerHTML = '<i class="ri-bookmark-fill text-xl text-yellow-400"></i>';
                showNotification('Article bookmarked!');
            }
            
            localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
        }

        function updateBookmarkButton() {
            const btn = document.getElementById('bookmark-btn');
            if (isArticleBookmarked()) {
                btn.innerHTML = '<i class="ri-bookmark-fill text-xl text-yellow-400"></i>';
            } else {
                btn.innerHTML = '<i class="ri-bookmark-line text-xl"></i>';
            }
        }

        function renderMarkdown() {
            const contentElement = document.getElementById('article-content');
            const rawContentElement = document.getElementById('raw-content');
            
            let rawContent = rawContentElement.textContent;
            rawContent = rawContent.replace(/\\n/g, '\n').replace(/\\r/g, '\r');
            
            if (!rawContent || rawContent.trim() === '') {
                contentElement.innerHTML = '<div class="text-center text-white/70 py-8">No content available.</div>';
                return;
            }
            
            if (window.marked && window.hljs) {
                try {
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {
                                    console.warn('Error highlighting code:', err);
                                }
                            }
                            return hljs.highlightAuto(code).value;
                        },
                        breaks: true,
                        gfm: true
                    });
                    
                    const htmlContent = marked.parse(rawContent);
                    contentElement.innerHTML = htmlContent;
                    
                    // Apply syntax highlighting
                    document.querySelectorAll('pre code').forEach(block => {
                        if (!block.classList.contains('hljs')) {
                            block.classList.add('hljs');
                        }
                    });
                } catch (error) {
                    console.error('Error parsing markdown:', error);
                    contentElement.innerHTML = `<pre class="whitespace-pre-wrap text-white/80">${rawContent}</pre>`;
                }
            } else {
                contentElement.innerHTML = `<pre class="whitespace-pre-wrap text-white/80">${rawContent}</pre>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            renderMarkdown();
            updateBookmarkButton();
        });
    </script>
    
    {{codeBeforBody}}
</body>
  </html>
