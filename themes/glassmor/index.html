<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold gradient-text text-glow">{{siteName}}</a>
                <div class="flex space-x-2">
                    <a href="/bookmarks" class="glass-card text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-white/20 transition-all duration-300 flex items-center">
                        <i class="ri-bookmark-line mr-2"></i>
                        <span class="hidden sm:inline">Favorites</span>
                    </a>
                    <a href="/admin/" class="bg-white/20 text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-white/30 transition-all duration-300 backdrop-blur-sm flex items-center">
                        <i class="ri-admin-line mr-2"></i>
                        <span class="hidden sm:inline">Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-12 sm:py-20 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl sm:text-6xl font-bold text-white text-glow mb-6 leading-tight">
                {{siteName}}
            </h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto leading-relaxed mb-8">
                {{siteDescription}}
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="#articles" class="glass-card text-white px-8 py-3 rounded-xl font-medium hover:bg-white/20 transition-all duration-300 hover-lift">
                    Explore Articles
                </a>
            </div>
        </div>
    </section>

    <!-- Articles Section -->
    <main id="articles" class="py-8 sm:py-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-12">
                <h2 class="text-2xl sm:text-3xl font-bold text-white text-glow mb-4">Latest Articles</h2>
                <div class="w-24 h-1 bg-white/30 rounded-full mx-auto shimmer"></div>
            </div>
            
            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center py-12">
                    <div class="glass-card p-8 rounded-2xl text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
                        <p class="text-white">Loading articles...</p>
                    </div>
                </div>
            </div>
            <!-- Pagination -->
            <div id="pagination-container" class="mt-8"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-nav mt-20 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-white/80">{{copyRight}}</p>
        </div>
    </footer>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 10;

        async function loadArticles(page = 1) {
            try {
                currentPage = page;
                const response = await fetch(`/api/articles?paginate=true&page=${page}&pageSize=${pageSize}`);
                if (!response.ok) throw new Error('Failed to load articles');
                const data = await response.json();
                const articles = data.articles || [];
                const pagination = data.pagination || {};
                totalPages = pagination.totalPages || 1;
                
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center">
                            <div class="glass-card p-8 rounded-2xl">
                                <i class="ri-article-line text-6xl text-white/50 mb-4"></i>
                                <h3 class="text-xl font-semibold text-white mb-2">No Articles Yet</h3>
                                <p class="text-white/70 mb-4">Be the first to write something amazing!</p>
                                <a href="/admin/edit" class="bg-white text-blue-600 px-6 py-2 rounded-xl font-medium hover:shadow-lg transition-all">
                                    Write First Article
                                </a>
                            </div>
                        </div>
                    `;
                    updatePaginationUI(pagination);
                    return;
                }

                // Escape HTML to prevent XSS
                const escapeHtml = (str) => {
                    if (!str) return '';
                    return String(str)
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
                };

                container.innerHTML = articles.map(article => {
                    const isBookmarked = isArticleBookmarked(article.permalink);
                    const safeTitle = escapeHtml(article.title);
                    const safeImg = escapeHtml(article.img);
                    const safePermalink = escapeHtml(article.permalink);
                    const safeLabel = escapeHtml(article.label);
                    const safeExcerpt = escapeHtml(article.excerpt);

                    const imgHtml = article.img ? 
                        `<img src="${safeImg}" class="w-full h-48 object-cover rounded-t-2xl" alt="${safeTitle}" loading="lazy">` : 
                        `<div class="w-full h-48 bg-gradient-to-br from-blue-400 to-purple-500 rounded-t-2xl flex items-center justify-center">
                            <i class="ri-article-line text-4xl text-white/80"></i>
                         </div>`;
                    
                    return `
                    <article class="glass-card rounded-2xl overflow-hidden hover-lift group">
                        <div class="relative overflow-hidden">
                            ${imgHtml}
                            <button class="bookmark-btn absolute top-4 right-4 bg-black/20 backdrop-blur-sm p-2 rounded-full ${isBookmarked ? 'text-yellow-400' : 'text-white/70'} hover:bg-black/30 transition-all duration-300" 
                                    onclick="toggleBookmark('${safePermalink}', '${safeTitle}', '${safeImg}', '${safeLabel}')"
                                    title="${isBookmarked ? 'Remove bookmark' : 'Bookmark article'}">
                                <i class="ri-bookmark-${isBookmarked ? 'fill' : 'line'} text-lg"></i>
                            </button>
                        </div>
                        <div class="p-6">
                            <h3 class="font-bold text-lg text-white mb-3 line-clamp-2 leading-tight group-hover:text-blue-100 transition-colors">${safeTitle}</h3>
                            <div class="flex items-center text-sm text-white/70 mb-4 flex-wrap gap-2">
                                <div class="flex items-center">
                                    <i class="ri-calendar-line mr-1"></i>
                                    <span class="whitespace-nowrap">${new Date(article.createDate).toLocaleDateString()}</span>
                                </div>
                                <span class="text-white/30">â€¢</span>
                                <span class="bg-white/20 text-white px-3 py-1 rounded-full text-xs backdrop-blur-sm">${safeLabel}</span>
                            </div>
                            <p class="text-white/80 text-sm mb-4 line-clamp-3">${safeExcerpt}</p>
                            <div class="flex justify-between items-center pt-4 border-t border-white/10">
                                <a href="/article/${safePermalink}" class="inline-flex items-center text-white font-medium hover:text-blue-200 transition-colors text-sm group">
                                    Read More
                                    <i class="ri-arrow-right-line ml-1 group-hover:translate-x-1 transition-transform"></i>
                                </a>
                                <button onclick="shareArticle('${safePermalink}', '${safeTitle}')" 
                                        class="text-white/70 hover:text-white transition-colors p-1"
                                        title="Share article">
                                    <i class="ri-share-forward-line text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </article>
                    `;
                }).join('');

                updatePaginationUI(pagination);
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="col-span-full text-center">
                        <div class="glass-card p-8 rounded-2xl">
                            <i class="ri-error-warning-line text-6xl text-white/50 mb-4"></i>
                            <h3 class="text-xl font-semibold text-white mb-2">Error Loading Articles</h3>
                            <p class="text-white/70 mb-4">Please try again later.</p>
                            <button onclick="loadArticles()" class="bg-white text-blue-600 px-6 py-2 rounded-xl font-medium hover:shadow-lg transition-all">
                                Retry
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function updatePaginationUI(pagination) {
            const container = document.getElementById('pagination-container');
            if (!container) return;
            
            if (pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<div class="flex flex-col items-center gap-4">';
            html += '<div class="flex items-center gap-2">';
            
            // Previous button
            html += `<button onclick="loadArticles(${pagination.page - 1})" 
                class="px-4 py-2 rounded-xl glass-card ${pagination.hasPrevPage ? 'text-white hover:bg-white/20' : 'text-white/40 cursor-not-allowed'} transition-colors"
                ${!pagination.hasPrevPage ? 'disabled' : ''}>
                <i class="ri-arrow-left-line"></i> Prev
            </button>`;

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="loadArticles(${i})" 
                    class="w-10 h-10 rounded-xl ${i === pagination.page ? 'bg-white text-blue-600' : 'glass-card text-white hover:bg-white/20'} transition-colors">
                    ${i}
                </button>`;
            }

            // Next button
            html += `<button onclick="loadArticles(${pagination.page + 1})" 
                class="px-4 py-2 rounded-xl glass-card ${pagination.hasNextPage ? 'text-white hover:bg-white/20' : 'text-white/40 cursor-not-allowed'} transition-colors"
                ${!pagination.hasNextPage ? 'disabled' : ''}>
                Next <i class="ri-arrow-right-line"></i>
            </button>`;

            html += '</div>';
            html += `<p class="text-sm text-white/70">Page ${pagination.page} of ${pagination.totalPages} (${pagination.totalArticles} articles)</p>`;
            html += '</div>';

            container.innerHTML = html;
        }

        function getBookmarks() {
            try {
                return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
            } catch {
                return [];
            }
        }

        function saveBookmarks(bookmarks) {
            try {
                localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
            } catch (error) {
                console.error('Error saving bookmarks:', error);
            }
        }

        function isArticleBookmarked(permalink) {
            const bookmarks = getBookmarks();
            return bookmarks.some(bookmark => bookmark.permalink === permalink);
        }

        function toggleBookmark(permalink, title, img, label) {
            const bookmarks = getBookmarks();
            const existingIndex = bookmarks.findIndex(bookmark => bookmark.permalink === permalink);
            
            if (existingIndex > -1) {
                bookmarks.splice(existingIndex, 1);
                saveBookmarks(bookmarks);
                showNotification('Bookmark removed', 'warning');
            } else {
                bookmarks.push({
                    permalink,
                    title,
                    img,
                    label,
                    bookmarkedAt: new Date().toISOString()
                });
                saveBookmarks(bookmarks);
                showNotification('Article bookmarked!', 'success');
            }
            
            loadArticles();
        }

        function shareArticle(permalink, title) {
            const url = `${window.location.origin}/article/${permalink}`;
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                });
            } else {
                // Fallback for desktop
                navigator.clipboard.writeText(url);
                showNotification('Link copied to clipboard!', 'success');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'warning' ? 'bg-yellow-500' : 
                           type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-xl shadow-2xl text-white font-medium z-50 transform transition-transform duration-300 ${bgColor} glass-card`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Load articles on page load
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
    
    {{codeBeforBody}}
</body>
</html>
