<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - {{siteName}}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="min-h-screen">
    <nav class="glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="ri-user-settings-line text-2xl text-white mr-3"></i>
                    <h1 class="text-xl font-bold text-white">Admin Users</h1>
                </div>
                <div class="flex space-x-3">
                    <a href="/admin/" class="glass-card text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-white/20 transition-all duration-300">
                        <i class="ri-article-line mr-1"></i>Articles
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Actions -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <button onclick="openAddAdminModal()" class="glass-card p-6 rounded-2xl hover-lift text-center group">
                <i class="ri-user-add-line text-2xl text-white/80 mb-3 group-hover:text-white transition-colors"></i>
                <h3 class="font-semibold text-white text-sm">Add Admin</h3>
            </button>

            <div class="glass-card p-6 rounded-2xl text-center">
                <i class="ri-group-line text-2xl text-green-400 mb-3"></i>
                <h3 class="font-semibold text-white text-sm" id="total-admins">Loading...</h3>
                <p class="text-white/60 text-xs">Total Admins</p>
            </div>

            <div class="glass-card p-6 rounded-2xl text-center">
                <i class="ri-shield-keyhole-line text-2xl text-purple-400 mb-3"></i>
                <h3 class="font-semibold text-white text-sm" id="superadmin-count">Loading...</h3>
                <p class="text-white/60 text-xs">Super Admins</p>
            </div>
        </div>

        <!-- Users Management -->
        <div class="glass-card rounded-2xl overflow-hidden">
            <div class="border-b border-white/20 px-6 py-4">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
                    <h2 class="text-lg font-semibold text-white">Admin Users</h2>
                    <div class="flex space-x-3">
                        <div class="relative">
                            <input type="text" id="search-admins" placeholder="Search admins..." class="pl-10 pr-4 py-2 glass-card rounded-xl text-white placeholder-white/60 focus:ring-2 focus:ring-white/50" />
                            <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-white/60"></i>
                        </div>
                        <button onclick="loadAdmins()" class="glass-card text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-white/20 transition-all duration-300">
                            <i class="ri-refresh-line"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="p-6">
                <div id="admins-list">
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Guide -->
        <div class="mt-8 glass-card rounded-2xl p-6 border border-blue-400/20">
            <div class="flex items-start">
                <i class="ri-information-line text-blue-400 text-xl mr-3 mt-1"></i>
                <div>
                    <h3 class="font-semibold text-white mb-2">Admin Roles Guide</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="inline-block bg-orange-400/20 text-orange-300 px-2 py-1 rounded-full text-xs font-medium mr-2">Super Admin</span>
                            <span class="text-white/80">Full system access, can manage other admins</span>
                        </div>
                        <div>
                            <span class="inline-block bg-blue-400/20 text-blue-300 px-2 py-1 rounded-full text-xs font-medium mr-2">Admin</span>
                            <span class="text-white/80">Content management only, cannot manage users</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div id="add-admin-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden p-4">
        <div class="glass-card p-6 rounded-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-white">Add New Admin</h3>
                <button onclick="closeAddAdminModal()" class="text-white/60 hover:text-white transition-colors">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>

            <form id="add-admin-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-white mb-1">Username *</label>
                    <input type="text" id="username" required class="w-full px-3 py-2 glass-card rounded-xl text-white placeholder-white/60">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-1">Password *</label>
                    <input type="password" id="password" required class="w-full px-3 py-2 glass-card rounded-xl text-white placeholder-white/60">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-1">Email *</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 glass-card rounded-xl text-white placeholder-white/60">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-white mb-1">Role *</label>
                    <select id="role" required class="w-full px-3 py-2 glass-card rounded-xl text-white">
                        <option value="admin" class="text-gray-800">Admin</option>
                        <option value="superadmin" class="text-gray-800">Super Admin</option>
                    </select>
                </div>
            </form>

            <div class="flex space-x-3 mt-6">
                <button onclick="closeAddAdminModal()" class="flex-1 glass-card text-white py-2 px-4 rounded-xl hover:bg-white/10 transition-all duration-300">
                    Cancel
                </button>
                <button onclick="addAdmin()" class="flex-1 bg-white/20 text-white py-2 px-4 rounded-xl hover:bg-white/30 transition-all duration-300">
                    <i class="ri-user-add-line mr-1"></i>Add Admin
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Admin Modal -->
    <div id="edit-admin-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden p-4">
        <div class="glass-card p-6 rounded-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-white">Edit Admin</h3>
                <button onclick="closeEditAdminModal()" class="text-white/60 hover:text-white transition-colors">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>

            <form id="edit-admin-form" class="space-y-4">
                <input type="hidden" id="edit-admin-id" />

                <div>
                    <label for="edit-username" class="block text-sm font-medium text-white mb-1">Username</label>
                    <input type="text" id="edit-username" readonly class="w-full px-3 py-2 glass-card rounded-xl text-white/60 bg-white/10">
                </div>

                <div>
                    <label for="edit-email" class="block text-sm font-medium text-white mb-1">Email *</label>
                    <input type="email" id="edit-email" required class="w-full px-3 py-2 glass-card rounded-xl text-white placeholder-white/60">
                </div>

                <div>
                    <label for="edit-role" class="block text-sm font-medium text-white mb-1">Role *</label>
                    <select id="edit-role" required class="w-full px-3 py-2 glass-card rounded-xl text-white">
                        <option value="admin" class="text-gray-800">Admin</option>
                        <option value="superadmin" class="text-gray-800">Super Admin</option>
                    </select>
                </div>

                <div>
                    <label for="edit-status" class="block text-sm font-medium text-white mb-1">Status *</label>
                    <select id="edit-status" required class="w-full px-3 py-2 glass-card rounded-xl text-white">
                        <option value="active" class="text-gray-800">Active</option>
                        <option value="inactive" class="text-gray-800">Inactive</option>
                    </select>
                </div>
            </form>

            <div class="flex space-x-3 mt-6">
                <button onclick="closeEditAdminModal()" class="flex-1 glass-card text-white py-2 px-4 rounded-xl hover:bg-white/10 transition-all duration-300">
                    Cancel
                </button>
                <button onclick="updateAdmin()" class="flex-1 bg-white/20 text-white py-2 px-4 rounded-xl hover:bg-white/30 transition-all duration-300">
                    <i class="ri-save-line mr-1"></i>Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentAdmins = [];

        document.addEventListener("DOMContentLoaded", function () {
            loadAdmins();

            // Search functionality
            document.getElementById("search-admins").addEventListener("input", function (e) {
                filterAdmins(e.target.value);
            });
        });

        async function loadAdmins() {
            try {
                const response = await fetch("/api/admins");
                if (!response.ok) {
                    if (response.status === 401) {
                        showNotification("Authentication required. Please log in again.", "error");
                        return;
                    }
                    if (response.status === 403) {
                        showNotification("Access denied. Only superadmins can manage users.", "error");
                        return;
                    }
                    throw new Error("Failed to load admins");
                }
                currentAdmins = await response.json();
                displayAdmins(currentAdmins);
                updateStats();
            } catch (error) {
                console.error("Error loading admins:", error);
                showNotification("Error loading admins: " + error.message, "error");
            }
        }

        function displayAdmins(admins) {
            const container = document.getElementById("admins-list");

            if (admins.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="ri-user-search-line text-4xl text-white/30 mb-3"></i>
                        <h3 class="text-lg font-semibold text-white/60 mb-2">No Admin Users</h3>
                        <p class="text-white/60 mb-4">Get started by adding your first admin user</p>
                        <button onclick="openAddAdminModal()" class="bg-white/20 text-white px-4 py-2 rounded-xl hover:bg-white/30 transition-all duration-300">
                            <i class="ri-user-add-line mr-1"></i>Add Admin
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = admins
                .map(
                    (admin) => `
                    <div class="border-b border-white/10 last:border-0 py-4 admin-item">
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-3">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-3 mb-2">
                                    <div class="flex-shrink-0">
                                        <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white font-semibold">
                                            ${admin.username.charAt(0).toUpperCase()}
                                        </div>
                                    </div>
                                    <div class="min-w-0 flex-1">
                                        <h3 class="font-medium text-white truncate">${admin.username}</h3>
                                        <p class="text-white/60 text-sm truncate">${admin.email}</p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-2 flex-wrap">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${admin.role === "superadmin" ? "bg-orange-400/20 text-orange-300" : "bg-blue-400/20 text-blue-300"}">
                                        <i class="ri-${admin.role === "superadmin" ? "shield-keyhole-line" : "user-line"} mr-1"></i>
                                        ${admin.role}
                                    </span>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${admin.status === "active" ? "bg-green-400/20 text-green-300" : "bg-white/20 text-white/60"}">
                                        <i class="ri-${admin.status === "active" ? "check-line" : "close-line"} mr-1"></i>
                                        ${admin.status}
                                    </span>
                                    <span class="text-white/60 text-sm">
                                        <i class="ri-calendar-line mr-1"></i>
                                        Joined ${new Date(admin.createdAt).toLocaleDateString()}
                                    </span>
                                    ${
                                      admin.lastLogin
                                        ? `
                                        <span class="text-white/60 text-sm">
                                            <i class="ri-login-box-line mr-1"></i>
                                            Last login ${new Date(admin.lastLogin).toLocaleDateString()}
                                        </span>
                                    `
                                        : ""
                                    }
                                </div>
                            </div>
                            <div class="flex space-x-2 sm:ml-4">
                                <button onclick="editAdmin('${admin.id}')" class="text-white/70 hover:text-white p-2 transition-colors" title="Edit">
                                    <i class="ri-edit-line"></i>
                                </button>
                                <button onclick="deleteAdmin('${admin.id}', '${admin.username}')" 
                                        class="text-red-400 hover:text-red-300 p-2 transition-colors" 
                                        title="Delete"
                                        ${admin.role === "superadmin" ? "disabled" : ""}>
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `
                )
                .join("");
        }

        function filterAdmins(searchTerm) {
            const filteredAdmins = currentAdmins.filter(
                (admin) => admin.username.toLowerCase().includes(searchTerm.toLowerCase()) || admin.email.toLowerCase().includes(searchTerm.toLowerCase()) || admin.role.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayAdmins(filteredAdmins);
        }

        function updateStats() {
            const totalAdmins = currentAdmins.length;
            const superadminCount = currentAdmins.filter((admin) => admin.role === "superadmin").length;

            document.getElementById("total-admins").textContent = totalAdmins;
            document.getElementById("superadmin-count").textContent = superadminCount;
        }

        // Modal functions
        function openAddAdminModal() {
            document.getElementById("add-admin-modal").classList.remove("hidden");
            document.getElementById("add-admin-form").reset();
        }

        function closeAddAdminModal() {
            document.getElementById("add-admin-modal").classList.add("hidden");
        }

        function openEditAdminModal() {
            document.getElementById("edit-admin-modal").classList.remove("hidden");
        }

        function closeEditAdminModal() {
            document.getElementById("edit-admin-modal").classList.add("hidden");
        }

        // Admin management functions
        async function addAdmin() {
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                email: document.getElementById("email").value,
                role: document.getElementById("role").value,
            };

            try {
                const response = await fetch("/api/admins", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    showNotification("Admin created successfully");
                    closeAddAdminModal();
                    loadAdmins();
                } else {
                    if (response.status === 401) {
                        showNotification("Authentication required. Please log in again.", "error");
                        return;
                    }
                    if (response.status === 403) {
                        showNotification("Access denied. Only superadmins can manage users.", "error");
                        return;
                    }
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                console.error("Error creating admin:", error);
                showNotification("Error creating admin: " + error.message, "error");
            }
        }

        async function editAdmin(adminId) {
            const admin = currentAdmins.find((a) => a.id === adminId);
            if (!admin) return;

            document.getElementById("edit-admin-id").value = admin.id;
            document.getElementById("edit-username").value = admin.username;
            document.getElementById("edit-email").value = admin.email;
            document.getElementById("edit-role").value = admin.role;
            document.getElementById("edit-status").value = admin.status;

            openEditAdminModal();
        }

        async function updateAdmin() {
            const adminId = document.getElementById("edit-admin-id").value;
            const updateData = {
                email: document.getElementById("edit-email").value,
                role: document.getElementById("edit-role").value,
                status: document.getElementById("edit-status").value,
            };

            try {
                const response = await fetch("/api/admins/" + adminId, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(updateData),
                });

                if (response.ok) {
                    showNotification("Admin updated successfully");
                    closeEditAdminModal();
                    loadAdmins();
                } else {
                    if (response.status === 401) {
                        showNotification("Authentication required. Please log in again.", "error");
                        return;
                    }
                    if (response.status === 403) {
                        showNotification("Access denied. Only superadmins can manage users.", "error");
                        return;
                    }
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                console.error("Error updating admin:", error);
                showNotification("Error updating admin: " + error.message, "error");
            }
        }

        async function deleteAdmin(adminId, username) {
            if (!confirm(`Are you sure you want to delete admin "${username}"? This action cannot be undone.`)) return;

            try {
                const response = await fetch("/api/admins/" + adminId, {
                    method: "DELETE",
                });

                if (response.ok) {
                    showNotification("Admin deleted successfully");
                    loadAdmins();
                } else {
                    if (response.status === 401) {
                        showNotification("Authentication required. Please log in again.", "error");
                        return;
                    }
                    if (response.status === 403) {
                        showNotification("Access denied. Only superadmins can manage users.", "error");
                        return;
                    }
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                console.error("Error deleting admin:", error);
                showNotification("Error deleting admin: " + error.message, "error");
            }
        }

        function showNotification(message, type = "success") {
            const notification = document.createElement("div");
            const bgColor = type === "error" ? "bg-red-400/20 text-red-300" : 
                           type === "warning" ? "bg-yellow-400/20 text-yellow-300" : 
                           "bg-green-400/20 text-green-300";
            
            notification.className = `fixed top-4 right-4 glass-card px-6 py-3 rounded-xl font-medium z-50 transform transition-transform duration-300 ${bgColor}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = "translateX(100%)";
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
    
    {{codeBeforBody}}
</body>
</html>
