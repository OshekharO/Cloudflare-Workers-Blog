<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Nunito Sans', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .error-card { 
            background: #fff; 
            padding: 4rem; 
            text-align: center; 
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .error-icon { font-size: 5rem; color: #1a1a2e; }
        .btn-elegant { background: #1a1a2e; color: #fff; border: none; padding: 0.75rem 2rem; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; font-weight: 600; border-radius: 0; }
        .btn-elegant:hover { background: #0f3460; color: #fff; }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <div class="container">
        <div class="error-card mx-auto">
            <i class="bi bi-exclamation-triangle error-icon mb-4"></i>
            <h1 class="display-3 fw-bold mb-3">404</h1>
            <h2 class="h5 text-muted text-uppercase mb-4" style="letter-spacing:3px;">Page Not Found</h2>
            <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="/" class="btn btn-elegant"><i class="bi bi-arrow-left me-2"></i>Home</a>
                <a href="/admin/" class="btn btn-outline-dark" style="border-radius:0;"><i class="bi bi-gear me-2"></i>Admin</a>
            </div>
        </div>
    </div>
    {{codeBeforBody}}
</body>
</html>
