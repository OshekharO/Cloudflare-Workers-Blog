<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        body { font-family: 'Nunito Sans', sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        
        .article-hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 4rem 0;
        }
        
        .article-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: 1px; }
        
        .article-meta { color: rgba(255,255,255,0.7); font-size: 0.9rem; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 1rem; }
        
        .category-badge { background: #fff; color: #1a1a2e; text-transform: uppercase; font-size: 0.65rem; padding: 0.35rem 0.75rem; letter-spacing: 2px; font-weight: 700; }
        
        .article-content { background: #fff; padding: 3rem; margin-top: -2rem; box-shadow: 0 5px 30px rgba(0,0,0,0.1); font-size: 1.1rem; line-height: 1.9; color: #333; }
        
        .article-content h1, .article-content h2, .article-content h3 { font-weight: 700; margin-top: 2.5rem; margin-bottom: 1rem; color: #1a1a2e; }
        .article-content h1 { font-size: 1.8rem; border-bottom: 2px solid #1a1a2e; padding-bottom: 0.5rem; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content h3 { font-size: 1.25rem; }
        
        .article-content blockquote { border-left: 4px solid #1a1a2e; padding: 1rem 1.5rem; margin: 1.5rem 0; font-style: italic; background: #f8f9fa; }
        .article-content pre { background: #282c34; color: #abb2bf; padding: 1.5rem; border-radius: 0; overflow-x: auto; }
        .article-content code { background: #f8f9fa; padding: 0.2rem 0.4rem; font-size: 0.9em; }
        .article-content pre code { background: transparent; color: inherit; }
        .article-content img { max-width: 100%; height: auto; margin: 1.5rem 0; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .article-content a { color: #1a1a2e; font-weight: 600; }
        
        .share-section { border-top: 1px solid #eee; padding-top: 2rem; margin-top: 2rem; }
        .share-btn { width: 44px; height: 44px; border-radius: 0; display: inline-flex; align-items: center; justify-content: center; color: #fff; border: none; margin-right: 0.5rem; }
        .btn-twitter { background: #1da1f2; }
        .btn-facebook { background: #1877f2; }
        .btn-linkedin { background: #0a66c2; }
        .btn-copy { background: #6c757d; }
        
        .btn-elegant { background: #1a1a2e; color: #fff; border: none; padding: 0.75rem 2rem; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; font-weight: 600; border-radius: 0; }
        .btn-elegant:hover { background: #0f3460; color: #fff; }
        
        .footer { background: #1a1a2e; color: rgba(255,255,255,0.8); padding: 3rem 0; margin-top: 4rem; }
        
        #raw-content { display: none; }
        
        @media (max-width: 768px) {
            .article-title { font-size: 1.75rem; }
            .article-content { padding: 1.5rem; font-size: 1rem; }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">{{siteName}}</a>
            <a href="/" class="btn btn-light btn-sm text-uppercase" style="letter-spacing:1px;">Home</a>
        </div>
    </nav>

    <header class="article-hero">
        <div class="container">
            <span class="badge category-badge mb-3">{{label}}</span>
            <h1 class="article-title">{{title}}</h1>
            <div class="article-meta">
                <i class="bi bi-calendar me-1"></i> {{createDate}}
            </div>
            {{#img}}<img src="{{img}}" class="img-fluid mt-4 w-100" style="max-height:400px; object-fit:cover; box-shadow: 0 10px 40px rgba(0,0,0,0.3);" alt="{{title}}">{{/img}}
        </div>
    </header>

    <main class="container" style="max-width: 800px;">
        <article class="article-content">
            <div id="raw-content">{{content}}</div>
            <div id="article-content"><div class="text-center py-4"><div class="spinner-border"></div></div></div>
            
            <div class="share-section">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <a href="/" class="btn btn-elegant"><i class="bi bi-arrow-left me-2"></i>Back to Home</a>
                    </div>
                    <div class="col-md-6 text-md-end mt-3 mt-md-0">
                        <span class="text-muted me-2 text-uppercase" style="letter-spacing:2px; font-size:0.75rem;">Share:</span>
                        <button onclick="shareOnTwitter()" class="share-btn btn-twitter"><i class="bi bi-twitter"></i></button>
                        <button onclick="shareOnFacebook()" class="share-btn btn-facebook"><i class="bi bi-facebook"></i></button>
                        <button onclick="shareOnLinkedIn()" class="share-btn btn-linkedin"><i class="bi bi-linkedin"></i></button>
                        <button onclick="copyShareLink()" class="share-btn btn-copy"><i class="bi bi-link-45deg"></i></button>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container text-center"><p class="mb-0">{{copyRight}}</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getShareUrl() { return window.location.href; }
        function getShareTitle() { return document.title.replace(` - ${'{{siteName}}'}`, ''); }

        function shareOnTwitter() { window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareTitle())}&url=${encodeURIComponent(getShareUrl())}`, '_blank', 'width=600,height=400'); }
        function shareOnFacebook() { window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(getShareUrl())}`, '_blank', 'width=600,height=400'); }
        function shareOnLinkedIn() { window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(getShareUrl())}`, '_blank', 'width=600,height=400'); }
        async function copyShareLink() {
            try { await navigator.clipboard.writeText(getShareUrl()); showNotification('Link copied!', 'success'); }
            catch (err) { const ta = document.createElement('textarea'); ta.value = getShareUrl(); document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); showNotification('Link copied!', 'success'); }
        }

        function showNotification(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
            const container = document.createElement('div');
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            container.appendChild(toast);
            document.body.appendChild(container);
            new bootstrap.Toast(toast).show();
            toast.addEventListener('hidden.bs.toast', () => document.body.removeChild(container));
        }

        function renderMarkdown() {
            const contentEl = document.getElementById('article-content');
            const rawEl = document.getElementById('raw-content');
            let raw = rawEl.textContent.replace(/\\n/g, '\n').replace(/\\r/g, '\r');
            if (!raw || raw.trim() === '') { contentEl.innerHTML = '<div class="alert alert-warning">No content available.</div>'; return; }
            if (window.marked && window.hljs) {
                try {
                    marked.setOptions({ highlight: (code, lang) => { if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value; return hljs.highlightAuto(code).value; }, breaks: true, gfm: true });
                    contentEl.innerHTML = marked.parse(raw);
                } catch (e) { contentEl.innerHTML = `<pre style="white-space:pre-wrap">${raw}</pre>`; }
            } else { contentEl.innerHTML = `<pre style="white-space:pre-wrap">${raw}</pre>`; }
        }
        document.addEventListener('DOMContentLoaded', renderMarkdown);
    </script>
    
    {{codeBeforBody}}
</body>
</html>
