<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 - {{siteName}}</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chinese Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --chinese-red: #c41e3a;
            --chinese-gold: #d4af37;
            --chinese-dark: #2c1810;
            --chinese-cream: #f5f0e6;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(180deg, var(--chinese-dark) 0%, #3d261c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '迷';
            position: absolute;
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 400px;
            color: rgba(212, 175, 55, 0.03);
            font-family: 'ZCOOL XiaoWei', serif;
        }
        
        body::after {
            content: '失';
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 400px;
            color: rgba(212, 175, 55, 0.03);
            font-family: 'ZCOOL XiaoWei', serif;
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        .error-card {
            background: white;
            padding: 60px 50px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--chinese-red), var(--chinese-gold), var(--chinese-red));
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--chinese-gold);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .error-code {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 6rem;
            color: var(--chinese-red);
            margin-bottom: 10px;
            line-height: 1;
            letter-spacing: 10px;
        }
        
        .error-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.8rem;
            color: var(--chinese-dark);
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .error-description {
            color: #666;
            font-size: 1rem;
            margin-bottom: 35px;
            line-height: 1.8;
        }
        
        .btn-home {
            background: var(--chinese-red);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        
        .btn-home:hover {
            background: var(--chinese-dark);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.3);
        }
        
        .btn-admin {
            background: transparent;
            color: var(--chinese-dark);
            border: 2px solid var(--chinese-gold);
            padding: 13px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        
        .btn-admin:hover {
            background: var(--chinese-gold);
            color: white;
        }
        
        .decorative-line {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            max-width: 200px;
        }
        
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--chinese-gold), transparent);
        }
        
        .decorative-line i {
            color: var(--chinese-gold);
            margin: 0 15px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.4rem;
            }
            
            .error-card {
                padding: 40px 30px;
            }
            
            .btn-home, .btn-admin {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-compass"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">页面未找到</h1>
            <div class="decorative-line">
                <i class="fas fa-yin-yang"></i>
            </div>
            <p class="error-description">
                您访问的页面不存在或已被移动。<br>
                请检查网址是否正确，或返回首页继续浏览。
            </p>
            <div>
                <a href="/" class="btn-home">
                    <i class="fas fa-home mr-2"></i>返回首页
                </a>
                <a href="/admin/" class="btn-admin">
                    <i class="fas fa-cog mr-2"></i>管理后台
                </a>
            </div>
        </div>
    </div>
    
    {{codeBeforBody}}
</body>
</html>
