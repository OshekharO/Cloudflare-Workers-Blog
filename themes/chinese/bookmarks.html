<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - {{siteName}}</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chinese Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --chinese-red: #c41e3a;
            --chinese-gold: #d4af37;
            --chinese-dark: #2c1810;
            --chinese-cream: #f5f0e6;
            --chinese-light: #faf7f2;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--chinese-light);
        }
        
        /* Navbar */
        .navbar-chinese {
            background: linear-gradient(180deg, var(--chinese-dark) 0%, #3d261c 100%);
            border-bottom: 3px solid var(--chinese-gold);
        }
        
        .site-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.6rem;
            color: var(--chinese-gold) !important;
            letter-spacing: 3px;
        }
        
        .navbar-chinese .navbar-item {
            color: var(--chinese-cream) !important;
        }
        
        .navbar-chinese .navbar-item:hover {
            background: rgba(212, 175, 55, 0.2);
            color: var(--chinese-gold) !important;
        }
        
        .navbar-chinese .navbar-burger span {
            background: var(--chinese-gold);
        }
        
        /* Hero Banner */
        .hero-banner {
            background: linear-gradient(135deg, var(--chinese-gold) 0%, #b8962f 100%);
            padding: 100px 20px 70px;
            text-align: center;
            position: relative;
        }
        
        .hero-banner::before {
            content: '藏';
            position: absolute;
            right: 50px;
            bottom: 20px;
            font-size: 150px;
            color: rgba(255, 255, 255, 0.1);
            font-family: 'ZCOOL XiaoWei', serif;
        }
        
        .hero-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 6px;
        }
        
        .hero-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        /* Main Content */
        .main-content {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Content Card */
        .content-card {
            background: white;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }
        
        .content-card-header {
            padding: 25px 30px;
            border-bottom: 2px solid var(--chinese-gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .content-card-header h4 {
            font-family: 'ZCOOL XiaoWei', serif;
            color: var(--chinese-dark);
            letter-spacing: 2px;
            margin: 0;
        }
        
        .bookmark-count {
            background: var(--chinese-gold);
            color: white;
            padding: 8px 18px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .content-card-body {
            padding: 30px;
        }
        
        /* Bookmark Cards */
        .bookmark-card {
            background: white;
            border: 1px solid rgba(212, 175, 55, 0.2);
            overflow: hidden;
            transition: all 0.4s ease;
            height: 100%;
            position: relative;
        }
        
        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--chinese-gold);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .bookmark-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
        }
        
        .bookmark-card:hover::before {
            transform: scaleY(1);
        }
        
        .card-image-wrapper {
            position: relative;
            height: 160px;
            overflow: hidden;
        }
        
        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .bookmark-card:hover .card-image-wrapper img {
            transform: scale(1.1);
        }
        
        .card-placeholder {
            height: 160px;
            background: linear-gradient(135deg, var(--chinese-cream) 0%, #e8e0d0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-placeholder i {
            font-size: 3rem;
            color: var(--chinese-gold);
            opacity: 0.4;
        }
        
        .bookmark-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--chinese-gold);
            color: white;
            font-size: 0.7rem;
            padding: 5px 12px;
            font-weight: 600;
        }
        
        .category-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--chinese-red);
            color: white;
            font-size: 0.7rem;
            padding: 5px 12px;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--chinese-dark);
            margin-bottom: 10px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-date {
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        
        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .read-btn {
            background: var(--chinese-red);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .read-btn:hover {
            background: var(--chinese-dark);
            color: white;
        }
        
        .remove-btn {
            background: none;
            border: 1px solid #ddd;
            color: #999;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            border-color: var(--chinese-red);
            color: var(--chinese-red);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
        }
        
        .empty-state i {
            font-size: 5rem;
            color: rgba(212, 175, 55, 0.3);
            margin-bottom: 25px;
        }
        
        .empty-state h4 {
            font-family: 'ZCOOL XiaoWei', serif;
            color: var(--chinese-dark);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        /* Footer */
        .footer-chinese {
            background: linear-gradient(180deg, var(--chinese-dark) 0%, #1a0f0a 100%);
            color: var(--chinese-cream);
            padding: 30px;
            margin-top: 50px;
            border-top: 3px solid var(--chinese-gold);
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-banner {
                padding: 80px 20px 60px;
            }
            
            .content-card-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-chinese is-fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item site-title" href="/">
                    <i class="fas fa-yin-yang mr-2"></i>{{siteName}}
                </a>
                <a role="button" class="navbar-burger" data-target="mainNav">
                    <span></span><span></span><span></span>
                </a>
            </div>
            <div id="mainNav" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/"><i class="fas fa-home mr-2"></i> 首页</a>
                    <a class="navbar-item" href="/admin/"><i class="fas fa-cog mr-2"></i> 管理</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <h1 class="hero-title"><i class="fas fa-bookmark mr-3"></i>我的收藏</h1>
        <p class="hero-subtitle">您收藏的精选文章</p>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-card">
            <div class="content-card-header">
                <h4><i class="fas fa-bookmark mr-2" style="color: var(--chinese-gold);"></i>收藏的文章</h4>
                <span class="bookmark-count" id="bookmarks-count">0 篇</span>
            </div>
            <div class="content-card-body">
                <div class="columns is-multiline" id="bookmarks-container">
                    <div class="column is-12 has-text-centered">
                        <span class="icon is-large"><i class="fas fa-spinner fa-spin fa-3x has-text-warning"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-chinese">
        <p>{{copyRight}}</p>
    </footer>

    <script>
        // Navbar burger
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.navbar-burger');
            const menu = document.getElementById('mainNav');
            if (burger) {
                burger.addEventListener('click', () => {
                    burger.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            }
        });

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function loadBookmarks() {
            const bookmarks = getBookmarks();
            const container = document.getElementById('bookmarks-container');
            const countElement = document.getElementById('bookmarks-count');
            
            countElement.textContent = `${bookmarks.length} 篇`;
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="column is-12">
                        <div class="empty-state">
                            <i class="fas fa-bookmark"></i>
                            <h4>暂无收藏</h4>
                            <p class="has-text-grey mb-4">开始浏览并收藏您喜欢的文章</p>
                            <a href="/" class="read-btn">浏览文章</a>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookmarks.map(bookmark => {
                const safeTitle = escapeHtml(bookmark.title);
                const safeImg = escapeHtml(bookmark.img);
                const safePermalink = escapeHtml(bookmark.permalink);
                const safeLabel = escapeHtml(bookmark.label);
                
                const imgHtml = bookmark.img ? 
                    `<div class="card-image-wrapper"><img src="${safeImg}" alt="${safeTitle}"></div>` : 
                    `<div class="card-placeholder"><i class="fas fa-bookmark"></i></div>`;
                
                return `
                <div class="column is-4-desktop is-6-tablet">
                    <div class="bookmark-card">
                        <div style="position: relative;">
                            <span class="bookmark-badge"><i class="fas fa-bookmark mr-1"></i>已收藏</span>
                            <span class="category-badge">${safeLabel}</span>
                            ${imgHtml}
                        </div>
                        <div class="card-content">
                            <h5 class="card-title">${safeTitle}</h5>
                            <div class="card-date">
                                <i class="far fa-clock mr-1"></i> 收藏于 ${new Date(bookmark.bookmarkedAt).toLocaleDateString('zh-CN')}
                            </div>
                            <div class="card-actions">
                                <a href="/article/${safePermalink}" class="read-btn">
                                    阅读文章 <i class="fas fa-arrow-right ml-2"></i>
                                </a>
                                <button onclick="removeBookmark('${safePermalink}')" class="remove-btn" title="移除收藏">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function removeBookmark(permalink) {
            const bookmarks = getBookmarks();
            const filtered = bookmarks.filter(bookmark => bookmark.permalink !== permalink);
            localStorage.setItem('blog_bookmarks', JSON.stringify(filtered));
            loadBookmarks();
            showNotification('已移除收藏', 'warning');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification is-${type} is-light`;
            notification.style.cssText = 'position: fixed; top: 80px; right: 20px; z-index: 1000;';
            notification.innerHTML = `<button class="delete" onclick="this.parentElement.remove()"></button>${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        loadBookmarks();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
