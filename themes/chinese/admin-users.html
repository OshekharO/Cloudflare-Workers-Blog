<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - {{siteName}}</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chinese Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --chinese-red: #c41e3a;
            --chinese-gold: #d4af37;
            --chinese-dark: #2c1810;
            --chinese-cream: #f5f0e6;
            --chinese-light: #faf7f2;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--chinese-light);
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, var(--chinese-dark) 0%, #3d261c 100%);
            padding: 25px 0;
            overflow-y: auto;
            z-index: 100;
            border-right: 3px solid var(--chinese-gold);
        }
        
        .sidebar-brand {
            padding: 0 25px 30px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 20px;
        }
        
        .sidebar-brand h3 {
            font-family: 'ZCOOL XiaoWei', serif;
            color: var(--chinese-gold);
            font-size: 1.4rem;
            letter-spacing: 3px;
        }
        
        .sidebar-brand small { color: rgba(255, 255, 255, 0.5); }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu-header {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px 25px 10px;
        }
        
        .sidebar-menu li { margin: 5px 15px; }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.is-active {
            background: var(--chinese-red);
            color: white;
        }
        
        .sidebar-menu a i { width: 20px; margin-right: 12px; }
        
        /* Main Content */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
        }
        
        .main-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 2px solid var(--chinese-gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .page-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.4rem;
            color: var(--chinese-dark);
            letter-spacing: 2px;
        }
        
        .dashboard-content { padding: 30px; }
        
        /* Stats Cards */
        .stats-card {
            background: white;
            padding: 25px;
            border-left: 4px solid var(--chinese-red);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stats-card.gold { border-left-color: var(--chinese-gold); }
        .stats-card.dark { border-left-color: var(--chinese-dark); }
        
        .stats-card .icon-box {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: var(--chinese-red);
        }
        
        .stats-card.gold .icon-box { background: var(--chinese-gold); }
        .stats-card.dark .icon-box { background: var(--chinese-dark); }
        
        .stats-card .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--chinese-dark);
        }
        
        .stats-card .stats-label { color: #999; font-size: 0.85rem; }
        
        /* Content Cards */
        .content-card {
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .content-card-header {
            padding: 20px 25px;
            border-bottom: 2px solid var(--chinese-gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .content-card-header h5 {
            font-family: 'ZCOOL XiaoWei', serif;
            color: var(--chinese-dark);
            letter-spacing: 2px;
            margin: 0;
        }
        
        .content-card-body { padding: 25px; }
        
        /* Table */
        .chinese-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .chinese-table th {
            background: var(--chinese-cream);
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--chinese-dark);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .chinese-table td {
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }
        
        .chinese-table tbody tr:hover { background: var(--chinese-cream); }
        
        /* User Avatar */
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
        }
        
        .superadmin-avatar { background: var(--chinese-gold); }
        .admin-avatar { background: var(--chinese-red); }
        
        .status-badge {
            padding: 5px 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active { background: rgba(20, 164, 77, 0.1); color: #14a44d; }
        .status-inactive { background: rgba(156, 163, 175, 0.1); color: #6c757d; }
        
        .role-badge {
            padding: 6px 14px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }
        
        .role-superadmin { background: var(--chinese-gold); }
        .role-admin { background: var(--chinese-red); }
        
        .action-btn {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            border-color: var(--chinese-red);
            color: var(--chinese-red);
        }
        
        /* Info Card */
        .info-card {
            background: var(--chinese-cream);
            padding: 20px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(196, 30, 58, 0.2);
            margin-bottom: 20px;
        }
        
        /* Modal */
        .modal-card-head {
            background: var(--chinese-dark);
            border-bottom: 2px solid var(--chinese-gold);
        }
        
        .modal-card-title {
            color: var(--chinese-gold);
            font-family: 'Noto Serif SC', serif;
        }
        
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <h3><i class="fas fa-yin-yang mr-2"></i>{{siteName}}</h3>
            <small>管理后台</small>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-menu-header">主菜单</li>
            <li><a href="/admin/"><i class="fas fa-th-large"></i> 控制台</a></li>
            <li><a href="/admin/users" class="is-active"><i class="fas fa-users"></i> 用户</a></li>
            <li><a href="/admin/edit"><i class="fas fa-plus-circle"></i> 新建文章</a></li>
            <li class="sidebar-menu-header">快捷链接</li>
            <li><a href="/" target="_blank"><i class="fas fa-external-link-alt"></i> 查看博客</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="main-header">
            <h4 class="page-title"><i class="fas fa-users mr-2"></i>用户管理</h4>
            <button onclick="openAddAdminModal()" class="button is-danger">
                <i class="fas fa-user-plus mr-2"></i>添加管理员
            </button>
        </header>

        <div class="dashboard-content">
            <!-- Stats -->
            <div class="columns mb-5">
                <div class="column is-4">
                    <div class="stats-card">
                        <div class="is-flex is-justify-content-space-between is-align-items-center">
                            <div>
                                <div class="stats-number" id="total-admins">0</div>
                                <div class="stats-label">全部管理员</div>
                            </div>
                            <div class="icon-box"><i class="fas fa-users"></i></div>
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="stats-card gold">
                        <div class="is-flex is-justify-content-space-between is-align-items-center">
                            <div>
                                <div class="stats-number" id="superadmin-count">0</div>
                                <div class="stats-label">超级管理员</div>
                            </div>
                            <div class="icon-box"><i class="fas fa-user-shield"></i></div>
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="stats-card dark">
                        <div class="is-flex is-justify-content-space-between is-align-items-center">
                            <div>
                                <div class="stats-number" id="active-admins">0</div>
                                <div class="stats-label">活跃用户</div>
                            </div>
                            <div class="icon-box"><i class="fas fa-user-check"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="content-card mb-5">
                <div class="content-card-header">
                    <h5><i class="fas fa-user-cog mr-2"></i>管理员列表</h5>
                    <div class="is-flex" style="gap: 10px;">
                        <div class="control has-icons-left">
                            <input type="text" class="input is-small" id="search-admins" placeholder="搜索...">
                            <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
                        </div>
                        <button onclick="loadAdmins()" class="button is-small is-outlined">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="content-card-body p-0" id="admins-list">
                    <div class="has-text-centered py-5">
                        <span class="icon is-large"><i class="fas fa-spinner fa-spin fa-3x has-text-danger"></i></span>
                    </div>
                </div>
            </div>

            <!-- Roles Guide -->
            <div class="content-card">
                <div class="content-card-header"><h5><i class="fas fa-info-circle mr-2"></i>角色说明</h5></div>
                <div class="content-card-body">
                    <div class="columns">
                        <div class="column is-6">
                            <div class="info-card is-flex is-align-items-center">
                                <span class="role-badge role-superadmin mr-3"><i class="fas fa-shield-alt mr-1"></i>超级管理员</span>
                                <p class="has-text-grey is-size-7">完全系统访问权限，可管理其他管理员和所有内容</p>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="info-card is-flex is-align-items-center">
                                <span class="role-badge role-admin mr-3"><i class="fas fa-user-check mr-1"></i>管理员</span>
                                <p class="has-text-grey is-size-7">仅限内容管理，无法管理用户</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Admin Modal -->
    <div class="modal" id="addAdminModal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"><i class="fas fa-user-plus mr-2"></i>添加管理员</p>
                <button class="delete" onclick="closeAddModal()"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">用户名 *</label>
                    <div class="control"><input type="text" id="username" class="input" required></div>
                </div>
                <div class="field">
                    <label class="label">密码 *</label>
                    <div class="control"><input type="password" id="password" class="input" required></div>
                </div>
                <div class="field">
                    <label class="label">邮箱 *</label>
                    <div class="control"><input type="email" id="email" class="input" required></div>
                </div>
                <div class="field">
                    <label class="label">角色 *</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="role">
                                <option value="admin">管理员</option>
                                <option value="superadmin">超级管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button" onclick="closeAddModal()">取消</button>
                <button class="button is-danger" onclick="addAdmin()">添加</button>
            </footer>
        </div>
    </div>

    <!-- Edit Admin Modal -->
    <div class="modal" id="editAdminModal">
        <div class="modal-background" onclick="closeEditModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"><i class="fas fa-user-edit mr-2"></i>编辑管理员</p>
                <button class="delete" onclick="closeEditModal()"></button>
            </header>
            <section class="modal-card-body">
                <input type="hidden" id="edit-admin-id">
                <div class="field">
                    <label class="label">用户名</label>
                    <div class="control"><input type="text" id="edit-username" class="input" readonly></div>
                </div>
                <div class="field">
                    <label class="label">邮箱 *</label>
                    <div class="control"><input type="email" id="edit-email" class="input" required></div>
                </div>
                <div class="field">
                    <label class="label">角色 *</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="edit-role">
                                <option value="admin">管理员</option>
                                <option value="superadmin">超级管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">状态 *</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="edit-status">
                                <option value="active">活跃</option>
                                <option value="inactive">停用</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button" onclick="closeEditModal()">取消</button>
                <button class="button is-danger" onclick="updateAdmin()">保存</button>
            </footer>
        </div>
    </div>

    <script>
        let currentAdmins = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadAdmins();
            document.getElementById('search-admins').addEventListener('input', e => filterAdmins(e.target.value));
        });

        async function loadAdmins() {
            try {
                const response = await fetch('/api/admins');
                if (!response.ok) {
                    if (response.status === 401) { showAlert('需要认证', 'danger'); return; }
                    if (response.status === 403) { showAlert('权限不足', 'danger'); return; }
                    throw new Error('加载失败');
                }
                currentAdmins = await response.json();
                displayAdmins(currentAdmins);
                updateStats();
            } catch (error) {
                showAlert('加载管理员失败: ' + error.message, 'danger');
            }
        }

        function displayAdmins(admins) {
            const container = document.getElementById('admins-list');
            if (admins.length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-users"></i><h4>暂无管理员</h4><button onclick="openAddAdminModal()" class="button is-danger mt-3">添加管理员</button></div>`;
                return;
            }
            container.innerHTML = `<table class="chinese-table"><thead><tr><th>用户</th><th>角色</th><th>状态</th><th>加入时间</th><th>最后登录</th><th>操作</th></tr></thead><tbody>${admins.map(admin => `<tr><td><div class="is-flex is-align-items-center"><div class="user-avatar ${admin.role === 'superadmin' ? 'superadmin-avatar' : 'admin-avatar'} mr-3">${admin.username.charAt(0).toUpperCase()}</div><div><strong>${escapeHtml(admin.username)}</strong><br><small class="has-text-grey">${escapeHtml(admin.email)}</small></div></div></td><td><span class="role-badge ${admin.role === 'superadmin' ? 'role-superadmin' : 'role-admin'}"><i class="fas fa-${admin.role === 'superadmin' ? 'shield-alt' : 'user-check'} mr-1"></i>${admin.role === 'superadmin' ? '超级管理员' : '管理员'}</span></td><td><span class="status-badge ${admin.status === 'active' ? 'status-active' : 'status-inactive'}"><i class="fas fa-${admin.status === 'active' ? 'check-circle' : 'times-circle'} mr-1"></i>${admin.status === 'active' ? '活跃' : '停用'}</span></td><td><small class="has-text-grey">${new Date(admin.createdAt).toLocaleDateString('zh-CN')}</small></td><td><small class="has-text-grey">${admin.lastLogin ? new Date(admin.lastLogin).toLocaleDateString('zh-CN') : '从未'}</small></td><td><div class="buttons are-small"><button onclick="editAdmin('${admin.id}')" class="action-btn"><i class="fas fa-edit"></i></button><button onclick="deleteAdmin('${admin.id}', '${escapeHtml(admin.username)}')" class="action-btn" ${admin.role === 'superadmin' ? 'disabled' : ''}><i class="fas fa-trash"></i></button></div></td></tr>`).join('')}</tbody></table>`;
        }

        function filterAdmins(term) {
            const filtered = currentAdmins.filter(a => a.username.toLowerCase().includes(term.toLowerCase()) || a.email.toLowerCase().includes(term.toLowerCase()));
            displayAdmins(filtered);
        }

        function updateStats() {
            document.getElementById('total-admins').textContent = currentAdmins.length;
            document.getElementById('superadmin-count').textContent = currentAdmins.filter(a => a.role === 'superadmin').length;
            document.getElementById('active-admins').textContent = currentAdmins.filter(a => a.status === 'active').length;
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function openAddAdminModal() { document.getElementById('addAdminModal').classList.add('is-active'); }
        function closeAddModal() { document.getElementById('addAdminModal').classList.remove('is-active'); }
        function closeEditModal() { document.getElementById('editAdminModal').classList.remove('is-active'); }

        async function addAdmin() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };
            try {
                const response = await fetch('/api/admins', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (response.ok) {
                    showAlert('管理员已创建', 'success');
                    closeAddModal();
                    loadAdmins();
                } else { throw new Error(await response.text()); }
            } catch (error) { showAlert('创建失败: ' + error.message, 'danger'); }
        }

        function editAdmin(adminId) {
            const admin = currentAdmins.find(a => a.id === adminId);
            if (!admin) return;
            document.getElementById('edit-admin-id').value = admin.id;
            document.getElementById('edit-username').value = admin.username;
            document.getElementById('edit-email').value = admin.email;
            document.getElementById('edit-role').value = admin.role;
            document.getElementById('edit-status').value = admin.status;
            document.getElementById('editAdminModal').classList.add('is-active');
        }

        async function updateAdmin() {
            const id = document.getElementById('edit-admin-id').value;
            const data = {
                email: document.getElementById('edit-email').value,
                role: document.getElementById('edit-role').value,
                status: document.getElementById('edit-status').value
            };
            try {
                const response = await fetch('/api/admins/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (response.ok) {
                    showAlert('已更新', 'success');
                    closeEditModal();
                    loadAdmins();
                } else { throw new Error(await response.text()); }
            } catch (error) { showAlert('更新失败: ' + error.message, 'danger'); }
        }

        async function deleteAdmin(adminId, username) {
            if (!confirm(`确定要删除管理员 "${username}" 吗？`)) return;
            try {
                const response = await fetch('/api/admins/' + adminId, { method: 'DELETE' });
                if (response.ok) { showAlert('已删除', 'success'); loadAdmins(); }
                else { throw new Error(await response.text()); }
            } catch (error) { showAlert('删除失败: ' + error.message, 'danger'); }
        }

        function showAlert(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification is-${type} is-light`;
            notification.style.cssText = 'position: fixed; top: 80px; right: 20px; z-index: 1000; min-width: 250px;';
            notification.innerHTML = `<button class="delete" onclick="this.parentElement.remove()"></button>${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
    
    {{codeBeforBody}}
</body>
</html>
