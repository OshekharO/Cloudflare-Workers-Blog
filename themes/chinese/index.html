<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chinese Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --chinese-red: #c41e3a;
            --chinese-gold: #d4af37;
            --chinese-dark: #2c1810;
            --chinese-cream: #f5f0e6;
            --chinese-light: #faf7f2;
            --ink-black: #1a1a1a;
            --bamboo-green: #4a7c59;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', 'Songti SC', 'SimSun', serif;
            background: var(--chinese-light);
            color: var(--ink-black);
            min-height: 100vh;
        }
        
        /* Header / Navbar */
        .navbar-chinese {
            background: linear-gradient(180deg, var(--chinese-dark) 0%, #3d261c 100%);
            padding: 0;
            border-bottom: 3px solid var(--chinese-gold);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .navbar-chinese .navbar-brand {
            padding: 15px 25px;
        }
        
        .site-title {
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            font-size: 1.8rem;
            color: var(--chinese-gold) !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 4px;
        }
        
        .navbar-chinese .navbar-item {
            color: var(--chinese-cream) !important;
            font-weight: 500;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }
        
        .navbar-chinese .navbar-item:hover {
            background: rgba(212, 175, 55, 0.2);
            color: var(--chinese-gold) !important;
        }
        
        .navbar-chinese .navbar-burger span {
            background: var(--chinese-gold);
        }
        
        /* Hero Banner */
        .hero-banner {
            background: linear-gradient(135deg, var(--chinese-dark) 0%, #4a3328 100%);
            padding: 100px 20px 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L30 60M0 30L60 30' stroke='%23d4af37' stroke-width='0.5' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        
        .hero-banner::after {
            content: '文';
            position: absolute;
            right: -50px;
            bottom: -50px;
            font-size: 300px;
            color: rgba(212, 175, 55, 0.05);
            font-family: 'ZCOOL XiaoWei', serif;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .hero-title {
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            font-size: 3rem;
            color: var(--chinese-gold);
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 8px;
        }
        
        .hero-subtitle {
            color: var(--chinese-cream);
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 2px;
        }
        
        .decorative-line {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px auto;
            max-width: 300px;
        }
        
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--chinese-gold), transparent);
        }
        
        .decorative-line i {
            color: var(--chinese-gold);
            margin: 0 15px;
            font-size: 1.2rem;
        }
        
        /* Main Content */
        .main-content {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Section Title */
        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title h2 {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.8rem;
            color: var(--chinese-dark);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
        
        .section-title .underline {
            width: 80px;
            height: 3px;
            background: var(--chinese-red);
            margin: 0 auto;
        }
        
        /* Article Cards */
        .article-card {
            background: white;
            border-radius: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.2);
            height: 100%;
            position: relative;
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--chinese-red);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(196, 30, 58, 0.15);
        }
        
        .article-card:hover::before {
            transform: scaleY(1);
        }
        
        .card-image-wrapper {
            position: relative;
            overflow: hidden;
            height: 180px;
        }
        
        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .article-card:hover .card-image-wrapper img {
            transform: scale(1.1);
        }
        
        .card-placeholder {
            height: 180px;
            background: linear-gradient(135deg, var(--chinese-cream) 0%, #e8e0d0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-placeholder i {
            font-size: 3rem;
            color: var(--chinese-red);
            opacity: 0.3;
        }
        
        .category-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--chinese-red);
            color: white;
            padding: 6px 15px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .bookmark-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 36px;
            height: 36px;
            background: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .bookmark-btn:hover {
            transform: scale(1.1);
        }
        
        .bookmark-btn.bookmarked {
            color: var(--chinese-gold);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-date {
            color: var(--chinese-red);
            font-size: 0.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .card-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--chinese-dark);
            margin-bottom: 12px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-excerpt {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.7;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .read-more-link {
            color: var(--chinese-red);
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .read-more-link:hover {
            color: var(--chinese-dark);
            letter-spacing: 2px;
        }
        
        .share-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
        }
        
        .share-btn:hover {
            color: var(--chinese-red);
        }
        
        /* Pagination */
        .pagination-container {
            margin-top: 50px;
            text-align: center;
        }
        
        .pagination-link {
            background: white;
            border: 1px solid var(--chinese-gold);
            color: var(--chinese-dark);
            padding: 10px 18px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .pagination-link:hover,
        .pagination-link.is-current {
            background: var(--chinese-red);
            border-color: var(--chinese-red);
            color: white;
        }
        
        /* Footer */
        .footer-chinese {
            background: linear-gradient(180deg, var(--chinese-dark) 0%, #1a0f0a 100%);
            color: var(--chinese-cream);
            padding: 40px 20px;
            margin-top: 50px;
            border-top: 3px solid var(--chinese-gold);
        }
        
        .footer-brand {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.5rem;
            color: var(--chinese-gold);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .footer-text {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Empty/Loading States */
        .loading-state,
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(196, 30, 58, 0.2);
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-family: 'ZCOOL XiaoWei', serif;
            color: var(--chinese-dark);
            margin-bottom: 10px;
        }
        
        /* Modal */
        .modal-card-head {
            background: var(--chinese-dark);
            border-bottom: 2px solid var(--chinese-gold);
        }
        
        .modal-card-title {
            color: var(--chinese-gold);
            font-family: 'Noto Serif SC', serif;
        }
        
        .modal-card-head .delete {
            background: var(--chinese-red);
        }
        
        .share-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .share-modal-buttons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .share-modal-buttons button:hover {
            transform: scale(1.1);
        }
        
        .share-twitter { background: #1da1f2; }
        .share-facebook { background: #1877f2; }
        .share-linkedin { background: #0a66c2; }
        .share-copy { background: #6c757d; }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .hero-banner {
                padding: 80px 20px 60px;
            }
            
            .site-title {
                font-size: 1.4rem;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-chinese is-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item site-title" href="/">
                    <i class="fas fa-yin-yang me-2"></i>{{siteName}}
                </a>
                <a role="button" class="navbar-burger" data-target="mainNav">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div id="mainNav" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/">
                        <i class="fas fa-home mr-2"></i> 首页
                    </a>
                    <a class="navbar-item" href="/bookmarks">
                        <i class="fas fa-bookmark mr-2"></i> 收藏
                    </a>
                    <a class="navbar-item" href="/admin/">
                        <i class="fas fa-cog mr-2"></i> 管理
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="hero-content">
            <h1 class="hero-title">{{siteName}}</h1>
            <div class="decorative-line">
                <i class="fas fa-feather-alt"></i>
            </div>
            <p class="hero-subtitle">{{siteDescription}}</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="section-title">
            <h2>最新文章</h2>
            <div class="underline"></div>
        </div>
        
        <div class="columns is-multiline" id="articles-container">
            <div class="column is-12 loading-state">
                <div class="has-text-centered">
                    <span class="icon is-large has-text-danger">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <div id="pagination-container" class="pagination-container"></div>
    </main>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"><i class="fas fa-share-alt mr-2"></i>分享文章</p>
                <button class="delete" aria-label="close" onclick="closeShareModal()"></button>
            </header>
            <section class="modal-card-body has-text-centered">
                <p id="share-article-title" class="mb-4 has-text-grey"></p>
                <div class="share-modal-buttons">
                    <button onclick="shareOnPlatform('twitter')" class="share-twitter" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button onclick="shareOnPlatform('facebook')" class="share-facebook" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button onclick="shareOnPlatform('linkedin')" class="share-linkedin" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                    <button onclick="copyArticleLink()" class="share-copy" title="复制链接">
                        <i class="fas fa-link"></i>
                    </button>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-chinese">
        <div class="container has-text-centered">
            <div class="footer-brand">{{siteName}}</div>
            <p class="footer-text">{{copyRight}}</p>
        </div>
    </footer>

    <script>
        // Navbar burger toggle
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.navbar-burger');
            const menu = document.getElementById('mainNav');
            if (burger) {
                burger.addEventListener('click', () => {
                    burger.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            }
        });

        let currentSharePermalink = '';
        let currentShareTitle = '';
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 9;

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function saveBookmarks(bookmarks) {
            localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
        }

        function isArticleBookmarked(permalink) {
            const bookmarks = getBookmarks();
            return bookmarks.some(bookmark => bookmark.permalink === permalink);
        }

        function toggleBookmark(permalink, title, img, label) {
            const bookmarks = getBookmarks();
            const existingIndex = bookmarks.findIndex(bookmark => bookmark.permalink === permalink);
            
            if (existingIndex > -1) {
                bookmarks.splice(existingIndex, 1);
                saveBookmarks(bookmarks);
                showNotification('已取消收藏', 'warning');
            } else {
                bookmarks.push({ permalink, title, img, label, bookmarkedAt: new Date().toISOString() });
                saveBookmarks(bookmarks);
                showNotification('已添加收藏！', 'success');
            }
            
            loadArticles(currentPage);
        }

        function shareArticle(permalink, title) {
            currentSharePermalink = permalink;
            currentShareTitle = title;
            document.getElementById('share-article-title').textContent = title;
            document.getElementById('shareModal').classList.add('is-active');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('is-active');
        }

        function shareOnPlatform(platform) {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            const shareUrls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentShareTitle)}&url=${encodeURIComponent(url)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
            };
            window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            closeShareModal();
        }

        async function copyArticleLink() {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            try {
                await navigator.clipboard.writeText(url);
                showNotification('链接已复制！', 'success');
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('链接已复制！', 'success');
            }
            closeShareModal();
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification is-${type === 'success' ? 'success' : 'warning'} is-light`;
            notification.style.cssText = 'position: fixed; top: 80px; right: 20px; z-index: 1000; min-width: 200px;';
            notification.innerHTML = `
                <button class="delete" onclick="this.parentElement.remove()"></button>
                ${message}
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        async function loadArticles(page = 1) {
            try {
                currentPage = page;
                const response = await fetch(`/api/articles?paginate=true&page=${page}&pageSize=${pageSize}`);
                if (!response.ok) throw new Error('Failed to load articles');
                const data = await response.json();
                const articles = data.articles || [];
                const pagination = data.pagination || {};
                totalPages = pagination.totalPages || 1;
                
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="column is-12">
                            <div class="empty-state">
                                <i class="fas fa-scroll"></i>
                                <h3>暂无文章</h3>
                                <p class="has-text-grey">敬请期待更多内容</p>
                            </div>
                        </div>
                    `;
                    document.getElementById('pagination-container').innerHTML = '';
                    return;
                }

                container.innerHTML = articles.map(article => {
                    const isBookmarked = isArticleBookmarked(article.permalink);
                    const safeTitle = escapeHtml(article.title);
                    const safeImg = escapeHtml(article.img);
                    const safePermalink = escapeHtml(article.permalink);
                    const safeLabel = escapeHtml(article.label);
                    const safeExcerpt = escapeHtml(article.excerpt);

                    const imgHtml = article.img ? 
                        `<div class="card-image-wrapper">
                            <img src="${safeImg}" alt="${safeTitle}">
                        </div>` : 
                        `<div class="card-placeholder">
                            <i class="fas fa-feather-alt"></i>
                        </div>`;
                    
                    return `
                    <div class="column is-4-desktop is-6-tablet">
                        <div class="article-card">
                            <div class="position-relative" style="position: relative;">
                                <span class="category-tag">${safeLabel}</span>
                                <button class="bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" 
                                        onclick="toggleBookmark('${safePermalink}', '${safeTitle}', '${safeImg}', '${safeLabel}')"
                                        title="${isBookmarked ? '取消收藏' : '添加收藏'}">
                                    <i class="fas fa-bookmark"></i>
                                </button>
                                ${imgHtml}
                            </div>
                            <div class="card-content">
                                <div class="card-date">
                                    <i class="far fa-calendar-alt mr-1"></i> 
                                    ${new Date(article.createDate).toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' })}
                                </div>
                                <h3 class="card-title">${safeTitle}</h3>
                                <p class="card-excerpt">${safeExcerpt}</p>
                                <div class="card-footer">
                                    <a href="/article/${safePermalink}" class="read-more-link">
                                        阅读全文 <i class="fas fa-arrow-right ml-1"></i>
                                    </a>
                                    <button class="share-btn" onclick="shareArticle('${safePermalink}', '${safeTitle}')" title="分享">
                                        <i class="fas fa-share-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                updatePaginationUI(pagination);
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articles-container').innerHTML = `
                    <div class="column is-12">
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle has-text-danger"></i>
                            <h3 class="has-text-danger">加载失败</h3>
                            <p class="has-text-grey">请稍后重试</p>
                        </div>
                    </div>
                `;
            }
        }

        function updatePaginationUI(pagination) {
            const container = document.getElementById('pagination-container');
            if (!container || pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<nav class="pagination is-centered" role="navigation">';
            html += `<a class="pagination-previous ${!pagination.hasPrevPage ? 'is-disabled' : ''}" 
                       onclick="loadArticles(${pagination.page - 1}); return false;">上一页</a>`;
            html += `<a class="pagination-next ${!pagination.hasNextPage ? 'is-disabled' : ''}" 
                       onclick="loadArticles(${pagination.page + 1}); return false;">下一页</a>`;
            html += '<ul class="pagination-list">';

            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);

            if (startPage > 1) {
                html += `<li><a class="pagination-link" onclick="loadArticles(1); return false;">1</a></li>`;
                if (startPage > 2) html += `<li><span class="pagination-ellipsis">&hellip;</span></li>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<li><a class="pagination-link ${i === pagination.page ? 'is-current' : ''}" 
                           onclick="loadArticles(${i}); return false;">${i}</a></li>`;
            }

            if (endPage < pagination.totalPages) {
                if (endPage < pagination.totalPages - 1) html += `<li><span class="pagination-ellipsis">&hellip;</span></li>`;
                html += `<li><a class="pagination-link" onclick="loadArticles(${pagination.totalPages}); return false;">${pagination.totalPages}</a></li>`;
            }

            html += '</ul></nav>';
            html += `<p class="has-text-centered has-text-grey mt-3">第 ${pagination.page} 页，共 ${pagination.totalPages} 页（${pagination.totalArticles} 篇文章）</p>`;

            container.innerHTML = html;
        }

        loadArticles();
    </script>
