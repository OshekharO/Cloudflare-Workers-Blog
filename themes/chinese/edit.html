<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{action}}文章 - 管理后台</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chinese Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <!-- EasyMDE -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    
    <style>
        :root {
            --chinese-red: #c41e3a;
            --chinese-gold: #d4af37;
            --chinese-dark: #2c1810;
            --chinese-cream: #f5f0e6;
            --chinese-light: #faf7f2;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--chinese-light);
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, var(--chinese-dark) 0%, #3d261c 100%);
            padding: 25px 0;
            overflow-y: auto;
            z-index: 100;
            border-right: 3px solid var(--chinese-gold);
        }
        
        .sidebar-brand {
            padding: 0 25px 30px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 20px;
        }
        
        .sidebar-brand h3 {
            font-family: 'ZCOOL XiaoWei', serif;
            color: var(--chinese-gold);
            font-size: 1.4rem;
            letter-spacing: 3px;
        }
        
        .sidebar-brand small {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu-header {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px 25px 10px;
        }
        
        .sidebar-menu li { margin: 5px 15px; }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.is-active {
            background: var(--chinese-red);
            color: white;
        }
        
        .sidebar-menu a i { width: 20px; margin-right: 12px; }
        
        /* Main Content */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
        }
        
        /* Header */
        .main-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 2px solid var(--chinese-gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .page-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 1.4rem;
            color: var(--chinese-dark);
            letter-spacing: 2px;
        }
        
        /* Form Content */
        .form-content { padding: 30px; }
        
        .form-card {
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-card-header {
            padding: 25px 30px;
            border-bottom: 2px solid var(--chinese-gold);
        }
        
        .form-card-header h5 {
            font-family: 'ZCOOL XiaoWei', serif;
            color: var(--chinese-dark);
            letter-spacing: 2px;
            margin: 0;
        }
        
        .form-card-body { padding: 30px; }
        
        .label {
            font-weight: 600;
            color: var(--chinese-dark);
        }
        
        .input, .textarea, .select select {
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .input:focus, .textarea:focus, .select select:focus {
            border-color: var(--chinese-red);
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }
        
        /* Editor */
        .EasyMDEContainer { border-radius: 0; }
        .EasyMDEContainer .editor-toolbar { background: var(--chinese-cream); }
        .EasyMDEContainer .CodeMirror { min-height: 350px; }
        
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <h3><i class="fas fa-yin-yang mr-2"></i>{{siteName}}</h3>
            <small>管理后台</small>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-menu-header">导航</li>
            <li><a href="/admin/"><i class="fas fa-th-large"></i> 控制台</a></li>
            <li><a href="/admin/edit" class="is-active"><i class="fas fa-edit"></i> {{action}}文章</a></li>
            <li><a href="/admin/users"><i class="fas fa-users"></i> 用户</a></li>
            <li class="sidebar-menu-header">快捷链接</li>
            <li><a href="/" target="_blank"><i class="fas fa-external-link-alt"></i> 查看博客</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="main-header">
            <h4 class="page-title"><i class="fas fa-edit mr-2"></i>{{action}}文章</h4>
            <a href="/admin/" class="button is-outlined">
                <i class="fas fa-arrow-left mr-2"></i>返回
            </a>
        </header>

        <div class="form-content">
            <div class="form-card">
                <div class="form-card-header">
                    <h5><i class="fas fa-file-alt mr-2"></i>文章详情</h5>
                </div>
                <div class="form-card-body">
                    <form id="article-form">
                        <div class="columns is-multiline">
                            <div class="column is-6">
                                <div class="field">
                                    <label class="label">永久链接 *</label>
                                    <div class="field has-addons">
                                        <div class="control is-expanded">
                                            <input type="text" class="input" id="permalink" required pattern="[a-z0-9-]+" title="只允许小写字母、数字和连字符">
                                        </div>
                                        <div class="control">
                                            <button type="button" class="button is-info" id="generate-slug-btn" title="从标题生成">
                                                <i class="fas fa-magic"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="help">URL 友好的标识符（例如："my-article"）</p>
                                </div>
                            </div>
                            
                            <div class="column is-6">
                                <div class="field">
                                    <label class="label">分类 *</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="label" required>
                                                <option value="">选择分类...</option>
                                                <option value="技术">技术</option>
                                                <option value="生活">生活</option>
                                                <option value="旅行">旅行</option>
                                                <option value="美食">美食</option>
                                                <option value="商业">商业</option>
                                                <option value="科学">科学</option>
                                                <option value="健康">健康</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column is-12">
                                <div class="field">
                                    <label class="label">标题 *</label>
                                    <div class="control">
                                        <input type="text" class="input is-medium" id="title" required placeholder="输入文章标题...">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column is-12">
                                <div class="field">
                                    <label class="label">特色图片 URL</label>
                                    <div class="control">
                                        <input type="url" class="input" id="img" placeholder="https://example.com/image.jpg">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column is-6">
                                <div class="field">
                                    <label class="label">发布日期 *</label>
                                    <div class="control">
                                        <input type="datetime-local" class="input" id="createDate" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column is-6">
                                <div class="field">
                                    <label class="label">状态</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="status">
                                                <option value="published">已发布</option>
                                                <option value="draft">草稿</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column is-12">
                                <div class="field">
                                    <label class="label">内容 *</label>
                                    <div class="control">
                                        <textarea id="content"></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column is-12">
                                <hr>
                                <div class="field is-grouped is-grouped-right">
                                    <div class="control">
                                        <button type="button" class="button" onclick="window.history.back()">
                                            <i class="fas fa-times mr-2"></i>取消
                                        </button>
                                    </div>
                                    <div class="control">
                                        <button type="submit" class="button is-danger">
                                            <i class="fas fa-save mr-2"></i>保存文章
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script>
        let easyMDE;
        let isEditing = false;
        let currentPermalink = '';

        easyMDE = new EasyMDE({ 
            element: document.getElementById('content'),
            spellChecker: false,
            status: false,
            toolbar: ['bold', 'italic', 'heading', '|', 'quote', 'unordered-list', 'ordered-list', '|', 'link', 'image', '|', 'preview', 'side-by-side', 'fullscreen', '|', 'guide']
        });

        const urlParams = new URLSearchParams(window.location.search);
        const permalink = urlParams.get('permalink');
        
        if (permalink) {
            isEditing = true;
            currentPermalink = permalink;
            document.title = '编辑文章 - 管理后台';
            document.querySelector('.page-title').innerHTML = '<i class="fas fa-edit mr-2"></i>编辑文章';
            loadArticle(permalink);
        }

        async function loadArticle(permalink) {
            try {
                const response = await fetch('/api/articles/' + permalink);
                const article = await response.json();
                document.getElementById('permalink').value = article.permalink;
                document.getElementById('permalink').readOnly = true;
                document.getElementById('title').value = article.title;
                document.getElementById('img').value = article.img || '';
                document.getElementById('label').value = article.label;
                document.getElementById('createDate').value = new Date(article.createDate).toISOString().slice(0, 16);
                if (article.status) document.getElementById('status').value = article.status;
                easyMDE.value(article.content);
            } catch (error) {
                alert('加载文章失败');
                window.location.href = '/admin/';
            }
        }

        document.getElementById('article-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>保存中...';

            const formData = {
                permalink: document.getElementById('permalink').value,
                title: document.getElementById('title').value,
                img: document.getElementById('img').value,
                label: document.getElementById('label').value,
                createDate: document.getElementById('createDate').value,
                content: easyMDE.value(),
                status: document.getElementById('status').value
            };

            try {
                const url = isEditing ? '/api/articles/' + currentPermalink : '/api/articles';
                const response = await fetch(url, {
                    method: isEditing ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    alert(isEditing ? '文章已更新！' : '文章已创建！');
                    window.location.href = '/admin/';
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                alert('保存失败: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i>保存文章';
            }
        });

        document.getElementById('createDate').value = new Date().toISOString().slice(0, 16);

        function generateSlugLocal(title) {
            if (!title) return '';
            return title.toLowerCase().trim().replace(/[^\w\s-]/g, '').replace(/[\s_-]+/g, '-').replace(/^-+|-+$/g, '');
        }

        document.getElementById('generate-slug-btn').addEventListener('click', async () => {
            const title = document.getElementById('title').value;
            if (!title) { alert('请先输入标题'); return; }
            const btn = document.getElementById('generate-slug-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                const response = await fetch('/api/generate-slug', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ title }) });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('permalink').value = data.slug;
                } else {
                    document.getElementById('permalink').value = generateSlugLocal(title);
                }
            } catch (error) {
                document.getElementById('permalink').value = generateSlugLocal(title);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i>';
            }
        });

        document.getElementById('title').addEventListener('blur', () => {
            const permalinkField = document.getElementById('permalink');
            if (!permalinkField.value && !isEditing) {
                const title = document.getElementById('title').value;
                if (title) permalinkField.value = generateSlugLocal(title);
            }
        });
    </script>
    
    {{codeBeforBody}}
</body>
</html>
