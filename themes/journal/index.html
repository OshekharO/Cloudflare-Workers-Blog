<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Bootswatch Journal Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/journal/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - News Cycle for newspaper feel -->
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'News Cycle', Georgia, serif;
            background-color: #faf9f6;
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .masthead {
            background: #fff;
            border-bottom: 3px double #1a1a1a;
            padding: 1.25rem 0;
            margin-bottom: 1.25rem;
        }
        
        .masthead h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 0.375rem;
        }
        
        .masthead .lead {
            font-style: italic;
            color: #666;
            font-size: 0.875rem;
        }
        
        .date-line {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 0.375rem 0;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        .article-card {
            background: #fff;
            border: none;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .article-card:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .article-card .card-img-top {
            height: 150px;
            object-fit: cover;
            border-radius: 0;
        }
        
        .article-card .card-title {
            font-weight: 700;
            font-size: 0.95rem;
            line-height: 1.3;
        }
        
        .article-card .card-text {
            font-size: 0.8rem;
            line-height: 1.5;
            color: #444;
        }
        
        .category-badge {
            background: #eb6864;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.6rem;
            padding: 0.25rem 0.5rem;
            letter-spacing: 1px;
        }
        
        .meta-info {
            font-size: 0.75rem;
            color: #888;
        }
        
        .bookmark-btn {
            border: none;
            background: transparent;
            color: #888;
            transition: color 0.2s ease;
        }
        
        .bookmark-btn:hover, .bookmark-btn.bookmarked {
            color: #eb6864;
        }
        
        .section-divider {
            border-top: 2px solid #1a1a1a;
            margin: 2rem 0;
        }
        
        .footer {
            background: #1a1a1a;
            color: #fff;
            padding: 1.25rem 0;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background: #eb6864;
            border-color: #eb6864;
        }
        
        .btn-primary:hover {
            background: #d4524e;
            border-color: #d4524e;
        }
        
        @media (max-width: 768px) {
            .masthead h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">{{siteName}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="/bookmarks" class="nav-link">
                        <i class="bi bi-bookmark me-1"></i>Bookmarks
                    </a>
                    <a href="/admin/" class="btn btn-primary btn-sm ms-2">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-center">
        <div class="container">
            <h1>{{siteName}}</h1>
            <p class="lead">{{siteDescription}}</p>
        </div>
    </header>

    <!-- Date Line -->
    <div class="container">
        <div class="date-line text-center">
            <span id="current-date"></span>
        </div>
    </div>

    <!-- Articles Section -->
    <main class="container">
        <div class="row g-4" id="articles-container">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- Pagination -->
        <div id="pagination-container" class="mt-4"></div>
    </main>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Share Article</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="share-article-title" class="text-muted small mb-3"></p>
                    <div class="d-flex justify-content-around">
                        <button onclick="shareOnPlatform('twitter')" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-twitter"></i>
                        </button>
                        <button onclick="shareOnPlatform('facebook')" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button onclick="shareOnPlatform('linkedin')" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-linkedin"></i>
                        </button>
                        <button onclick="copyArticleLink()" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-link-45deg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">{{copyRight}}</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Set current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        let currentSharePermalink = '';
        let currentShareTitle = '';
        let currentPage = 1;
        const pageSize = 10;

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function saveBookmarks(bookmarks) {
            localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
        }

        function isArticleBookmarked(permalink) {
            return getBookmarks().some(b => b.permalink === permalink);
        }

        function toggleBookmark(permalink, title, img, label) {
            const bookmarks = getBookmarks();
            const idx = bookmarks.findIndex(b => b.permalink === permalink);
            
            if (idx > -1) {
                bookmarks.splice(idx, 1);
                showNotification('Bookmark removed', 'warning');
            } else {
                bookmarks.push({ permalink, title, img, label, bookmarkedAt: new Date().toISOString() });
                showNotification('Article bookmarked!', 'success');
            }
            saveBookmarks(bookmarks);
            loadArticles(currentPage);
        }

        function shareArticle(permalink, title) {
            currentSharePermalink = permalink;
            currentShareTitle = title;
            document.getElementById('share-article-title').textContent = title;
            new bootstrap.Modal(document.getElementById('shareModal')).show();
        }

        function shareOnPlatform(platform) {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            const urls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentShareTitle)}&url=${encodeURIComponent(url)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
            };
            window.open(urls[platform], '_blank', 'width=600,height=400');
            bootstrap.Modal.getInstance(document.getElementById('shareModal')).hide();
        }

        async function copyArticleLink() {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            try {
                await navigator.clipboard.writeText(url);
                showNotification('Link copied!', 'success');
            } catch (err) {
                const ta = document.createElement('textarea');
                ta.value = url;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                showNotification('Link copied!', 'success');
            }
            bootstrap.Modal.getInstance(document.getElementById('shareModal')).hide();
        }

        function showNotification(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
            const container = document.createElement('div');
            container.className = 'toast-container position-fixed top-0 end-0 p-3';
            container.appendChild(toast);
            document.body.appendChild(container);
            new bootstrap.Toast(toast).show();
            toast.addEventListener('hidden.bs.toast', () => document.body.removeChild(container));
        }

        async function loadArticles(page = 1) {
            currentPage = page;
            try {
                const response = await fetch(`/api/articles?paginate=true&page=${page}&pageSize=${pageSize}`);
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                const articles = data.articles || [];
                const pagination = data.pagination || {};
                
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-newspaper display-1 text-muted mb-3"></i>
                            <h3>No Articles Yet</h3>
                            <p class="text-muted">Check back soon for the latest stories!</p>
                        </div>
                    `;
                    return;
                }

                const escapeHtml = (str) => {
                    if (!str) return '';
                    return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
                };

                container.innerHTML = articles.map(article => {
                    const isBookmarked = isArticleBookmarked(article.permalink);
                    const safeTitle = escapeHtml(article.title);
                    const safeImg = escapeHtml(article.img);
                    const safePermalink = escapeHtml(article.permalink);
                    const safeLabel = escapeHtml(article.label);
                    const safeExcerpt = escapeHtml(article.excerpt);

                    const imgHtml = article.img ? 
                        `<img src="${safeImg}" class="card-img-top" alt="${safeTitle}">` : 
                        `<div class="card-img-top bg-secondary d-flex align-items-center justify-content-center" style="height:180px">
                            <i class="bi bi-newspaper text-white display-4"></i>
                        </div>`;
                    
                    return `
                    <div class="col-md-6 col-lg-4">
                        <div class="card article-card">
                            ${imgHtml}
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="badge category-badge">${safeLabel}</span>
                                    <button class="bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" 
                                            onclick="toggleBookmark('${safePermalink}', '${safeTitle}', '${safeImg}', '${safeLabel}')">
                                        <i class="bi bi-bookmark${isBookmarked ? '-fill' : ''}"></i>
                                    </button>
                                </div>
                                <h5 class="card-title">${safeTitle}</h5>
                                <p class="card-text">${safeExcerpt}</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="meta-info"><i class="bi bi-calendar me-1"></i>${new Date(article.createDate).toLocaleDateString()}</span>
                                    <div>
                                        <button onclick="shareArticle('${safePermalink}', '${safeTitle}')" class="btn btn-sm btn-outline-secondary me-1">
                                            <i class="bi bi-share"></i>
                                        </button>
                                        <a href="/article/${safePermalink}" class="btn btn-sm btn-primary">Read</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                updatePaginationUI(pagination);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('articles-container').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-exclamation-triangle display-1 text-danger mb-3"></i>
                        <h3>Error Loading Articles</h3>
                        <button onclick="loadArticles()" class="btn btn-primary mt-3">Retry</button>
                    </div>
                `;
            }
        }

        function updatePaginationUI(pagination) {
            const container = document.getElementById('pagination-container');
            if (!container || pagination.totalPages <= 1) {
                if (container) container.innerHTML = '';
                return;
            }

            let html = '<nav><ul class="pagination justify-content-center">';
            html += `<li class="page-item ${!pagination.hasPrevPage ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadArticles(${pagination.page - 1}); return false;">Previous</a>
            </li>`;

            for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.totalPages, pagination.page + 2); i++) {
                html += `<li class="page-item ${i === pagination.page ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadArticles(${i}); return false;">${i}</a>
                </li>`;
            }

            html += `<li class="page-item ${!pagination.hasNextPage ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadArticles(${pagination.page + 1}); return false;">Next</a>
            </li></ul></nav>`;
            html += `<p class="text-center text-muted mt-2">Page ${pagination.page} of ${pagination.totalPages}</p>`;

            container.innerHTML = html;
        }

        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
