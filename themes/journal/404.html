<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'News Cycle', Georgia, serif; 
            background-color: #faf9f6; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .error-card { 
            background: #fff; 
            border-bottom: 3px double #1a1a1a; 
            padding: 3rem; 
            text-align: center; 
            max-width: 500px; 
        }
        .error-icon { font-size: 4rem; color: #eb6864; }
        .btn-primary { background: #eb6864; border-color: #eb6864; }
        .btn-primary:hover { background: #d4524e; border-color: #d4524e; }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <div class="container">
        <div class="error-card mx-auto">
            <i class="bi bi-exclamation-triangle error-icon mb-3"></i>
            <h1 class="display-4 fw-bold mb-3">404</h1>
            <h2 class="h4 text-muted mb-4">Page Not Found</h2>
            <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="/" class="btn btn-primary"><i class="bi bi-arrow-left me-2"></i>Home</a>
                <a href="/admin/" class="btn btn-outline-primary"><i class="bi bi-gear me-2"></i>Admin</a>
            </div>
        </div>
    </div>
    {{codeBeforBody}}
</body>
</html>
