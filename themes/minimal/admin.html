<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{siteName}}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="ri-admin-line text-2xl text-blue-600 mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">Blog Admin</h1>
                </div>
                <a href="/" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                    <i class="ri-eye-line mr-1"></i>View Blog
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900">
                        <i class="ri-article-line mr-2"></i>Published Articles
                    </h2>
                    <a href="/admin/edit" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                        <i class="ri-add-line mr-1"></i>New Article
                    </a>
                </div>
            </div>
            
            <div id="articles-list" class="p-6">
                <!-- Loading State -->
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('articles-list');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i class="ri-inbox-line text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-lg font-semibold text-gray-600 mb-2">No articles yet</h3>
                            <p class="text-gray-500 mb-4">Create your first article to get started</p>
                            <a href="/admin/edit" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors inline-flex items-center">
                                <i class="ri-add-line mr-1"></i>Create Article
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50 border-b border-gray-200">
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Label</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${articles.map(article => `
                                    <tr class="hover:bg-gray-50 transition-colors">
                                        <td class="px-4 py-4">
                                            <div class="font-medium text-gray-900">${article.title}</div>
                                            <div class="text-sm text-gray-500">/${article.permalink}</div>
                                        </td>
                                        <td class="px-4 py-4">
                                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${article.label}</span>
                                        </td>
                                        <td class="px-4 py-4 text-sm text-gray-500">${new Date(article.createDate).toLocaleDateString()}</td>
                                        <td class="px-4 py-4">
                                            <div class="flex space-x-2">
                                                <a href="/admin/edit?permalink=${article.permalink}" class="bg-blue-100 text-blue-700 p-2 rounded-lg hover:bg-blue-200 transition-colors" title="Edit">
                                                    <i class="ri-edit-line"></i>
                                                </a>
                                                <button onclick="deleteArticle('${article.permalink}')" class="bg-red-100 text-red-700 p-2 rounded-lg hover:bg-red-200 transition-colors" title="Delete">
                                                    <i class="ri-delete-bin-line"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-list');
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="ri-error-warning-line text-6xl text-red-300 mb-4"></i>
                        <h3 class="text-lg font-semibold text-red-600 mb-2">Error loading articles</h3>
                        <p class="text-gray-500">Please try again later</p>
                    </div>
                `;
            }
        }

        async function deleteArticle(permalink) {
            if (!confirm('Are you sure you want to delete this article? This action cannot be undone.')) return;
            
            try {
                const response = await fetch('/api/articles/' + permalink, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Article deleted successfully');
                    loadArticles();
                } else {
                    alert('Error deleting article');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting article');
            }
        }

        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
