<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{siteName}}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="ri-admin-line text-2xl text-blue-600 mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">Blog Admin</h1>
                </div>
                <a href="/" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                    <i class="ri-eye-line mr-1"></i>View Blog
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex space-x-4">
                        <button id="published-tab" class="tab-button px-4 py-2 font-medium text-blue-600 border-b-2 border-blue-600">
                            Published
                        </button>
                        <button id="drafts-tab" class="tab-button px-4 py-2 font-medium text-gray-500 border-b-2 border-transparent">
                            Drafts
                        </button>
                    </div>
                    <a href="/admin/edit" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                        <i class="ri-add-line mr-1"></i>New
                    </a>
                </div>
            </div>
            
            <div id="published-list" class="p-6">
                <!-- Loading State -->
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>

            <div id="drafts-list" class="p-6 hidden">
                <!-- Drafts loading state -->
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.getElementById('published-tab').addEventListener('click', () => {
            switchTab('published');
        });

        document.getElementById('drafts-tab').addEventListener('click', () => {
            switchTab('drafts');
        });

        function switchTab(tab) {
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('text-blue-600', 'border-blue-600');
                btn.classList.add('text-gray-500', 'border-transparent');
            });
            
            document.getElementById(`${tab}-tab`).classList.add('text-blue-600', 'border-blue-600');
            document.getElementById(`${tab}-tab`).classList.remove('text-gray-500', 'border-transparent');
            
            // Show/hide content
            document.getElementById('published-list').classList.toggle('hidden', tab !== 'published');
            document.getElementById('drafts-list').classList.toggle('hidden', tab !== 'drafts');
            
            // Load content if needed
            if (tab === 'published') {
                loadArticles();
            } else if (tab === 'drafts') {
                loadDrafts();
            }
        }

        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('published-list');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i class="ri-inbox-line text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-lg font-semibold text-gray-600 mb-2">No articles yet</h3>
                            <p class="text-gray-500 mb-4">Create your first article to get started</p>
                            <a href="/admin/edit" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors inline-flex items-center">
                                <i class="ri-add-line mr-1"></i>Create Article
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50 border-b border-gray-200">
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Label</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${articles.map(article => `
                                    <tr class="hover:bg-gray-50 transition-colors">
                                        <td class="px-4 py-4">
                                            <div class="font-medium text-gray-900">${article.title}</div>
                                            <div class="text-sm text-gray-500">/${article.permalink}</div>
                                        </td>
                                        <td class="px-4 py-4">
                                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${article.label}</span>
                                        </td>
                                        <td class="px-4 py-4 text-sm text-gray-500">${new Date(article.createDate).toLocaleDateString()}</td>
                                        <td class="px-4 py-4">
                                            <div class="flex space-x-2">
                                                <a href="/admin/edit?permalink=${article.permalink}" class="bg-blue-100 text-blue-700 p-2 rounded-lg hover:bg-blue-200 transition-colors" title="Edit">
                                                    <i class="ri-edit-line"></i>
                                                </a>
                                                <button onclick="deleteArticle('${article.permalink}')" class="bg-red-100 text-red-700 p-2 rounded-lg hover:bg-red-200 transition-colors" title="Delete">
                                                    <i class="ri-delete-bin-line"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('published-list');
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="ri-error-warning-line text-6xl text-red-300 mb-4"></i>
                        <h3 class="text-lg font-semibold text-red-600 mb-2">Error loading articles</h3>
                        <p class="text-gray-500">Please try again later</p>
                    </div>
                `;
            }
        }

        async function loadDrafts() {
            try {
                const response = await fetch('/api/articles?drafts=true');
                if (!response.ok) throw new Error('Failed to load drafts');
                const drafts = await response.json();
                const container = document.getElementById('drafts-list');
                
                if (drafts.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i class="ri-draft-line text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-lg font-semibold text-gray-600 mb-2">No drafts yet</h3>
                            <p class="text-gray-500">Create your first draft to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50 border-b border-gray-200">
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Label</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Modified</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${drafts.map(draft => `
                                    <tr class="hover:bg-gray-50 transition-colors bg-yellow-50">
                                        <td class="px-4 py-4">
                                            <div class="font-medium text-gray-900 flex items-center">
                                                <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded mr-2">Draft</span>
                                                ${draft.title}
                                            </div>
                                            <div class="text-sm text-gray-500">/${draft.permalink}</div>
                                        </td>
                                        <td class="px-4 py-4">
                                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${draft.label}</span>
                                        </td>
                                        <td class="px-4 py-4 text-sm text-gray-500">${new Date(draft.createDate).toLocaleDateString()}</td>
                                        <td class="px-4 py-4">
                                            <div class="flex space-x-2">
                                                <a href="/admin/edit?permalink=${draft.permalink}" class="bg-blue-100 text-blue-700 p-2 rounded-lg hover:bg-blue-200 transition-colors" title="Edit">
                                                    <i class="ri-edit-line"></i>
                                                </a>
                                                <button onclick="publishDraft('${draft.permalink}')" class="bg-green-100 text-green-700 p-2 rounded-lg hover:bg-green-200 transition-colors" title="Publish">
                                                    <i class="ri-send-plane-line"></i>
                                                </button>
                                                <button onclick="deleteArticle('${draft.permalink}')" class="bg-red-100 text-red-700 p-2 rounded-lg hover:bg-red-200 transition-colors" title="Delete">
                                                    <i class="ri-delete-bin-line"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading drafts:', error);
                const container = document.getElementById('drafts-list');
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="ri-error-warning-line text-6xl text-red-300 mb-4"></i>
                        <h3 class="text-lg font-semibold text-red-600 mb-2">Error loading drafts</h3>
                        <p class="text-gray-500">Please try again later</p>
                    </div>
                `;
            }
        }

        async function deleteArticle(permalink) {
            if (!confirm('Are you sure you want to delete this article? This action cannot be undone.')) return;
            
            try {
                const response = await fetch('/api/articles/' + permalink, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Article deleted successfully');
                    loadArticles();
                    loadDrafts();
                } else {
                    const error = await response.text();
                    alert('Error deleting article: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting article: ' + error.message);
            }
        }

        async function publishDraft(permalink) {
            try {
                // First, get the draft article
                const response = await fetch('/api/articles/' + permalink);
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }
                
                const draft = await response.json();
                
                // Update status to published
                draft.status = 'published';
                
                const updateResponse = await fetch('/api/articles/' + permalink, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('admin:admin') // Add auth header
                    },
                    body: JSON.stringify(draft)
                });
                
                if (updateResponse.ok) {
                    alert('Draft published successfully!');
                    loadDrafts();
                    loadArticles();
                } else {
                    const error = await updateResponse.text();
                    throw new Error(error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error publishing draft: ' + error.message);
            }
        }

        // Load published articles by default
        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
