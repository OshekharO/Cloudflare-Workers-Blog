<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .article-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .article-card:hover {
            transform: translateY(-4px);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold gradient-text">{{siteName}}</a>
                <a href="/admin/" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:shadow-lg transition-all duration-200">
                    <i class="ri-admin-line mr-1"></i>Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">{{siteName}}</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">{{siteDescription}}</p>
        </div>
    </section>

    <!-- Articles Section -->
    <main class="flex-1 py-12">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600">{{copyRight}}</p>
        </div>
    </footer>

    <script>
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="ri-article-line text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Articles Yet</h3>
                            <p class="text-gray-500">Check back later for new content!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = articles.map(article => {
                    const imgHtml = article.img ? 
                        `<img src="${article.img}" class="w-full h-48 object-cover rounded-t-xl" alt="${article.title}">` : 
                        `<div class="w-full h-48 bg-gradient-to-br from-blue-500 to-purple-600 rounded-t-xl flex items-center justify-center">
                            <i class="ri-article-line text-4xl text-white"></i>
                         </div>`;
                    
                    return `
                    <article class="article-card bg-white rounded-xl shadow-sm border border-gray-100 hover:shadow-xl">
                        ${imgHtml}
                        <div class="p-6">
                            <h3 class="font-bold text-lg text-gray-900 mb-2 line-clamp-2">${article.title}</h3>
                            <div class="flex items-center text-sm text-gray-500 mb-3">
                                <i class="ri-calendar-line mr-1"></i>
                                <span>${new Date(article.createDate).toLocaleDateString()}</span>
                                <span class="mx-2">â€¢</span>
                                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${article.label}</span>
                            </div>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${article.excerpt || ''}</p>
                            <a href="/article/${article.permalink}" class="inline-flex items-center text-blue-600 font-medium hover:text-blue-700 transition-colors">
                                Read More
                                <i class="ri-arrow-right-line ml-1"></i>
                            </a>
                        </div>
                    </article>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="ri-error-warning-line text-6xl text-red-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-red-600 mb-2">Error Loading Articles</h3>
                        <p class="text-gray-500">Please try again later.</p>
                    </div>
                `;
            }
        }
        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
