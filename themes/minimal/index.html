<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .article-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .article-card:hover {
            transform: translateY(-4px);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bookmark-btn {
            transition: all 0.3s ease;
        }
        
        .bookmark-btn.bookmarked {
            color: #f59e0b;
        }
        
        .bookmark-btn:hover {
            transform: scale(1.1);
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold gradient-text">{{siteName}}</a>
                <div class="flex space-x-3">
                    <a href="/bookmarks" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                        <i class="ri-bookmark-line mr-1"></i>Fav
                    </a>
                    <a href="/admin/" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:shadow-lg transition-all duration-200">
                        <i class="ri-admin-line mr-1"></i>Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">{{siteName}}</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">{{siteDescription}}</p>
        </div>
    </section>

    <!-- Articles Section -->
    <main class="flex-1 py-12">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Share Modal -->
    <div id="share-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Share Article</h3>
                <button onclick="closeShareModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            <p id="share-article-title" class="text-gray-600 mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button onclick="shareOnPlatform('twitter')" class="flex flex-col items-center text-blue-400 hover:text-blue-500 transition-colors">
                    <i class="ri-twitter-fill text-2xl mb-1"></i>
                    <span class="text-xs">Twitter</span>
                </button>
                <button onclick="shareOnPlatform('facebook')" class="flex flex-col items-center text-blue-600 hover:text-blue-700 transition-colors">
                    <i class="ri-facebook-fill text-2xl mb-1"></i>
                    <span class="text-xs">Facebook</span>
                </button>
                <button onclick="shareOnPlatform('linkedin')" class="flex flex-col items-center text-blue-800 hover:text-blue-900 transition-colors">
                    <i class="ri-linkedin-fill text-2xl mb-1"></i>
                    <span class="text-xs">LinkedIn</span>
                </button>
                <button onclick="copyArticleLink()" class="flex flex-col items-center text-gray-600 hover:text-gray-700 transition-colors">
                    <i class="ri-links-line text-2xl mb-1"></i>
                    <span class="text-xs">Copy Link</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600">{{copyRight}}</p>
        </div>
    </footer>

    <script>
        let currentSharePermalink = '';
        let currentShareTitle = '';

        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="ri-article-line text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Articles Yet</h3>
                            <p class="text-gray-500">Check back later for new content!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = articles.map(article => {
                    const isBookmarked = isArticleBookmarked(article.permalink);
                    const imgHtml = article.img ? 
                        `<img src="${article.img}" class="w-full h-48 object-cover rounded-t-xl" alt="${article.title}">` : 
                        `<div class="w-full h-48 bg-gradient-to-br from-blue-500 to-purple-600 rounded-t-xl flex items-center justify-center">
                            <i class="ri-article-line text-4xl text-white"></i>
                         </div>`;
                    
                    return `
                    <article class="article-card bg-white rounded-xl shadow-sm border border-gray-100 hover:shadow-xl relative">
                        <button class="bookmark-btn absolute top-3 right-3 bg-white/80 backdrop-blur-sm p-2 rounded-full ${isBookmarked ? 'bookmarked' : 'text-gray-400'}" 
                                onclick="toggleBookmark('${article.permalink}', '${article.title.replace(/'/g, "\\'")}', '${article.img || ''}', '${article.label}')"
                                title="${isBookmarked ? 'Remove bookmark' : 'Bookmark article'}">
                            <i class="ri-bookmark-${isBookmarked ? 'fill' : 'line'}"></i>
                        </button>
                        ${imgHtml}
                        <div class="p-6">
                            <h3 class="font-bold text-lg text-gray-900 mb-2 line-clamp-2">${article.title}</h3>
                            <div class="flex items-center text-sm text-gray-500 mb-3">
                                <i class="ri-calendar-line mr-1"></i>
                                <span>${new Date(article.createDate).toLocaleDateString()}</span>
                                <span class="mx-2">â€¢</span>
                                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${article.label}</span>
                            </div>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${article.excerpt || ''}</p>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                                <a href="/article/${article.permalink}" class="inline-flex items-center text-blue-600 font-medium hover:text-blue-700 transition-colors text-sm">
                                    Read More
                                    <i class="ri-arrow-right-line ml-1"></i>
                                </a>
                                <div class="flex space-x-1">
                                    <button onclick="shareArticle('${article.permalink}', '${article.title.replace(/'/g, "\\'")}')" 
                                            class="text-gray-400 hover:text-blue-500 transition-colors p-1"
                                            title="Share article">
                                        <i class="ri-share-forward-line"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </article>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="ri-error-warning-line text-6xl text-red-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-red-600 mb-2">Error Loading Articles</h3>
                        <p class="text-gray-500">Please try again later.</p>
                    </div>
                `;
            }
        }

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function saveBookmarks(bookmarks) {
            localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
        }

        function isArticleBookmarked(permalink) {
            const bookmarks = getBookmarks();
            return bookmarks.some(bookmark => bookmark.permalink === permalink);
        }

        function toggleBookmark(permalink, title, img, label) {
            const bookmarks = getBookmarks();
            const existingIndex = bookmarks.findIndex(bookmark => bookmark.permalink === permalink);
            
            if (existingIndex > -1) {
                // Remove bookmark
                bookmarks.splice(existingIndex, 1);
                saveBookmarks(bookmarks);
                showNotification('Bookmark removed', 'warning');
            } else {
                // Add bookmark
                bookmarks.push({
                    permalink,
                    title,
                    img,
                    label,
                    bookmarkedAt: new Date().toISOString()
                });
                saveBookmarks(bookmarks);
                showNotification('Article bookmarked!', 'success');
            }
            
            // Reload articles to update bookmark states
            loadArticles();
        }

        function shareArticle(permalink, title) {
            currentSharePermalink = permalink;
            currentShareTitle = title;
            document.getElementById('share-article-title').textContent = title;
            document.getElementById('share-modal').classList.remove('hidden');
        }

        function closeShareModal() {
            document.getElementById('share-modal').classList.add('hidden');
        }

        function shareOnPlatform(platform) {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            
            const shareUrls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentShareTitle)}&url=${encodeURIComponent(url)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
            };
            
            window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            closeShareModal();
        }

        async function copyArticleLink() {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            try {
                await navigator.clipboard.writeText(url);
                showNotification('Link copied to clipboard!', 'success');
            } catch (err) {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Link copied to clipboard!', 'success');
            }
            closeShareModal();
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium z-50 transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'warning' ? 'bg-yellow-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
