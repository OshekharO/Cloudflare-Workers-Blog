<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
        }
        
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .animate-slideDown {
            animation: slideDown 0.4s ease-out;
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.3s ease-out;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Stylish Navbar */
        .navbar-stylish {
            border-bottom: 2px solid rgba(99, 102, 241, 0.1);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .nav-link-hover {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link-hover:hover::after {
            width: 100%;
        }
        
        .nav-link-hover:hover {
            color: #6366f1;
        }
        
        .article-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px -5px rgba(0, 0, 0, 0.12), 0 8px 16px -5px rgba(0, 0, 0, 0.06);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .bookmark-btn {
            transition: all 0.3s ease;
        }
        
        .bookmark-btn.bookmarked {
            color: #f59e0b;
        }
        
        .bookmark-btn:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .btn-gradient {
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .card-animation {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .card-animation:nth-child(1) { animation-delay: 0.1s; }
        .card-animation:nth-child(2) { animation-delay: 0.15s; }
        .card-animation:nth-child(3) { animation-delay: 0.2s; }
        .card-animation:nth-child(4) { animation-delay: 0.25s; }
        .card-animation:nth-child(5) { animation-delay: 0.3s; }
        .card-animation:nth-child(6) { animation-delay: 0.35s; }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm navbar-stylish sticky top-0 z-40 animate-slideDown">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <a href="/" class="text-base font-bold gradient-text truncate flex items-center">
                    <i class="fas fa-feather mr-2"></i>{{siteName}}
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="nav-link-hover text-gray-600 text-xs font-medium hidden sm:flex items-center py-2">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="/bookmarks" class="nav-link-hover text-gray-600 text-xs font-medium flex items-center py-2">
                        <i class="fas fa-bookmark mr-1"></i>
                        <span class="hidden xs:inline">Favorites</span>
                    </a>
                    <a href="/rss.xml" class="nav-link-hover text-gray-600 text-xs font-medium hidden sm:flex items-center py-2" target="_blank">
                        <i class="fas fa-rss mr-1"></i>RSS
                    </a>
                    <a href="/admin/" class="btn-gradient bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-1.5 rounded-lg text-xs font-medium flex items-center whitespace-nowrap">
                        <i class="fas fa-cog mr-1"></i>
                        <span class="hidden sm:inline">Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-8 sm:py-10 animate-fadeInUp">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-lg sm:text-xl md:text-2xl font-bold mb-2 leading-tight">{{siteName}}</h1>
            <p class="text-xs sm:text-sm text-blue-100 max-w-2xl mx-auto leading-relaxed">{{siteDescription}}</p>
        </div>
    </section>

    <!-- Articles Section -->
    <main class="flex-1 py-6 sm:py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-6">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </div>
            <!-- Pagination -->
            <div id="pagination-container" class="mt-8"></div>
        </div>
    </main>

    <!-- Share Modal -->
    <div id="share-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4 animate-scaleIn">
        <div class="bg-white rounded-lg p-4 w-full max-w-xs mx-auto border border-purple-100 shadow-xl">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-sm font-semibold flex items-center"><i class="fas fa-share-alt mr-2 text-purple-500"></i>Share Article</h3>
                <button onclick="closeShareModal()" class="text-gray-400 hover:text-gray-600 p-1 transition-colors">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            <p id="share-article-title" class="text-gray-600 mb-3 text-xs line-clamp-2"></p>
            <div class="flex justify-around">
                <button onclick="shareOnPlatform('twitter')" class="flex flex-col items-center text-blue-400 hover:text-blue-500 transition-all hover:scale-110 p-1.5">
                    <i class="fab fa-twitter text-lg mb-0.5"></i>
                    <span class="text-xs">Twitter</span>
                </button>
                <button onclick="shareOnPlatform('facebook')" class="flex flex-col items-center text-blue-600 hover:text-blue-700 transition-all hover:scale-110 p-1.5">
                    <i class="fab fa-facebook text-lg mb-0.5"></i>
                    <span class="text-xs">Facebook</span>
                </button>
                <button onclick="shareOnPlatform('linkedin')" class="flex flex-col items-center text-blue-800 hover:text-blue-900 transition-all hover:scale-110 p-1.5">
                    <i class="fab fa-linkedin text-lg mb-0.5"></i>
                    <span class="text-xs">LinkedIn</span>
                </button>
                <button onclick="copyArticleLink()" class="flex flex-col items-center text-gray-600 hover:text-gray-700 transition-all hover:scale-110 p-1.5">
                    <i class="fas fa-link text-lg mb-0.5"></i>
                    <span class="text-xs">Copy</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t-2 border-purple-100 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600 text-xs flex items-center justify-center">
                <i class="fas fa-heart text-purple-500 mr-2"></i>{{copyRight}}
            </p>
        </div>
    </footer>

    <script>
        let currentSharePermalink = '';
        let currentShareTitle = '';
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 10;

        async function loadArticles(page = 1) {
            try {
                currentPage = page;
                const response = await fetch(`/api/articles?paginate=true&page=${page}&pageSize=${pageSize}`);
                if (!response.ok) throw new Error('Failed to load articles');
                const data = await response.json();
                const articles = data.articles || [];
                const pagination = data.pagination || {};
                totalPages = pagination.totalPages || 1;
                
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="ri-article-line text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Articles Yet</h3>
                            <p class="text-gray-500 max-w-md mx-auto">Check back later for new content!</p>
                        </div>
                    `;
                    updatePaginationUI(pagination);
                    return;
                }

                // Escape HTML to prevent XSS
                const escapeHtml = (str) => {
                    if (!str) return '';
                    return String(str)
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
                };

                container.innerHTML = articles.map(article => {
                    const isBookmarked = isArticleBookmarked(article.permalink);
                    const safeTitle = escapeHtml(article.title);
                    const safeImg = escapeHtml(article.img);
                    const safePermalink = escapeHtml(article.permalink);
                    const safeLabel = escapeHtml(article.label);
                    const safeExcerpt = escapeHtml(article.excerpt);

                    const imgHtml = article.img ? 
                        `<img src="${safeImg}" class="w-full h-28 object-cover rounded-t-lg" alt="${safeTitle}" loading="lazy">` : 
                        `<div class="w-full h-28 bg-gradient-to-br from-blue-500 to-purple-600 rounded-t-lg flex items-center justify-center">
                            <i class="fas fa-newspaper text-xl text-white"></i>
                         </div>`;
                    
                    return `
                    <article class="article-card card-animation bg-white rounded-lg shadow-sm overflow-hidden flex flex-col h-full">
                        <div class="relative flex-shrink-0">
                            ${imgHtml}
                            <button class="bookmark-btn absolute top-2 right-2 bg-white/90 backdrop-blur-sm p-1.5 rounded-full shadow-sm ${isBookmarked ? 'bookmarked' : 'text-gray-500'}" 
                                    onclick="toggleBookmark('${safePermalink}', '${safeTitle}', '${safeImg}', '${safeLabel}')"
                                    title="${isBookmarked ? 'Remove bookmark' : 'Bookmark article'}">
                                <i class="${isBookmarked ? 'fas' : 'far'} fa-bookmark text-xs"></i>
                            </button>
                        </div>
                        <div class="p-3 flex flex-col flex-grow">
                            <h3 class="font-semibold text-xs text-gray-900 mb-1.5 line-clamp-2 leading-snug">${safeTitle}</h3>
                            <div class="flex items-center text-xs text-gray-500 mb-2 flex-wrap gap-1">
                                <div class="flex items-center">
                                    <i class="far fa-calendar-alt mr-1"></i>
                                    <span class="whitespace-nowrap">${new Date(article.createDate).toLocaleDateString()}</span>
                                </div>
                                <span class="text-gray-300">â€¢</span>
                                <span class="bg-gradient-to-r from-blue-100 to-purple-100 text-purple-800 text-xs px-1.5 py-0.5 rounded-full whitespace-nowrap font-medium">${safeLabel}</span>
                            </div>
                            <p class="text-gray-600 text-xs mb-2 line-clamp-3 flex-grow leading-relaxed">${safeExcerpt}</p>
                            <div class="flex justify-between items-center pt-2 border-t border-purple-50 mt-auto">
                                <a href="/article/${safePermalink}" class="inline-flex items-center text-blue-600 font-medium hover:text-purple-600 transition-colors text-xs whitespace-nowrap group">
                                    Read More
                                    <i class="fas fa-arrow-right ml-1 transform group-hover:translate-x-1 transition-transform"></i>
                                </a>
                                <button onclick="shareArticle('${safePermalink}', '${safeTitle}')" 
                                        class="text-gray-400 hover:text-purple-500 transition-all hover:scale-110 p-1"
                                        title="Share article">
                                    <i class="fas fa-share-alt text-sm"></i>
                                </button>
                            </div>
                        </div>
                    </article>
                    `;
                }).join('');

                updatePaginationUI(pagination);
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="ri-error-warning-line text-6xl text-red-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-red-600 mb-2">Error Loading Articles</h3>
                        <p class="text-gray-500 max-w-md mx-auto">Please try again later.</p>
                        <button onclick="loadArticles()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function updatePaginationUI(pagination) {
            const container = document.getElementById('pagination-container');
            if (!container) return;
            
            if (pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<div class="flex flex-col items-center gap-4">';
            html += '<div class="flex items-center gap-2">';
            
            // Previous button
            html += `<button onclick="loadArticles(${pagination.page - 1})" 
                class="px-4 py-2 rounded-lg ${pagination.hasPrevPage ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-200 text-gray-400 cursor-not-allowed'} transition-colors"
                ${!pagination.hasPrevPage ? 'disabled' : ''}>
                <i class="ri-arrow-left-line"></i> Prev
            </button>`;

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="loadArticles(${i})" 
                    class="w-10 h-10 rounded-lg ${i === pagination.page ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'} transition-colors">
                    ${i}
                </button>`;
            }

            // Next button
            html += `<button onclick="loadArticles(${pagination.page + 1})" 
                class="px-4 py-2 rounded-lg ${pagination.hasNextPage ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-200 text-gray-400 cursor-not-allowed'} transition-colors"
                ${!pagination.hasNextPage ? 'disabled' : ''}>
                Next <i class="ri-arrow-right-line"></i>
            </button>`;

            html += '</div>';
            html += `<p class="text-sm text-gray-500">Page ${pagination.page} of ${pagination.totalPages} (${pagination.totalArticles} articles)</p>`;
            html += '</div>';

            container.innerHTML = html;
        }

        function getBookmarks() {
            try {
                return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
            } catch {
                return [];
            }
        }

        function saveBookmarks(bookmarks) {
            try {
                localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
            } catch (error) {
                console.error('Error saving bookmarks:', error);
            }
        }

        function isArticleBookmarked(permalink) {
            const bookmarks = getBookmarks();
            return bookmarks.some(bookmark => bookmark.permalink === permalink);
        }

        function toggleBookmark(permalink, title, img, label) {
            const bookmarks = getBookmarks();
            const existingIndex = bookmarks.findIndex(bookmark => bookmark.permalink === permalink);
            
            if (existingIndex > -1) {
                bookmarks.splice(existingIndex, 1);
                saveBookmarks(bookmarks);
                showNotification('Bookmark removed', 'warning');
            } else {
                bookmarks.push({
                    permalink,
                    title,
                    img,
                    label,
                    bookmarkedAt: new Date().toISOString()
                });
                saveBookmarks(bookmarks);
                showNotification('Article bookmarked!', 'success');
            }
            
            loadArticles();
        }

        function shareArticle(permalink, title) {
            currentSharePermalink = permalink;
            currentShareTitle = title;
            document.getElementById('share-article-title').textContent = title;
            document.getElementById('share-modal').classList.remove('hidden');
        }

        function closeShareModal() {
            document.getElementById('share-modal').classList.add('hidden');
        }

        function shareOnPlatform(platform) {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            const shareUrls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentShareTitle)}&url=${encodeURIComponent(url)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
            };
            
            window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            closeShareModal();
        }

        async function copyArticleLink() {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                showNotification('Link copied!', 'success');
            } catch (err) {
                showNotification('Failed to copy link', 'error');
            }
            closeShareModal();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg text-white font-medium z-50 transform transition-transform duration-300 text-sm sm:text-base ${
                type === 'success' ? 'bg-green-500' : 
                type === 'warning' ? 'bg-yellow-500' : 
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('share-modal');
            if (e.target === modal) {
                closeShareModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeShareModal();
            }
        });

        // Load articles on page load
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
    
    {{codeBeforBody}}
</body>
</html>
