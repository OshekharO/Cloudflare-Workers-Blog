<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .article-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .bookmark-btn {
            transition: all 0.2s ease;
        }
        
        .bookmark-btn.bookmarked {
            color: #f59e0b;
        }
        
        .bookmark-btn:hover {
            transform: scale(1.1);
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold gradient-text truncate">{{siteName}}</a>
                <div class="flex space-x-2">
                    <a href="/bookmarks" class="bg-gray-100 text-gray-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors flex items-center whitespace-nowrap">
                        <i class="ri-bookmark-line mr-1"></i>
                        <span class="hidden xs:inline">Favorites</span>
                        <span class="xs:hidden">Fav</span>
                    </a>
                    <a href="/admin/" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg text-sm font-medium hover:shadow-lg transition-all duration-200 flex items-center whitespace-nowrap">
                        <i class="ri-admin-line mr-1"></i>
                        <span class="hidden sm:inline">Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-16 sm:py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 leading-tight">{{siteName}}</h1>
            <p class="text-lg sm:text-xl text-blue-100 max-w-2xl mx-auto leading-relaxed">{{siteDescription}}</p>
        </div>
    </section>

    <!-- Articles Section -->
    <main class="flex-1 py-8 sm:py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </div>
            <!-- Pagination -->
            <div id="pagination-container" class="mt-8"></div>
        </div>
    </main>

    <!-- Share Modal -->
    <div id="share-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-xl p-4 sm:p-6 w-full max-w-sm sm:max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Share Article</h3>
                <button onclick="closeShareModal()" class="text-gray-400 hover:text-gray-600 p-1">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            <p id="share-article-title" class="text-gray-600 mb-4 text-sm sm:text-base line-clamp-2"></p>
            <div class="flex justify-around sm:justify-center sm:space-x-6">
                <button onclick="shareOnPlatform('twitter')" class="flex flex-col items-center text-blue-400 hover:text-blue-500 transition-colors p-2">
                    <i class="ri-twitter-fill text-2xl sm:text-2xl mb-1"></i>
                    <span class="text-xs">Twitter</span>
                </button>
                <button onclick="shareOnPlatform('facebook')" class="flex flex-col items-center text-blue-600 hover:text-blue-700 transition-colors p-2">
                    <i class="ri-facebook-fill text-2xl sm:text-2xl mb-1"></i>
                    <span class="text-xs">Facebook</span>
                </button>
                <button onclick="shareOnPlatform('linkedin')" class="flex flex-col items-center text-blue-800 hover:text-blue-900 transition-colors p-2">
                    <i class="ri-linkedin-fill text-2xl sm:text-2xl mb-1"></i>
                    <span class="text-xs">LinkedIn</span>
                </button>
                <button onclick="copyArticleLink()" class="flex flex-col items-center text-gray-600 hover:text-gray-700 transition-colors p-2">
                    <i class="ri-links-line text-2xl sm:text-2xl mb-1"></i>
                    <span class="text-xs">Copy</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600 text-sm sm:text-base">{{copyRight}}</p>
        </div>
    </footer>

    <script>
        let currentSharePermalink = '';
        let currentShareTitle = '';
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 10;

        async function loadArticles(page = 1) {
            try {
                currentPage = page;
                const response = await fetch(`/api/articles?paginate=true&page=${page}&pageSize=${pageSize}`);
                if (!response.ok) throw new Error('Failed to load articles');
                const data = await response.json();
                const articles = data.articles || [];
                const pagination = data.pagination || {};
                totalPages = pagination.totalPages || 1;
                
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="ri-article-line text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Articles Yet</h3>
                            <p class="text-gray-500 max-w-md mx-auto">Check back later for new content!</p>
                        </div>
                    `;
                    updatePaginationUI(pagination);
                    return;
                }

                // Escape HTML to prevent XSS
                const escapeHtml = (str) => {
                    if (!str) return '';
                    return String(str)
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
                };

                container.innerHTML = articles.map(article => {
                    const isBookmarked = isArticleBookmarked(article.permalink);
                    const safeTitle = escapeHtml(article.title);
                    const safeImg = escapeHtml(article.img);
                    const safePermalink = escapeHtml(article.permalink);
                    const safeLabel = escapeHtml(article.label);
                    const safeExcerpt = escapeHtml(article.excerpt);

                    const imgHtml = article.img ? 
                        `<img src="${safeImg}" class="w-full h-48 object-cover rounded-t-xl" alt="${safeTitle}" loading="lazy">` : 
                        `<div class="w-full h-48 bg-gradient-to-br from-blue-500 to-purple-600 rounded-t-xl flex items-center justify-center">
                            <i class="ri-article-line text-4xl text-white"></i>
                         </div>`;
                    
                    return `
                    <article class="article-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full gap-6">
                        <div class="relative flex-shrink-0">
                            ${imgHtml}
                            <button class="bookmark-btn absolute top-3 right-3 bg-white/90 backdrop-blur-sm p-2 rounded-full ${isBookmarked ? 'bookmarked' : 'text-gray-500'}" 
                                    onclick="toggleBookmark('${safePermalink}', '${safeTitle}', '${safeImg}', '${safeLabel}')"
                                    title="${isBookmarked ? 'Remove bookmark' : 'Bookmark article'}">
                                <i class="ri-bookmark-${isBookmarked ? 'fill' : 'line'} text-lg"></i>
                            </button>
                        </div>
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="font-bold text-lg text-gray-900 mb-3 line-clamp-2 leading-tight">${safeTitle}</h3>
                            <div class="flex items-center text-sm text-gray-500 mb-4 flex-wrap gap-2">
                                <div class="flex items-center">
                                    <i class="ri-calendar-line mr-1"></i>
                                    <span class="whitespace-nowrap">${new Date(article.createDate).toLocaleDateString()}</span>
                                </div>
                                <span class="text-gray-300">â€¢</span>
                                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full whitespace-nowrap">${safeLabel}</span>
                            </div>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow">${safeExcerpt}</p>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-100 mt-auto">
                                <a href="/article/${safePermalink}" class="inline-flex items-center text-blue-600 font-medium hover:text-blue-700 transition-colors text-sm whitespace-nowrap">
                                    Read More
                                    <i class="ri-arrow-right-line ml-1"></i>
                                </a>
                                <button onclick="shareArticle('${safePermalink}', '${safeTitle}')" 
                                        class="text-gray-400 hover:text-blue-500 transition-colors p-1"
                                        title="Share article">
                                    <i class="ri-share-forward-line text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </article>
                    `;
                }).join('');

                updatePaginationUI(pagination);
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="ri-error-warning-line text-6xl text-red-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-red-600 mb-2">Error Loading Articles</h3>
                        <p class="text-gray-500 max-w-md mx-auto">Please try again later.</p>
                        <button onclick="loadArticles()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function updatePaginationUI(pagination) {
            const container = document.getElementById('pagination-container');
            if (!container) return;
            
            if (pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<div class="flex flex-col items-center gap-4">';
            html += '<div class="flex items-center gap-2">';
            
            // Previous button
            html += `<button onclick="loadArticles(${pagination.page - 1})" 
                class="px-4 py-2 rounded-lg ${pagination.hasPrevPage ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-200 text-gray-400 cursor-not-allowed'} transition-colors"
                ${!pagination.hasPrevPage ? 'disabled' : ''}>
                <i class="ri-arrow-left-line"></i> Prev
            </button>`;

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="loadArticles(${i})" 
                    class="w-10 h-10 rounded-lg ${i === pagination.page ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'} transition-colors">
                    ${i}
                </button>`;
            }

            // Next button
            html += `<button onclick="loadArticles(${pagination.page + 1})" 
                class="px-4 py-2 rounded-lg ${pagination.hasNextPage ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-200 text-gray-400 cursor-not-allowed'} transition-colors"
                ${!pagination.hasNextPage ? 'disabled' : ''}>
                Next <i class="ri-arrow-right-line"></i>
            </button>`;

            html += '</div>';
            html += `<p class="text-sm text-gray-500">Page ${pagination.page} of ${pagination.totalPages} (${pagination.totalArticles} articles)</p>`;
            html += '</div>';

            container.innerHTML = html;
        }

        function getBookmarks() {
            try {
                return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
            } catch {
                return [];
            }
        }

        function saveBookmarks(bookmarks) {
            try {
                localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
            } catch (error) {
                console.error('Error saving bookmarks:', error);
            }
        }

        function isArticleBookmarked(permalink) {
            const bookmarks = getBookmarks();
            return bookmarks.some(bookmark => bookmark.permalink === permalink);
        }

        function toggleBookmark(permalink, title, img, label) {
            const bookmarks = getBookmarks();
            const existingIndex = bookmarks.findIndex(bookmark => bookmark.permalink === permalink);
            
            if (existingIndex > -1) {
                bookmarks.splice(existingIndex, 1);
                saveBookmarks(bookmarks);
                showNotification('Bookmark removed', 'warning');
            } else {
                bookmarks.push({
                    permalink,
                    title,
                    img,
                    label,
                    bookmarkedAt: new Date().toISOString()
                });
                saveBookmarks(bookmarks);
                showNotification('Article bookmarked!', 'success');
            }
            
            loadArticles();
        }

        function shareArticle(permalink, title) {
            currentSharePermalink = permalink;
            currentShareTitle = title;
            document.getElementById('share-article-title').textContent = title;
            document.getElementById('share-modal').classList.remove('hidden');
        }

        function closeShareModal() {
            document.getElementById('share-modal').classList.add('hidden');
        }

        function shareOnPlatform(platform) {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            const shareUrls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentShareTitle)}&url=${encodeURIComponent(url)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
            };
            
            window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            closeShareModal();
        }

        async function copyArticleLink() {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                showNotification('Link copied!', 'success');
            } catch (err) {
                showNotification('Failed to copy link', 'error');
            }
            closeShareModal();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg text-white font-medium z-50 transform transition-transform duration-300 text-sm sm:text-base ${
                type === 'success' ? 'bg-green-500' : 
                type === 'warning' ? 'bg-yellow-500' : 
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('share-modal');
            if (e.target === modal) {
                closeShareModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeShareModal();
            }
        });

        // Load articles on page load
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
    
    {{codeBeforBody}}
</body>
</html>
