<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - {{siteName}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    {{codeBeforHead}}
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="ri-user-settings-line text-2xl text-blue-600 mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">Admin Users</h1>
                </div>
                <div class="flex space-x-3">
                    <a href="/admin/" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                        <i class="ri-article-line mr-1"></i>Articles
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Actions -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <button onclick="openAddAdminModal()" class="bg-white p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow text-center">
                <i class="ri-user-add-line text-xl text-blue-600 mb-2 block"></i>
                <h3 class="font-semibold text-gray-900 text-sm">Add Admin</h3>
            </button>
            
            <div class="bg-white p-4 rounded-lg border border-gray-200 text-center">
                <i class="ri-group-line text-xl text-green-600 mb-2 block"></i>
                <h3 class="font-semibold text-gray-900 text-sm" id="total-admins">Loading...</h3>
                <p class="text-gray-500 text-xs">Total Admins</p>
            </div>

            <div class="bg-white p-4 rounded-lg border border-gray-200 text-center">
                <i class="ri-shield-keyhole-line text-xl text-purple-600 mb-2 block"></i>
                <h3 class="font-semibold text-gray-900 text-sm" id="superadmin-count">Loading...</h3>
                <p class="text-gray-500 text-xs">Super Admins</p>
            </div>
        </div>

        <!-- Users Management -->
        <div class="bg-white rounded-lg border border-gray-200">
            <div class="border-b border-gray-200 px-4 sm:px-6 py-4">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
                    <h2 class="text-lg font-semibold text-gray-900">Admin Users</h2>
                    <div class="flex space-x-3">
                        <div class="relative">
                            <input type="text" id="search-admins" placeholder="Search admins..." 
                                   class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button onclick="loadAdmins()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                            <i class="ri-refresh-line mr-1"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
            <div class="p-4 sm:p-6">
                <div id="admins-list">
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Guide -->
        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
            <div class="flex items-start">
                <i class="ri-information-line text-blue-600 text-xl mr-3 mt-1"></i>
                <div>
                    <h3 class="font-semibold text-blue-900 mb-2">Admin Roles Guide</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="inline-block bg-orange-100 text-orange-800 px-2 py-1 rounded-full text-xs font-medium mr-2">Super Admin</span>
                            <span class="text-blue-800">Full system access, can manage other admins</span>
                        </div>
                        <div>
                            <span class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium mr-2">Admin</span>
                            <span class="text-blue-800">Content management only, cannot manage users</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div id="add-admin-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Add New Admin</h3>
                <button onclick="closeAddAdminModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            
            <form id="add-admin-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                    <input type="text" id="username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                    <input type="password" id="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                    <input type="email" id="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                    <select id="role" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
            </form>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeAddAdminModal()" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancel
                </button>
                <button onclick="addAdmin()" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="ri-user-add-line mr-1"></i>Add Admin
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Admin Modal -->
    <div id="edit-admin-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Edit Admin</h3>
                <button onclick="closeEditAdminModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            
            <form id="edit-admin-form" class="space-y-4">
                <input type="hidden" id="edit-admin-id">
                
                <div>
                    <label for="edit-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="edit-username" readonly
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                </div>
                
                <div>
                    <label for="edit-email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                    <input type="email" id="edit-email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="edit-role" class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                    <select id="edit-role" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
                
                <div>
                    <label for="edit-status" class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                    <select id="edit-status" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </form>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeEditAdminModal()" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancel
                </button>
                <button onclick="updateAdmin()" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="ri-save-line mr-1"></i>Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentAdmins = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadAdmins();
            
            // Search functionality
            document.getElementById('search-admins').addEventListener('input', function(e) {
                filterAdmins(e.target.value);
            });
        });

        async function loadAdmins() {
            try {
                const response = await fetch('/api/admins');
                if (!response.ok) throw new Error('Failed to load admins');
                currentAdmins = await response.json();
                displayAdmins(currentAdmins);
                updateStats();
            } catch (error) {
                console.error('Error loading admins:', error);
                showNotification('Error loading admins', 'error');
            }
        }

        function displayAdmins(admins) {
            const container = document.getElementById('admins-list');
            
            if (admins.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="ri-user-search-line text-4xl text-gray-300 mb-3"></i>
                        <h3 class="text-lg font-semibold text-gray-600 mb-2">No Admin Users</h3>
                        <p class="text-gray-500 mb-4">Get started by adding your first admin user</p>
                        <button onclick="openAddAdminModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="ri-user-add-line mr-1"></i>Add Admin
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = admins.map(admin => `
                <div class="border-b border-gray-100 last:border-0 py-4 admin-item">
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-3">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center space-x-3 mb-2">
                                <div class="flex-shrink-0">
                                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold">
                                        ${admin.username.charAt(0).toUpperCase()}
                                    </div>
                                </div>
                                <div class="min-w-0 flex-1">
                                    <h3 class="font-medium text-gray-900 truncate">${admin.username}</h3>
                                    <p class="text-gray-500 text-sm truncate">${admin.email}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2 flex-wrap">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    admin.role === 'superadmin' 
                                        ? 'bg-orange-100 text-orange-800' 
                                        : 'bg-blue-100 text-blue-800'
                                }">
                                    <i class="ri-${admin.role === 'superadmin' ? 'shield-keyhole-line' : 'user-line'} mr-1"></i>
                                    ${admin.role}
                                </span>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    admin.status === 'active'
                                        ? 'bg-green-100 text-green-800'
                                        : 'bg-gray-100 text-gray-800'
                                }">
                                    <i class="ri-${admin.status === 'active' ? 'check-line' : 'close-line'} mr-1"></i>
                                    ${admin.status}
                                </span>
                                <span class="text-gray-500 text-sm">
                                    <i class="ri-calendar-line mr-1"></i>
                                    Joined ${new Date(admin.createdAt).toLocaleDateString()}
                                </span>
                                ${admin.lastLogin ? `
                                    <span class="text-gray-500 text-sm">
                                        <i class="ri-login-box-line mr-1"></i>
                                        Last login ${new Date(admin.lastLogin).toLocaleDateString()}
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <div class="flex space-x-2 sm:ml-4">
                            <button onclick="editAdmin('${admin.id}')" class="text-blue-600 hover:text-blue-700 p-2" title="Edit">
                                <i class="ri-edit-line"></i>
                            </button>
                            <button onclick="deleteAdmin('${admin.id}', '${admin.username}')" 
                                    class="text-red-600 hover:text-red-700 p-2" 
                                    title="Delete"
                                    ${admin.role === 'superadmin' ? 'disabled' : ''}>
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterAdmins(searchTerm) {
            const filteredAdmins = currentAdmins.filter(admin => 
                admin.username.toLowerCase().includes(searchTerm.toLowerCase()) ||
                admin.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                admin.role.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayAdmins(filteredAdmins);
        }

        function updateStats() {
            const totalAdmins = currentAdmins.length;
            const superadminCount = currentAdmins.filter(admin => admin.role === 'superadmin').length;
            
            document.getElementById('total-admins').textContent = totalAdmins;
            document.getElementById('superadmin-count').textContent = superadminCount;
        }

        // Modal functions
        function openAddAdminModal() {
            document.getElementById('add-admin-modal').classList.remove('hidden');
            document.getElementById('add-admin-form').reset();
        }

        function closeAddAdminModal() {
            document.getElementById('add-admin-modal').classList.add('hidden');
        }

        function openEditAdminModal() {
            document.getElementById('edit-admin-modal').classList.remove('hidden');
        }

        function closeEditAdminModal() {
            document.getElementById('edit-admin-modal').classList.add('hidden');
        }

        // Admin management functions
        async function addAdmin() {
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/api/admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('admin:admin')
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showNotification('Admin created successfully');
                    closeAddAdminModal();
                    loadAdmins();
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showNotification('Error creating admin: ' + error.message, 'error');
            }
        }

        async function editAdmin(adminId) {
            const admin = currentAdmins.find(a => a.id === adminId);
            if (!admin) return;

            document.getElementById('edit-admin-id').value = admin.id;
            document.getElementById('edit-username').value = admin.username;
            document.getElementById('edit-email').value = admin.email;
            document.getElementById('edit-role').value = admin.role;
            document.getElementById('edit-status').value = admin.status;

            openEditAdminModal();
        }

        async function updateAdmin() {
            const adminId = document.getElementById('edit-admin-id').value;
            const updateData = {
                email: document.getElementById('edit-email').value,
                role: document.getElementById('edit-role').value,
                status: document.getElementById('edit-status').value
            };

            try {
                const response = await fetch('/api/admins/' + adminId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('admin:admin')
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    showNotification('Admin updated successfully');
                    closeEditAdminModal();
                    loadAdmins();
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showNotification('Error updating admin: ' + error.message, 'error');
            }
        }

        async function deleteAdmin(adminId, username) {
            if (!confirm(`Are you sure you want to delete admin "${username}"? This action cannot be undone.`)) return;
            
            try {
                const response = await fetch('/api/admins/' + adminId, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:admin')
                    }
                });
                
                if (response.ok) {
                    showNotification('Admin deleted successfully');
                    loadAdmins();
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showNotification('Error deleting admin: ' + error.message, 'error');
            }
        }

        function showNotification(message, type = 'success') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(el => el.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium z-50 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'warning' ? 'bg-yellow-500' : 
                'bg-green-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
    {{codeBeforBody}}
</body>
</html>
