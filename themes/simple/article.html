<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{siteName}}</title>
    
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        :root {
            --primary: #2196f3;
            --primary-dark: #1976d2;
            --primary-light: #bbdefb;
            --secondary: #ff4081;
            --accent: #00bcd4;
            --dark: #212121;
            --light: #f5f5f5;
            --gray: #757575;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: var(--dark);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            line-height: 1.6;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem !important;
        }
        
        .article-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin: 40px auto;
            overflow: hidden;
        }
        
        .article-header {
            padding: 40px 40px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
            color: var(--gray);
        }
        
        .article-meta-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .article-meta-item i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .article-label {
            background: var(--primary);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .article-featured-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .article-content {
            padding: 40px;
            font-size: 1.05rem;
        }
        
        .article-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin: 2rem 0 1rem;
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }
        
        .article-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            margin: 1.8rem 0 1rem;
            color: var(--dark);
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
        }
        
        .article-content h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 1.5rem 0 0.8rem;
            color: var(--dark);
        }
        
        .article-content p {
            margin-bottom: 1.2rem;
            line-height: 1.7;
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--gray);
            background: rgba(33, 150, 243, 0.05);
            border-radius: 0 4px 4px 0;
        }
        
        .article-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: #e91e63;
        }
        
        .article-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 1.2rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.2rem 0;
            font-size: 0.9rem;
        }
        
        .article-content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }
        
        .article-content ul, .article-content ol {
            padding-left: 2rem;
            margin: 1rem 0;
        }
        
        .article-content li {
            margin: 0.5rem 0;
        }
        
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.95rem;
        }
        
        .article-content table th,
        .article-content table td {
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            text-align: left;
        }
        
        .article-content table th {
            background: #f5f5f5;
            font-weight: 600;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 1.5rem 0;
        }
        
        .article-actions {
            padding: 30px 40px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }
        
        .btn-custom {
            background: var(--primary);
            border-radius: 24px;
            padding: 0 24px;
            height: 44px;
            line-height: 44px;
            text-transform: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .page-footer {
            background: var(--dark);
            padding: 40px 0 20px;
        }
        
        .footer-copyright {
            background: rgba(0,0,0,0.2) !important;
        }
        
        #raw-content {
            display: none;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        @media only screen and (max-width: 992px) {
            .article-title {
                font-size: 2rem;
            }
            
            .article-header,
            .article-content {
                padding: 30px 20px;
            }
            
            .brand-logo {
                font-size: 1.5rem !important;
            }
        }
        
        @media only screen and (max-width: 600px) {
            .article-title {
                font-size: 1.6rem;
            line-height: 1.3;
            margin-bottom: 15px;
            text-align: center;
            padding: 0 10px;
            word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .article-meta {
                justify-content: center;
                text-align: center;
                gap: 15px;
            }
            
            .article-meta-item {
                justify-content: center;
            }
            
            .article-header {
                padding: 25px 15px 15px;
            }
            
            .article-content {
                padding: 25px 15px;
                font-size: 1rem;
            }
            
            .article-content h1 {
                font-size: 1.6rem;
                margin: 1.5rem 0 0.8rem;
            }
            
            .article-content h2 {
                font-size: 1.3rem;
                margin: 1.3rem 0 0.7rem;
            }
            
            .article-content h3 {
                font-size: 1.1rem;
                margin: 1.1rem 0 0.6rem;
            }
            
            .article-actions {
                padding: 20px 15px;
            }
            
            .article-container {
                margin: 20px 10px;
                border-radius: 6px;
            }
            
            .article-featured-image {
                max-height: 250px;
                margin: 15px 0;
            }
        }
        
        .nav-wrapper .btn {
            margin-left: 10px;
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="nav-extended white">
            <div class="nav-wrapper container">
                <a href="/" class="brand-logo blue-text text-darken-2">{{siteName}}</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger blue-text text-darken-2">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/admin/" class="btn blue waves-effect waves-light btn-custom">Admin</a></li>
                    <li><a href="/" class="blue-text">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/" class="blue-text">Home</a></li>
        <li><a href="/admin/" class="blue-text">Admin</a></li>
    </ul>

    <!-- Article Content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m10 offset-m1 l8 offset-l2">
                    <div class="article-container">
                        <div class="article-header">
                            <h1 class="article-title">{{title}}</h1>
                            <div class="article-meta">
                                <div class="article-meta-item">
                                    <i class="material-icons">event</i>
                                    <span>{{createDate}}</span>
                                </div>
                                <div class="article-label">{{label}}</div>
                            </div>
                            {{#img}}<img src="{{img}}" class="article-featured-image" alt="{{title}}">{{/img}}
                        </div>
                        
                        <div id="raw-content">{{content}}</div>
                        
                        <div class="article-content" id="article-content">
                            <div class="loading-container">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="article-actions">
                            <a href="/" class="btn-custom btn waves-effect waves-light">
                                <i class="material-icons left">arrow_back</i>
                                Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p class="grey-text text-darken-2">{{copyRight}}</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright white">
            <div class="container grey-text text-darken-1">
                <div class="center-align">
                    &copy; 2024 {{siteName}}. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.Sidenav.init(document.querySelectorAll('.sidenav'));
        });

        function renderMarkdown() {
            const contentElement = document.getElementById('article-content');
            const rawContentElement = document.getElementById('raw-content');
            
            let rawContent = rawContentElement.textContent;
            rawContent = rawContent.replace(/\\n/g, '\n').replace(/\\r/g, '\r');
            
            if (!rawContent || rawContent.trim() === '') {
                contentElement.innerHTML = '<div class="card-panel red lighten-4 red-text">No content available.</div>';
                return;
            }
            
            if (window.marked && window.hljs) {
                try {
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {
                                    console.warn('Error highlighting code:', err);
                                }
                            }
                            return hljs.highlightAuto(code).value;
                        },
                        breaks: true,
                        gfm: true
                    });
                    
                    const htmlContent = marked.parse(rawContent);
                    contentElement.innerHTML = htmlContent;
                    
                    const codeBlocks = document.querySelectorAll('pre code');
                    codeBlocks.forEach(block => {
                        if (!block.classList.contains('hljs')) {
                            block.classList.add('hljs');
                        }
                    });
                } catch (error) {
                    console.error('Error parsing markdown:', error);
                    contentElement.innerHTML = `<div class="card-panel orange lighten-4 orange-text">Error rendering content. Showing raw text.</div><pre style="white-space: pre-wrap;">${rawContent}</pre>`;
                }
            } else {
                contentElement.innerHTML = `<pre style="white-space: pre-wrap;">${rawContent}</pre>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', renderMarkdown);
    </script>
    
    {{codeBeforBody}}
</body>
</html>
