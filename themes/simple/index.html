<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2196f3;
            --primary-dark: #1976d2;
            --primary-light: #bbdefb;
            --secondary: #ff4081;
            --accent: #00bcd4;
            --dark: #212121;
            --light: #f5f5f5;
            --gray: #757575;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: var(--dark);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem !important;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 80px 0 60px;
            margin-bottom: 0;
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .article-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }
        
        .article-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        
        .article-placeholder {
            height: 200px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .article-content {
            padding: 24px;
        }
        
        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            color: var(--dark);
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .article-meta i {
            font-size: 1rem;
            margin-right: 4px;
        }
        
        .article-label {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 12px;
        }
        
        .article-excerpt {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .btn-custom {
            background: var(--primary);
            border-radius: 24px;
            padding: 0 24px;
            height: 40px;
            line-height: 40px;
            text-transform: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .page-footer {
            background: var(--dark);
            padding: 40px 0 20px;
            margin-top: 60px;
        }
        
        .footer-copyright {
            background: rgba(0,0,0,0.2) !important;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .no-articles {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .no-articles i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-light);
        }
        
        @media only screen and (max-width: 992px) {
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .brand-logo {
                font-size: 1.5rem !important;
            }
        }
        
        @media only screen and (max-width: 600px) {
            .hero-section {
                padding: 60px 0 40px;
            }
            
            .hero-title {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .article-title {
                font-size: 1.2rem;
            }
        }
        
        .nav-wrapper .btn {
            margin-left: 10px;
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="nav-extended white">
            <div class="nav-wrapper container">
                <a href="/" class="brand-logo blue-text text-darken-2">{{siteName}}</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger blue-text text-darken-2">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/admin/" class="btn blue waves-effect waves-light btn-custom">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/" class="blue-text">Home</a></li>
        <li><a href="/admin/" class="blue-text">Admin</a></li>
    </ul>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 class="hero-title">{{siteName}}</h1>
                    <p class="hero-subtitle">{{siteDescription}}</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Articles Section -->
    <main>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div id="articles-container">
                            <div class="loading-container">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p class="grey-text text-darken-2">{{copyRight}}</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright white">
            <div class="container grey-text text-darken-1">
                <div class="center-align">
                    &copy; 2024 {{siteName}}. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.Sidenav.init(document.querySelectorAll('.sidenav'));
        });

        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="no-articles">
                            <i class="material-icons">article</i>
                            <h4 class="grey-text">No Articles Yet</h4>
                            <p class="grey-text">Check back later for new content!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = articles.map(article => {
                    const imgHtml = article.img ? 
                        `<img src="${article.img}" class="article-image" alt="${article.title}">` : 
                        `<div class="article-placeholder">
                            <i class="material-icons" style="font-size: 3rem;">description</i>
                         </div>`;
                    
                    return `
                    <div class="col s12 m6 l4">
                        <div class="article-card">
                            ${imgHtml}
                            <div class="article-content">
                                <h3 class="article-title">${article.title}</h3>
                                <div class="article-meta">
                                    <span>
                                        <i class="material-icons tiny">event</i>
                                        ${new Date(article.createDate).toLocaleDateString()}
                                    </span>
                                    <span class="article-label">${article.label}</span>
                                </div>
                                <p class="article-excerpt">${article.excerpt || ''}</p>
                                <a href="/article/${article.permalink}" class="btn-custom btn waves-effect waves-light">
                                    Read More
                                    <i class="material-icons right">arrow_forward</i>
                                </a>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="no-articles">
                        <i class="material-icons">error_outline</i>
                        <h4 class="red-text">Error Loading Articles</h4>
                        <p class="grey-text">Please try again later.</p>
                    </div>
                `;
            }
        }
        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
