<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{siteName}}</title>
    
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2196f3;
            --primary-dark: #1976d2;
            --dark: #212121;
            --light: #f5f5f5;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        .admin-container {
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .admin-card {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .admin-table {
            border-radius: 4px;
            overflow: hidden;
        }
        
        .admin-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            padding: 15px 12px;
        }
        
        .admin-table td {
            padding: 12px;
            vertical-align: middle;
        }
        
        .badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .draft-badge {
            background: #ff9800;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 8px;
        }
        
        .btn-small {
            border-radius: 16px;
            margin: 0 2px;
        }
        
        .no-articles {
            text-align: center;
            padding: 60px 20px;
            color: #9e9e9e;
        }
        
        .no-articles i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .tabs .tab a {
            color: var(--primary);
        }
        
        .tabs .tab a:hover {
            color: var(--primary-dark);
        }
        
        .tabs .tab a.active {
            color: var(--primary-dark);
            font-weight: 500;
        }
        
        .tabs .indicator {
            background-color: var(--primary);
        }
        
        .draft-row {
            background-color: #fff8e1;
        }
        
        .draft-row:hover {
            background-color: #ffecb3 !important;
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <a href="/admin/" class="brand-logo">
                    <i class="material-icons left">admin_panel_settings</i>
                    Blog Admin
                </a>
                <ul class="right">
                    <li><a href="/" class="waves-effect waves-light">
                        <i class="material-icons left">home</i>
                        View Blog
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container admin-container">
            <div class="row">
                <div class="col s12">
                    <div class="card admin-card">
                        <div class="card-content">
                            <div class="card-title">
                                <i class="material-icons left">article</i>
                                Article Management
                                <a href="/admin/edit" class="btn blue waves-effect waves-light right">
                                    <i class="material-icons left">add</i>
                                    New Article
                                </a>
                            </div>
                            
                            <div class="row">
                                <div class="col s12">
                                    <ul class="tabs">
                                        <li class="tab col s6"><a class="active" href="#published-tab">Published</a></li>
                                        <li class="tab col s6"><a href="#drafts-tab">Drafts</a></li>
                                    </ul>
                                </div>
                                
                                <div id="published-tab" class="col s12">
                                    <div id="published-list" class="section">
                                        <div class="loading-container">
                                            <div class="preloader-wrapper big active">
                                                <div class="spinner-layer spinner-blue-only">
                                                    <div class="circle-clipper left">
                                                        <div class="circle"></div>
                                                    </div>
                                                    <div class="gap-patch">
                                                        <div class="circle"></div>
                                                    </div>
                                                    <div class="circle-clipper right">
                                                        <div class="circle"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="drafts-tab" class="col s12">
                                    <div id="drafts-list" class="section">
                                        <div class="loading-container">
                                            <div class="preloader-wrapper big active">
                                                <div class="spinner-layer spinner-blue-only">
                                                    <div class="circle-clipper left">
                                                        <div class="circle"></div>
                                                    </div>
                                                    <div class="gap-patch">
                                                        <div class="circle"></div>
                                                    </div>
                                                    <div class="circle-clipper right">
                                                        <div class="circle"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p class="white-text">{{copyRight}}</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        let currentTab = 'published';

        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
            M.Tabs.init(document.querySelectorAll('.tabs'));
            loadPublishedArticles();
            
            // Add tab change listener
            const tabs = document.querySelectorAll('.tab a');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href === '#published-tab') {
                        currentTab = 'published';
                        loadPublishedArticles();
                    } else if (href === '#drafts-tab') {
                        currentTab = 'drafts';
                        loadDrafts();
                    }
                });
            });
        });

        async function loadPublishedArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('published-list');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="no-articles">
                            <i class="material-icons">inbox</i>
                            <h5 class="grey-text">No published articles yet</h5>
                            <p class="grey-text">Create your first article to get started</p>
                            <a href="/admin/edit" class="btn blue waves-effect waves-light">
                                <i class="material-icons left">add</i>
                                Create Article
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table class="striped admin-table responsive-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Label</th>
                                <th>Date</th>
                                <th width="140">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${articles.map(article => `
                                <tr>
                                    <td>
                                        <strong>${article.title}</strong>
                                        <br><small class="grey-text">/${article.permalink}</small>
                                    </td>
                                    <td><span class="badge">${article.label}</span></td>
                                    <td>${new Date(article.createDate).toLocaleDateString()}</td>
                                    <td>
                                        <a href="/admin/edit?permalink=${article.permalink}" class="btn-small blue waves-effect waves-light" title="Edit">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <button onclick="deleteArticle('${article.permalink}')" class="btn-small red waves-effect waves-light" title="Delete">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('published-list');
                container.innerHTML = `
                    <div class="no-articles">
                        <i class="material-icons red-text">error_outline</i>
                        <h5 class="red-text">Error loading articles</h5>
                        <p class="grey-text">Please try again later</p>
                    </div>
                `;
            }
        }

        async function loadDrafts() {
            try {
                const response = await fetch('/api/articles?drafts=true');
                if (!response.ok) throw new Error('Failed to load drafts');
                const drafts = await response.json();
                const container = document.getElementById('drafts-list');
                
                if (drafts.length === 0) {
                    container.innerHTML = `
                        <div class="no-articles">
                            <i class="material-icons">drafts</i>
                            <h5 class="grey-text">No drafts yet</h5>
                            <p class="grey-text">Create your first draft to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table class="striped admin-table responsive-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Label</th>
                                <th>Last Modified</th>
                                <th width="180">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${drafts.map(draft => `
                                <tr class="draft-row">
                                    <td>
                                        <span class="draft-badge">Draft</span>
                                        <strong>${draft.title}</strong>
                                        <br><small class="grey-text">/${draft.permalink}</small>
                                    </td>
                                    <td><span class="badge">${draft.label}</span></td>
                                    <td>${new Date(draft.createDate).toLocaleDateString()}</td>
                                    <td>
                                        <a href="/admin/edit?permalink=${draft.permalink}" class="btn-small blue waves-effect waves-light" title="Edit">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <button onclick="publishDraft('${draft.permalink}')" class="btn-small green waves-effect waves-light" title="Publish">
                                            <i class="material-icons">publish</i>
                                        </button>
                                        <button onclick="deleteArticle('${draft.permalink}')" class="btn-small red waves-effect waves-light" title="Delete">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading drafts:', error);
                const container = document.getElementById('drafts-list');
                container.innerHTML = `
                    <div class="no-articles">
                        <i class="material-icons red-text">error_outline</i>
                        <h5 class="red-text">Error loading drafts</h5>
                        <p class="grey-text">Please try again later</p>
                    </div>
                `;
            }
        }

        async function deleteArticle(permalink) {
            if (!confirm('Are you sure you want to delete this article? This action cannot be undone.')) return;
            
            try {
                const response = await fetch('/api/articles/' + permalink, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    M.toast({html: 'Article deleted successfully', classes: 'green'});
                    if (currentTab === 'published') {
                        loadPublishedArticles();
                    } else {
                        loadDrafts();
                    }
                } else {
                    M.toast({html: 'Error deleting article', classes: 'red'});
                }
            } catch (error) {
                console.error('Error:', error);
                M.toast({html: 'Error deleting article', classes: 'red'});
            }
        }

        async function publishDraft(permalink) {
            try {
                const response = await fetch('/api/articles/' + permalink);
                if (!response.ok) throw new Error('Draft not found');
                
                const draft = await response.json();
                draft.status = 'published';
                
                const updateResponse = await fetch('/api/articles/' + permalink, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(draft)
                });
                
                if (updateResponse.ok) {
                    M.toast({html: 'Draft published successfully!', classes: 'green'});
                    loadDrafts();
                    loadPublishedArticles();
                } else {
                    M.toast({html: 'Error publishing draft', classes: 'red'});
                }
            } catch (error) {
                console.error('Error:', error);
                M.toast({html: 'Error publishing draft', classes: 'red'});
            }
        }
    </script>
    
    {{codeBeforBody}}
</body>
</html>
