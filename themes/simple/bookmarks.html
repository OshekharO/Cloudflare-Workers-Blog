<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - {{siteName}}</title>
    
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2196f3;
            --primary-dark: #1976d2;
            --primary-light: #bbdefb;
            --accent: #00bcd4;
            --dark: #212121;
            --light: #f5f5f5;
            --gray: #757575;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: var(--dark);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem !important;
        }
        
        .bookmarks-header {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            padding: 60px 0 40px;
            margin-bottom: 0;
        }
        
        .bookmarks-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .bookmarks-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .article-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }
        
        .article-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        
        .article-placeholder {
            height: 200px;
            background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .article-content {
            padding: 24px;
        }
        
        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            color: var(--dark);
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .article-meta i {
            font-size: 1rem;
            margin-right: 4px;
        }
        
        .article-label {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 12px;
        }
        
        .bookmark-indicator {
            background: #ff9800;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .btn-custom {
            background: var(--primary);
            border-radius: 24px;
            padding: 0 24px;
            height: 40px;
            line-height: 40px;
            text-transform: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .btn-remove {
            background: #f44336;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        
        .btn-remove:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }
        
        .page-footer {
            background: var(--dark);
            padding: 40px 0 20px;
            margin-top: 60px;
        }
        
        .footer-copyright {
            background: rgba(0,0,0,0.2) !important;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .no-bookmarks {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .no-bookmarks i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffcc80;
        }
        
        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .action-buttons {
            display: flex;
            align-items: center;
        }
        
        @media only screen and (max-width: 992px) {
            .bookmarks-title {
                font-size: 2rem;
            }
            
            .bookmarks-subtitle {
                font-size: 1rem;
            }
            
            .brand-logo {
                font-size: 1.5rem !important;
            }
        }
        
        @media only screen and (max-width: 600px) {
            .bookmarks-header {
                padding: 40px 0 30px;
            }
            
            .bookmarks-title {
                font-size: 1.8rem;
            }
            
            .article-title {
                font-size: 1.2rem;
            }
            
            .article-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="nav-extended white">
            <div class="nav-wrapper container">
                <a href="/" class="brand-logo blue-text text-darken-2">{{siteName}}</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger blue-text text-darken-2">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/" class="btn blue lighten-1 waves-effect waves-light btn-custom">
                        <i class="material-icons left">home</i>
                        Home
                    </a></li>
                    <li><a href="/admin/" class="btn blue darken-2 waves-effect waves-light btn-custom">
                        <i class="material-icons left">admin_panel_settings</i>
                        Admin
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/" class="blue-text"><i class="material-icons blue-text">home</i>Home</a></li>
        <li><a href="/admin/" class="blue-text"><i class="material-icons blue-text">admin_panel_settings</i>Admin</a></li>
    </ul>

    <!-- Bookmarks Header -->
    <section class="bookmarks-header">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 class="bookmarks-title">
                        <i class="material-icons" style="font-size: 2.5rem; vertical-align: middle; margin-right: 15px;">bookmark</i>
                        My Bookmarks
                    </h1>
                    <p class="bookmarks-subtitle">Articles you've saved for later</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bookmarks Content -->
    <main>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div id="bookmarks-container">
                            <div class="loading-container">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p class="grey-text text-darken-2">{{copyRight}}</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright white">
            <div class="container grey-text text-darken-1">
                <div class="center-align">
                    &copy; 2024 {{siteName}}. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.Sidenav.init(document.querySelectorAll('.sidenav'));
        });

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function loadBookmarks() {
            const bookmarks = getBookmarks();
            const container = document.getElementById('bookmarks-container');
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="no-bookmarks">
                        <i class="material-icons">bookmark_border</i>
                        <h4 class="grey-text">No bookmarks yet</h4>
                        <p class="grey-text">Start bookmarking articles to see them here!</p>
                        <a href="/" class="btn orange waves-effect waves-light btn-custom">
                            <i class="material-icons left">explore</i>
                            Browse Articles
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookmarks.map(bookmark => {
                const imgHtml = bookmark.img ? 
                    `<img src="${bookmark.img}" class="article-image" alt="${bookmark.title}">` : 
                    `<div class="article-placeholder">
                        <i class="material-icons" style="font-size: 3rem;">bookmark</i>
                     </div>`;
                
                return `
                <div class="col s12 m6 l4">
                    <div class="article-card">
                        ${imgHtml}
                        <div class="article-content">
                            <h3 class="article-title">${bookmark.title}</h3>
                            <div class="article-meta">
                                <span class="bookmark-indicator">
                                    <i class="material-icons tiny">bookmark</i>
                                    Bookmarked
                                </span>
                                <span class="article-label">${bookmark.label}</span>
                            </div>
                            <div class="article-actions">
                                <a href="/article/${bookmark.permalink}" class="btn-custom btn waves-effect waves-light">
                                    Read Article
                                    <i class="material-icons right">arrow_forward</i>
                                </a>
                                <div class="action-buttons">
                                    <a class="btn-remove btn waves-effect waves-light" onclick="removeBookmark('${bookmark.permalink}')" title="Remove bookmark">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function removeBookmark(permalink) {
            const bookmarks = getBookmarks();
            const filtered = bookmarks.filter(bookmark => bookmark.permalink !== permalink);
            localStorage.setItem('blog_bookmarks', JSON.stringify(filtered));
            M.toast({html: 'Bookmark removed', classes: 'orange'});
            loadBookmarks();
        }

        loadBookmarks();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
