<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-dark: #1e3d72;
            --secondary: #6c757d;
            --accent: #e74c3c;
            --success: #28a745;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-section {
            background: var(--gradient);
            color: white;
            padding: 100px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="1000,100 1000,0 0,100"/></svg>');
            background-size: cover;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .content-section {
            padding: 80px 0;
        }

        .article-card {
            background: white;
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .article-card-img {
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .article-card:hover .article-card-img {
            transform: scale(1.05);
        }

        .article-card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .article-card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .article-card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--secondary);
            flex-wrap: wrap;
        }

        .article-card-excerpt {
            color: var(--secondary);
            flex-grow: 1;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .tag-badge {
            background: var(--gradient);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .btn-primary-custom {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: fit-content;
            margin-top: auto;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .footer {
            background: var(--dark);
            color: white;
            padding: 3rem 0;
            margin-top: 4rem;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .img-placeholder {
            height: 220px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .article-card-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .article-card-title {
                font-size: 1.2rem;
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .article-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .article-link:hover {
            text-decoration: none;
            color: inherit;
        }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top glass-effect">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog me-2"></i>{{siteName}}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="/admin/" class="btn btn-primary-custom btn-sm">
                        <i class="fas fa-cog me-1"></i>Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container text-center position-relative">
            <h1 class="hero-title">{{siteName}}</h1>
            <p class="hero-subtitle">{{siteDescription}}</p>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <h2 class="section-title">Latest Articles</h2>
            <div class="row g-4" id="articles-container">
                <div class="col-12 text-center">
                    <div class="loading-spinner"></div>
                    <p class="text-white mt-2">Loading articles...</p>
                </div>
            </div>
            <!-- Pagination -->
            <div id="pagination-container" class="mt-5"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">{{copyRight}}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 10;

        async function loadArticles(page = 1) {
            try {
                currentPage = page;
                const response = await fetch(`/api/articles?paginate=true&page=${page}&pageSize=${pageSize}`);
                if (!response.ok) throw new Error('Failed to load articles');
                const data = await response.json();
                const articles = data.articles || [];
                const pagination = data.pagination || {};
                totalPages = pagination.totalPages || 1;
                
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="empty-state glass-effect rounded-3">
                                <i class="fas fa-newspaper"></i>
                                <h3 class="h4 text-dark mb-2">No Articles Yet</h3>
                                <p class="text-muted">Check back later for new content!</p>
                                <a href="/admin/" class="btn btn-primary-custom mt-2">
                                    <i class="fas fa-plus me-1"></i>Create First Article
                                </a>
                            </div>
                        </div>
                    `;
                    updatePaginationUI(pagination);
                    return;
                }

                container.innerHTML = articles.map(article => {
                    // Escape HTML to prevent XSS
                    const escapeHtml = (str) => {
                        if (!str) return '';
                        return String(str)
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#039;');
                    };

                    const safeTitle = escapeHtml(article.title);
                    const safeImg = escapeHtml(article.img);
                    const safePermalink = escapeHtml(article.permalink);
                    const safeLabel = escapeHtml(article.label);
                    const safeExcerpt = escapeHtml(article.excerpt);

                    const imgHtml = article.img ? 
                        `<img src="${safeImg}" class="article-card-img" alt="${safeTitle}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"> 
                         <div class="img-placeholder" style="display:none;">
                            <i class="fas fa-file-alt"></i>
                         </div>` : 
                        `<div class="img-placeholder">
                            <i class="fas fa-file-alt"></i>
                         </div>`;
                    
                    const excerpt = safeExcerpt ? 
                        `<p class="article-card-excerpt">${safeExcerpt}</p>` : 
                        `<p class="article-card-excerpt text-muted">No excerpt available. Click to read more.</p>`;
                    
                    return `
                    <div class="col-md-6 col-lg-4">
                        <div class="article-card h-100">
                            <a href="/article/${safePermalink}" class="article-link">
                                ${imgHtml}
                                <div class="article-card-body">
                                    <h3 class="article-card-title">${safeTitle || 'Untitled'}</h3>
                                    <div class="article-card-meta">
                                        <span><i class="fas fa-calendar me-1"></i> ${article.createDate ? new Date(article.createDate).toLocaleDateString() : 'No date'}</span>
                                        <span class="tag-badge">${safeLabel || 'Uncategorized'}</span>
                                    </div>
                                    ${excerpt}
                                </div>
                            </a>
                            <div class="article-card-body pt-0">
                                <a href="/article/${safePermalink}" class="btn-primary-custom">
                                    Read More <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                updatePaginationUI(pagination);
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state glass-effect rounded-3">
                            <i class="fas fa-exclamation-triangle text-danger"></i>
                            <h3 class="h4 text-dark mb-2">Error Loading Articles</h3>
                            <p class="text-muted">Please try again later.</p>
                            <button onclick="loadArticles()" class="btn-primary-custom mt-2">
                                <i class="fas fa-redo me-1"></i>Retry
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function updatePaginationUI(pagination) {
            const container = document.getElementById('pagination-container');
            if (!container) return;
            
            if (pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<nav aria-label="Article pagination"><ul class="pagination justify-content-center">';
            
            // Previous button
            html += `<li class="page-item ${!pagination.hasPrevPage ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadArticles(${pagination.page - 1}); return false;">
                    <i class="fas fa-chevron-left"></i> Previous
                </a>
            </li>`;

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `<li class="page-item ${i === pagination.page ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadArticles(${i}); return false;">${i}</a>
                </li>`;
            }

            // Next button
            html += `<li class="page-item ${!pagination.hasNextPage ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadArticles(${pagination.page + 1}); return false;">
                    Next <i class="fas fa-chevron-right"></i>
                </a>
            </li>`;

            html += '</ul></nav>';
            html += `<p class="text-center text-white-50 mt-2">Page ${pagination.page} of ${pagination.totalPages} (${pagination.totalArticles} articles)</p>`;

            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
    {{codeBeforBody}}
</body>
</html>
