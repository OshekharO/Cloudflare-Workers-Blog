<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-dark: #1e3d72;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--gradient);
            color: white;
            width: var(--sidebar-width);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-brand {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin: 0.25rem 0.75rem;
        }

        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .admin-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .admin-card-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1.5rem 2rem;
            border-radius: 12px 12px 0 0;
        }

        .admin-card-body {
            padding: 2rem;
        }

        .table th {
            border: none;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 0.75rem;
        }

        .table td {
            border: none;
            padding: 1rem 0.75rem;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f8fafc;
        }

        .badge-admin {
            background: var(--gradient);
            color: white;
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .btn-admin {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
            color: white;
        }

        .btn-outline-admin {
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-admin:hover {
            background: var(--primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h4 class="mb-0">
                <i class="fas fa-cogs me-2"></i>Admin Panel
            </h4>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/admin/" class="nav-link active">
                    <i class="fas fa-newspaper"></i>
                    <span>Articles</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/edit" class="nav-link">
                    <i class="fas fa-plus-circle"></i>
                    <span>New Article</span>
                </a>
            </div>
            <div class="nav-item mt-4">
                <a href="/" class="nav-link">
                    <i class="fas fa-eye"></i>
                    <span>View Blog</span>
                </a>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <div class="admin-card">
            <div class="admin-card-header">
                <h5 class="mb-0">
                    <i class="fas fa-newspaper me-2"></i>Published Articles
                </h5>
            </div>
            <div class="admin-card-body">
                <div id="articles-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('articles-list');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h5 class="text-muted">No articles yet</h5>
                            <p class="text-muted mb-3">Create your first article to get started</p>
                            <a href="/admin/edit" class="btn-admin">
                                <i class="fas fa-plus me-1"></i>Create Article
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Title</th>
                                    <th>Label</th>
                                    <th>Date</th>
                                    <th width="120">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${articles.map(article => `
                                    <tr>
                                        <td>
                                            <strong>${article.title}</strong>
                                            <br><small class="text-muted">/${article.permalink}</small>
                                        </td>
                                        <td><span class="badge-admin">${article.label}</span></td>
                                        <td>${new Date(article.createDate).toLocaleDateString()}</td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a href="/admin/edit?permalink=${article.permalink}" class="btn btn-outline-admin">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button onclick="deleteArticle('${article.permalink}')" class="btn btn-outline-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading articles:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle text-danger"></i>
                        <h5 class="text-danger">Error loading articles</h5>
                        <p class="text-muted">Please try again later</p>
                        <button onclick="loadArticles()" class="btn-admin">
                            <i class="fas fa-redo me-1"></i>Retry
                        </button>
                    </div>
                `;
            }
        }

        async function deleteArticle(permalink) {
            if (!confirm('Are you sure you want to delete this article? This action cannot be undone.')) return;
            
            try {
                const response = await fetch('/api/articles/' + permalink, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadArticles();
                } else {
                    alert('Error deleting article');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting article');
            }
        }

        loadArticles();
    </script>
    {{codeBeforBody}}
</body>
</html>
