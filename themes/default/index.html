<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{siteName}}</title>
    <meta name="description" content="{{siteDescription}}">
    <meta name="keywords" content="{{keyWords}}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .article-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .article-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .featured-img {
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .article-card:hover .featured-img {
            transform: scale(1.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tag-badge {
            background: linear-gradient(135deg, var(--accent-color), #3b82f6);
            color: white;
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .hero-section {
            padding: 100px 0 60px;
            text-align: center;
            color: white;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content-section {
            padding: 60px 0;
        }
        
        .footer {
            background: rgba(30, 41, 59, 0.95);
            color: white;
            padding: 40px 0;
            margin-top: 80px;
        }
        
        .bookmark-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .bookmark-btn:hover {
            transform: scale(1.1);
            background: white;
        }
        
        .bookmark-btn.bookmarked {
            color: #f59e0b;
        }
        
        .share-btn {
            background: none;
            border: none;
            color: #6b7280;
            transition: all 0.3s ease;
        }
        
        .share-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold gradient-text" href="/">{{siteName}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="/bookmarks" class="btn btn-outline-primary btn-sm me-2 mt-2">
                        <i class="bi bi-bookmark me-1"></i> Bookmarks
                    </a>
                    <a href="/admin/" class="btn btn-outline-primary btn-sm me-2 mt-2">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">{{siteName}}</h1>
            <p class="hero-subtitle">{{siteDescription}}</p>
        </div>
    </section>

    <!-- Articles Section -->
    <section class="content-section">
        <div class="container">
            <div class="row g-4" id="articles-container">
                <div class="col-12 text-center">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Share Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="share-article-title" class="text-muted mb-4"></p>
                    <div class="d-flex justify-content-around">
                        <button onclick="shareOnPlatform('twitter')" class="btn btn-outline-primary d-flex flex-column align-items-center">
                            <i class="bi bi-twitter fs-4"></i>
                            <small>Twitter</small>
                        </button>
                        <button onclick="shareOnPlatform('facebook')" class="btn btn-outline-primary d-flex flex-column align-items-center">
                            <i class="bi bi-facebook fs-4"></i>
                            <small>Facebook</small>
                        </button>
                        <button onclick="shareOnPlatform('linkedin')" class="btn btn-outline-primary d-flex flex-column align-items-center">
                            <i class="bi bi-linkedin fs-4"></i>
                            <small>LinkedIn</small>
                        </button>
                        <button onclick="copyArticleLink()" class="btn btn-outline-primary d-flex flex-column align-items-center">
                            <i class="bi bi-link-45deg fs-4"></i>
                            <small>Copy Link</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <div>{{copyRight}}</div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentSharePermalink = '';
        let currentShareTitle = '';

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function saveBookmarks(bookmarks) {
            localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
        }

        function isArticleBookmarked(permalink) {
            const bookmarks = getBookmarks();
            return bookmarks.some(bookmark => bookmark.permalink === permalink);
        }

        function toggleBookmark(permalink, title, img, label) {
            const bookmarks = getBookmarks();
            const existingIndex = bookmarks.findIndex(bookmark => bookmark.permalink === permalink);
            
            if (existingIndex > -1) {
                bookmarks.splice(existingIndex, 1);
                saveBookmarks(bookmarks);
                showNotification('Bookmark removed', 'warning');
            } else {
                bookmarks.push({
                    permalink,
                    title,
                    img,
                    label,
                    bookmarkedAt: new Date().toISOString()
                });
                saveBookmarks(bookmarks);
                showNotification('Article bookmarked!', 'success');
            }
            
            loadArticles();
        }

        function shareArticle(permalink, title) {
            currentSharePermalink = permalink;
            currentShareTitle = title;
            document.getElementById('share-article-title').textContent = title;
            new bootstrap.Modal(document.getElementById('shareModal')).show();
        }

        function shareOnPlatform(platform) {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            
            const shareUrls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentShareTitle)}&url=${encodeURIComponent(url)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
            };
            
            window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            bootstrap.Modal.getInstance(document.getElementById('shareModal')).hide();
        }

        async function copyArticleLink() {
            const url = `${window.location.origin}/article/${currentSharePermalink}`;
            try {
                await navigator.clipboard.writeText(url);
                showNotification('Link copied to clipboard!', 'success');
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Link copied to clipboard!', 'success');
            }
            bootstrap.Modal.getInstance(document.getElementById('shareModal')).hide();
        }

        function showNotification(message, type = 'info') {
            // Create toast notification
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info'} border-0`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            const container = document.createElement('div');
            container.className = 'toast-container position-fixed top-0 end-0 p-3';
            container.appendChild(toast);
            document.body.appendChild(container);
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                document.body.removeChild(container);
            });
        }

        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load articles');
                const articles = await response.json();
                const container = document.getElementById('articles-container');
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center">
                            <div class="glass-card p-5">
                                <i class="bi bi-newspaper display-1 text-muted mb-3"></i>
                                <h3 class="text-muted">No Articles Yet</h3>
                                <p class="text-muted">Check back later for new content!</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = articles.map(article => {
                    const isBookmarked = isArticleBookmarked(article.permalink);
                    const imgHtml = article.img ? 
                        `<img src="${article.img}" class="featured-img w-100" alt="${article.title}">` : 
                        `<div class="featured-img bg-gradient d-flex align-items-center justify-content-center">
                            <i class="bi bi-file-text display-4 text-white"></i>
                         </div>`;
                    
                    return `
                    <div class="col-md-6 col-lg-4">
                        <div class="article-card glass-card h-100 position-relative">
                            <button class="bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" 
                                    onclick="toggleBookmark('${article.permalink}', '${article.title.replace(/'/g, "\\'")}', '${article.img || ''}', '${article.label}')"
                                    title="${isBookmarked ? 'Remove bookmark' : 'Bookmark article'}">
                                <i class="bi bi-bookmark${isBookmarked ? '-fill' : ''}"></i>
                            </button>
                            ${imgHtml}
                            <div class="card-body p-4 d-flex flex-column">
                                <h5 class="card-title fw-bold text-dark">${article.title}</h5>
                                <p class="card-text text-muted small mb-3 mt-2">
                                    <i class="bi bi-calendar me-1"></i> ${new Date(article.createDate).toLocaleDateString()} 
                                    <span class="tag-badge ms-2">${article.label}</span>
                                </p>
                                <p class="card-text text-muted flex-grow-1">${article.excerpt || ''}</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <a href="/article/${article.permalink}" class="btn btn-outline-dark">Read More</a>
                                    <button class="share-btn" onclick="shareArticle('${article.permalink}', '${article.title.replace(/'/g, "\\'")}')" title="Share article">
                                        <i class="bi bi-share"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading articles:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="glass-card p-5">
                            <i class="bi bi-exclamation-triangle display-1 text-danger mb-3"></i>
                            <h3 class="text-danger">Error Loading Articles</h3>
                            <p class="text-muted">Please try again later.</p>
                        </div>
                    </div>
                `;
            }
        }
        loadArticles();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
