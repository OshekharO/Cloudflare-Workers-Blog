<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - {{siteName}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --border-color: rgba(99, 102, 241, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease-out;
        }
        
        .error-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
        }
        
        .btn-outline-primary {
            border: 1px solid var(--border-color);
            font-size: 0.8rem;
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            transform: translateY(-3px);
        }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-card">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <h1 class="error-title mb-3">404</h1>
                    <h2 class="h5 text-muted mb-3">Page Not Found</h2>
                    <p class="text-muted mb-4" style="font-size: 0.85rem;">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                        <a href="/admin/" class="btn btn-outline-primary">
                            <i class="fas fa-cog me-2"></i>Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{codeBeforBody}}
</body>
</html>
