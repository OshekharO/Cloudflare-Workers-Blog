<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{action}} Article - Admin</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- EasyMDE -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --primary-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius: 10px;
            --border-color: rgba(99, 102, 241, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.875rem;
            background: #f8fafc;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .sidebar {
            background: var(--primary-gradient);
            color: white;
            border-right: 2px solid var(--border-color);
        }
        
        .sidebar .list-group-item {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.85);
            padding: 0.7rem 1rem;
            margin: 0.2rem 0;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.8rem;
        }
        
        .sidebar .list-group-item:hover,
        .sidebar .list-group-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(4px);
        }
        
        .sidebar .list-group-item i {
            font-size: 1.125rem;
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid #e5e7eb;
            padding: 1.25rem 1.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-label {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: var(--transition);
            font-size: 0.9375rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .form-text {
            font-size: 0.8125rem;
            color: #6b7280;
            margin-top: 0.375rem;
        }
        
        .input-group .btn {
            border-radius: 0 10px 10px 0;
        }
        
        .input-group .form-control {
            border-radius: 10px 0 0 10px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.35);
        }
        
        .btn-secondary {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .editor-wrapper {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .EasyMDEContainer .CodeMirror {
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border: 1px solid #e5e7eb;
            border-top: none;
            font-size: 0.9375rem;
            min-height: 300px;
        }
        
        .EasyMDEContainer .editor-toolbar {
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 0.5rem;
            background: #f9fafb;
        }
        
        .EasyMDEContainer .editor-toolbar button {
            border-radius: 6px;
            transition: var(--transition);
        }
        
        .EasyMDEContainer .editor-toolbar button:hover {
            background: #e5e7eb;
        }
        
        .EasyMDEContainer .editor-toolbar button.active {
            background: var(--primary-color);
            color: white;
        }
        
        .mb-3 {
            margin-bottom: 1.25rem !important;
        }
        
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
        
        .pt-3 {
            padding-top: 1.25rem !important;
        }
        
        .gap-2 {
            gap: 0.75rem !important;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                min-height: auto;
                padding: 1rem 0;
            }
            
            .card-header {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .form-control, .form-select {
                padding: 0.625rem 0.875rem;
            }
            
            .btn-primary, .btn-secondary {
                padding: 0.625rem 1rem;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="bi bi-pencil me-2"></i> {{action}} Article</span>
            <div>
                <a href="/admin/" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-4">
                    <h5 class="mb-4">Admin Panel</h5>
                    <div class="list-group list-group-flush">
                        <a href="/admin/" class="list-group-item list-group-item-action">
                            <i class="bi bi-list-ul me-2"></i> Articles
                        </a>
                        <a href="/admin/edit" class="list-group-item list-group-item-action active">
                            <i class="bi bi-plus-circle me-2"></i> {{action}} Article
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 mt-3">
                <div class="card">
                    <div class="card-header bg-white border-bottom-0 py-4">
                        <h4 class="mb-0"><i class="bi bi-file-text me-2"></i> {{action}} Article</h4>
                    </div>
                    <div class="card-body">
                        <form id="article-form" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="permalink" class="form-label fw-semibold">Permalink *</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="permalink" required 
                                               pattern="[a-z0-9-]+" title="Only lowercase letters, numbers, and hyphens allowed">
                                        <button class="btn btn-outline-secondary" type="button" id="generate-slug-btn" title="Generate from title">
                                            <i class="bi bi-magic"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">URL-friendly identifier (e.g., "my-article-title") - Click magic wand to auto-generate from title</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="label" class="form-label fw-semibold">Label *</label>
                                    <select class="form-select" id="label" required>
                                        <option value="">Choose a label...</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Lifestyle">Lifestyle</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Food">Food</option>
                                        <option value="Business">Business</option>
                                        <option value="Science">Science</option>
                                        <option value="Health">Health</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="title" class="form-label fw-semibold">Title *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="img" class="form-label fw-semibold">Featured Image URL</label>
                                <input type="url" class="form-control" id="img" 
                                       placeholder="https://example.com/image.jpg">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="createDate" class="form-label fw-semibold">Publish Date *</label>
                                    <input type="datetime-local" class="form-control" id="createDate" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label fw-semibold">Status</label>
                                    <select class="form-select" id="status">
                                        <option value="published">Published</option>
                                        <option value="draft">Draft</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="content" class="form-label fw-semibold">Content *</label>
                                <div class="editor-wrapper">
                                    <textarea id="content"></textarea>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2 justify-content-end pt-3 border-top">
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                                    <i class="bi bi-x-circle me-1"></i> Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i> Save Article
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script>
        let easyMDE;
        let isEditing = false;
        let currentPermalink = '';

        // Initialize EasyMDE
        easyMDE = new EasyMDE({ 
            element: document.getElementById('content'),
            spellChecker: false,
            status: false,
            autosave: {
                enabled: false
            },
            toolbar: [
                'bold', 'italic', 'heading', '|',
                'quote', 'unordered-list', 'ordered-list', '|',
                'link', 'image', '|',
                'preview', 'side-by-side', 'fullscreen', '|',
                'guide'
            ]
        });

        // Check if editing existing article
        const urlParams = new URLSearchParams(window.location.search);
        const permalink = urlParams.get('permalink');
        
        if (permalink) {
            isEditing = true;
            currentPermalink = permalink;
            document.title = 'Edit Article - Admin';
            document.querySelector('nav .navbar-brand').innerHTML = '<i class="bi bi-pencil me-2"></i> Edit Article';
            document.querySelector('.card-header h4').textContent = 'Edit Article';
            loadArticle(permalink);
        }

        async function loadArticle(permalink) {
            try {
                const response = await fetch('/api/articles/' + permalink);
                if (!response.ok) throw new Error('Article not found');
                
                const article = await response.json();
                
                document.getElementById('permalink').value = article.permalink;
                document.getElementById('permalink').readOnly = true;
                document.getElementById('title').value = article.title;
                document.getElementById('img').value = article.img || '';
                document.getElementById('label').value = article.label;
                document.getElementById('createDate').value = new Date(article.createDate).toISOString().slice(0, 16);
                
                if (article.status) {
                    document.getElementById('status').value = article.status;
                }
                
                easyMDE.value(article.content);
            } catch (error) {
                console.error('Error loading article:', error);
                alert('Error loading article');
                window.location.href = '/admin/';
            }
        }

        document.getElementById('article-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            if (!e.target.checkValidity()) {
                e.target.classList.add('was-validated');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i> Saving...';

            const formData = {
                permalink: document.getElementById('permalink').value,
                title: document.getElementById('title').value,
                img: document.getElementById('img').value,
                label: document.getElementById('label').value,
                createDate: document.getElementById('createDate').value,
                content: easyMDE.value(),
                status: document.getElementById('status').value
            };

            try {
                const url = isEditing ? '/api/articles/' + currentPermalink : '/api/articles';
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const message = isEditing ? 'Article updated successfully!' : 'Article created successfully!';
                    if (formData.status === 'draft') {
                        alert(message + ' (Saved as draft)');
                    } else {
                        alert(message);
                    }
                    window.location.href = '/admin/';
                } else {
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving article: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle me-1"></i> Save Article';
            }
        });

        // Set default date to now
        document.getElementById('createDate').value = new Date().toISOString().slice(0, 16);

        // Auto-generate slug from title
        function generateSlugLocal(title) {
            if (!title) return '';
            return title
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        // Generate slug button click handler
        document.getElementById('generate-slug-btn').addEventListener('click', async () => {
            const title = document.getElementById('title').value;
            if (!title) {
                alert('Please enter a title first');
                return;
            }

            const btn = document.getElementById('generate-slug-btn');
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i>';

            try {
                const response = await fetch('/api/generate-slug', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('permalink').value = data.slug;
                } else {
                    // Fallback to local generation
                    document.getElementById('permalink').value = generateSlugLocal(title);
                }
            } catch (error) {
                // Fallback to local generation
                document.getElementById('permalink').value = generateSlugLocal(title);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        });

        // Auto-generate slug on title blur if permalink is empty
        document.getElementById('title').addEventListener('blur', () => {
            const permalinkField = document.getElementById('permalink');
            if (!permalinkField.value && !isEditing) {
                const title = document.getElementById('title').value;
                if (title) {
                    permalinkField.value = generateSlugLocal(title);
                }
            }
        });
    </script>
    
    {{codeBeforBody}}
</body>
</html>
