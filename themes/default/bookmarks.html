<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - {{siteName}}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-color: rgba(99, 102, 241, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease-out;
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 0.5rem 0;
            animation: slideInDown 0.4s ease-out;
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.02);
        }
        
        .nav-link-custom {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.4rem 0.75rem !important;
            transition: all 0.3s ease;
            border-radius: 6px;
        }
        
        .nav-link-custom:hover {
            color: var(--primary-color) !important;
        }
        
        .article-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }
        
        .featured-img {
            height: 130px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .article-card:hover .featured-img {
            transform: scale(1.05);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tag-badge {
            background: linear-gradient(135deg, var(--accent-color), #3b82f6);
            color: white;
            font-size: 0.6rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }
        
        .hero-section {
            padding: 60px 0 25px;
            text-align: center;
            color: white;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .hero-subtitle {
            font-size: 0.85rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .content-section {
            padding: 25px 0;
        }
        
        .footer {
            background: rgba(30, 41, 59, 0.95);
            color: white;
            padding: 16px 0;
            margin-top: 30px;
            font-size: 0.75rem;
            border-top: 2px solid var(--border-color);
        }
        
        .bookmark-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-size: 0.75rem;
            padding: 0.35rem 0.7rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .btn-gradient:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .card-animation {
            animation: fadeInUp 0.5s ease-out backwards;
        }
        
        .card-animation:nth-child(1) { animation-delay: 0.1s; }
        .card-animation:nth-child(2) { animation-delay: 0.15s; }
        .card-animation:nth-child(3) { animation-delay: 0.2s; }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 1.3rem;
            }
            
            .hero-subtitle {
                font-size: 0.8rem;
            }
            
            .hero-section {
                padding: 55px 0 20px;
            }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand gradient-text" href="/">
                <i class="fas fa-blog me-2"></i>{{siteName}}
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto gap-2 align-items-center">
                    <a href="/" class="nav-link nav-link-custom">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                    <a href="/admin/" class="btn btn-gradient">
                        <i class="fas fa-cog me-1"></i>Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title"><i class="fas fa-bookmark me-2"></i>My Bookmarks</h1>
            <p class="hero-subtitle">Articles you've saved for later reading</p>
        </div>
    </section>

    <!-- Bookmarks Section -->
    <section class="content-section">
        <div class="container">
            <div class="glass-card p-4 mb-4">
                <div class="row align-items-center mb-3">
                    <div class="col">
                        <h2 class="mb-0 h6">
                            <i class="fas fa-star text-warning me-2"></i>
                            Saved Articles
                        </h2>
                    </div>
                    <div class="col-auto">
                        <span class="badge bookmark-badge" id="bookmarks-count">0 bookmarks</span>
                    </div>
                </div>
                
                <div class="row g-3" id="bookmarks-container">
                    <div class="col-12 text-center">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <div><i class="fas fa-heart text-danger me-1"></i>{{copyRight}}</div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function getBookmarks() {
            return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]');
        }

        function loadBookmarks() {
            const bookmarks = getBookmarks();
            const container = document.getElementById('bookmarks-container');
            const countElement = document.getElementById('bookmarks-count');
            
            countElement.textContent = `${bookmarks.length} bookmark${bookmarks.length !== 1 ? 's' : ''}`;
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-4">
                        <i class="fas fa-bookmark fa-3x text-muted mb-3 d-block"></i>
                        <h5 class="text-muted" style="font-size: 0.95rem;">No bookmarks yet</h5>
                        <p class="text-muted small mb-3">Start bookmarking articles to see them here!</p>
                        <a href="/" class="btn btn-gradient">
                            <i class="fas fa-book-open me-1"></i>Browse Articles
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookmarks.map((bookmark, index) => {
                const imgHtml = bookmark.img ? 
                    `<img src="${bookmark.img}" class="featured-img w-100" alt="${bookmark.title}">` : 
                    `<div class="featured-img bg-warning bg-gradient d-flex align-items-center justify-content-center">
                        <i class="fas fa-bookmark fa-2x text-white"></i>
                     </div>`;
                
                return `
                <div class="col-md-6 col-lg-4 card-animation">
                    <div class="article-card glass-card h-100">
                        ${imgHtml}
                        <div class="card-body p-3 d-flex flex-column">
                            <div class="d-flex align-items-center mb-2 gap-1">
                                <span class="badge bookmark-badge">
                                    <i class="fas fa-star me-1"></i>Saved
                                </span>
                                <span class="tag-badge">${bookmark.label}</span>
                            </div>
                            <h6 class="card-title fw-bold text-dark mb-2" style="font-size: 0.8rem; line-height: 1.35;">${bookmark.title}</h6>
                            <p class="card-text text-muted mb-2" style="font-size: 0.65rem;">
                                <i class="far fa-calendar-alt me-1"></i> ${new Date(bookmark.bookmarkedAt).toLocaleDateString()}
                            </p>
                            <div class="d-flex gap-2 mt-auto pt-2" style="border-top: 1px solid var(--border-color);">
                                <a href="/article/${bookmark.permalink}" class="btn btn-gradient flex-grow-1" style="font-size: 0.7rem;">
                                    <i class="fas fa-book-open me-1"></i>Read
                                </a>
                                <button onclick="removeBookmark('${bookmark.permalink}')" class="btn btn-outline-danger btn-sm" title="Remove" style="font-size: 0.7rem;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function removeBookmark(permalink) {
            const bookmarks = getBookmarks();
            const filtered = bookmarks.filter(bookmark => bookmark.permalink !== permalink);
            localStorage.setItem('blog_bookmarks', JSON.stringify(filtered));
            loadBookmarks();
            showNotification('Bookmark removed', 'warning');
        }

        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info'} border-0`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            const container = document.createElement('div');
            container.className = 'toast-container position-fixed top-0 end-0 p-3';
            container.appendChild(toast);
            document.body.appendChild(container);
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                document.body.removeChild(container);
            });
        }

        loadBookmarks();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
