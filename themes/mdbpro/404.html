<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - {{siteName}}</title>
    
    <!-- MDB UI Kit CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.2.0/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gradient-primary: linear-gradient(45deg, #3b71ca, #6d5dfc);
            --gradient-danger: linear-gradient(45deg, #dc4c64, #f06e7f);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .error-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }
        
        .error-icon {
            font-size: 6rem;
            background: var(--gradient-danger);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .error-code {
            font-size: 7rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 15px;
        }
        
        .error-description {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        
        .btn-home {
            background: var(--gradient-primary);
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 113, 202, 0.4);
        }
        
        .btn-admin {
            background: transparent;
            border: 2px solid #e0e0e0;
            padding: 13px 30px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1rem;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .btn-admin:hover {
            border-color: #3b71ca;
            color: #3b71ca;
        }
        
        .decoration {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }
        
        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
        }
        
        .decoration-3 {
            width: 150px;
            height: 150px;
            bottom: 100px;
            right: 50px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Decorations -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <!-- Error Content -->
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist or has been moved. 
                Let's get you back on track.
            </p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="/" class="btn btn-home">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="/admin/" class="btn btn-admin">
                    <i class="fas fa-cog me-2"></i>Admin Panel
                </a>
            </div>
        </div>
    </div>
    
    <!-- MDB UI Kit JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.2.0/js/mdb.umd.min.js"></script>
    
    {{codeBeforBody}}
</body>
</html>
