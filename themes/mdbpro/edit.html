<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{action}} Article - Admin</title>
    
    <!-- MDB UI Kit CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- EasyMDE -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --elevation-1: 0 2px 1px -1px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 3px 0 rgba(0,0,0,.12);
            --elevation-2: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
            --elevation-4: 0 2px 4px -1px rgba(0,0,0,.2), 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12);
        }
        
        * { font-family: 'Roboto', sans-serif; }
        
        body { background: #f5f5f5; min-height: 100vh; }
        
        .navbar-material {
            background: var(--gradient-primary) !important;
            box-shadow: var(--elevation-4);
        }
        
        .sidebar {
            background: #263238;
            min-height: calc(100vh - 56px);
            padding-top: 1.5rem;
        }
        
        .sidebar-nav .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: #667eea;
        }
        
        .content-area { padding: 2rem; }
        
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: var(--elevation-2);
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 1.25rem 1.5rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #424242;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-material {
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-material-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            box-shadow: var(--elevation-2);
        }
        
        .btn-material-primary:hover {
            box-shadow: var(--elevation-4);
            transform: translateY(-2px);
            color: white;
        }
        
        .EasyMDEContainer .CodeMirror {
            border-radius: 0 0 4px 4px;
            border: 1px solid #e0e0e0;
            border-top: none;
            min-height: 350px;
        }
        
        .EasyMDEContainer .editor-toolbar {
            border: 1px solid #e0e0e0;
            border-radius: 4px 4px 0 0;
            background: #fafafa;
        }
        
        .EasyMDEContainer .editor-toolbar button {
            border-radius: 4px;
        }
        
        .EasyMDEContainer .editor-toolbar button.active,
        .EasyMDEContainer .editor-toolbar button:hover {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 992px) {
            .sidebar { min-height: auto; padding: 1rem 0; }
            .content-area { padding: 1rem; }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-material">
        <div class="container-fluid">
            <span class="navbar-brand d-flex align-items-center gap-2">
                <span class="material-icons">edit_note</span>
                {{action}} Article
            </span>
            <a href="/admin/" class="btn btn-outline-light btn-sm">
                <span class="material-icons me-1">arrow_back</span> Back
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 p-0 sidebar">
                <nav class="sidebar-nav">
                    <a href="/admin/" class="nav-link">
                        <span class="material-icons">article</span> Articles
                    </a>
                    <a href="/admin/edit" class="nav-link active">
                        <span class="material-icons">add_circle</span> {{action}} Article
                    </a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10 col-md-9 content-area">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <span class="material-icons me-2">edit</span>
                            {{action}} Article
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="article-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Permalink *</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="permalink" required pattern="[a-z0-9-]+">
                                        <button class="btn btn-outline-secondary" type="button" id="generate-slug-btn">
                                            <span class="material-icons">auto_awesome</span>
                                        </button>
                                    </div>
                                    <small class="text-muted">URL-friendly identifier</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Category *</label>
                                    <select class="form-select" id="label" required>
                                        <option value="">Select category...</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Lifestyle">Lifestyle</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Food">Food</option>
                                        <option value="Business">Business</option>
                                        <option value="Science">Science</option>
                                        <option value="Health">Health</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Featured Image URL</label>
                                <input type="url" class="form-control" id="img" placeholder="https://example.com/image.jpg">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Publish Date *</label>
                                    <input type="datetime-local" class="form-control" id="createDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" id="status">
                                        <option value="published">Published</option>
                                        <option value="draft">Draft</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Content *</label>
                                <textarea id="content"></textarea>
                            </div>
                            
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                                    <span class="material-icons me-1">cancel</span> Cancel
                                </button>
                                <button type="submit" class="btn btn-material btn-material-primary">
                                    <span class="material-icons me-1">save</span> Save Article
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script>
        let easyMDE;
        let isEditing = false;
        let currentPermalink = '';

        easyMDE = new EasyMDE({ 
            element: document.getElementById('content'),
            spellChecker: false,
            status: false,
            toolbar: ['bold', 'italic', 'heading', '|', 'quote', 'unordered-list', 'ordered-list', '|', 'link', 'image', '|', 'preview', 'side-by-side', 'fullscreen', '|', 'guide']
        });

        const urlParams = new URLSearchParams(window.location.search);
        const permalink = urlParams.get('permalink');
        
        if (permalink) {
            isEditing = true;
            currentPermalink = permalink;
            loadArticle(permalink);
        }

        async function loadArticle(permalink) {
            try {
                const response = await fetch('/api/articles/' + permalink);
                const article = await response.json();
                
                document.getElementById('permalink').value = article.permalink;
                document.getElementById('permalink').readOnly = true;
                document.getElementById('title').value = article.title;
                document.getElementById('img').value = article.img || '';
                document.getElementById('label').value = article.label;
                document.getElementById('createDate').value = new Date(article.createDate).toISOString().slice(0, 16);
                document.getElementById('status').value = article.status || 'published';
                easyMDE.value(article.content);
            } catch (error) {
                alert('Error loading article');
                window.location.href = '/admin/';
            }
        }

        document.getElementById('article-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                permalink: document.getElementById('permalink').value,
                title: document.getElementById('title').value,
                img: document.getElementById('img').value,
                label: document.getElementById('label').value,
                createDate: document.getElementById('createDate').value,
                content: easyMDE.value(),
                status: document.getElementById('status').value
            };

            try {
                const url = isEditing ? '/api/articles/' + currentPermalink : '/api/articles';
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert(isEditing ? 'Article updated!' : 'Article created!');
                    window.location.href = '/admin/';
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                alert('Error saving article');
            }
        });

        document.getElementById('createDate').value = new Date().toISOString().slice(0, 16);

        function generateSlug(title) {
            return title.toLowerCase().trim().replace(/[^\w\s-]/g, '').replace(/[\s_-]+/g, '-').replace(/^-+|-+$/g, '');
        }

        document.getElementById('generate-slug-btn').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            if (title) {
                document.getElementById('permalink').value = generateSlug(title);
            }
        });

        document.getElementById('title').addEventListener('blur', () => {
            const permalinkField = document.getElementById('permalink');
            if (!permalinkField.value && !isEditing) {
                const title = document.getElementById('title').value;
                if (title) permalinkField.value = generateSlug(title);
            }
        });
    </script>
    
    {{codeBeforBody}}
</body>
</html>
