<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - {{siteName}}</title>
    
    <!-- MDB UI Kit CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-warning: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            --elevation-1: 0 2px 1px -1px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 3px 0 rgba(0,0,0,.12);
            --elevation-2: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
            --elevation-4: 0 2px 4px -1px rgba(0,0,0,.2), 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12);
        }
        
        * { font-family: 'Roboto', sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; }
        
        .navbar-material {
            background: var(--gradient-primary) !important;
            box-shadow: var(--elevation-4);
        }
        
        .sidebar {
            background: #263238;
            min-height: calc(100vh - 56px);
            padding-top: 1.5rem;
        }
        
        .sidebar-nav .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: #667eea;
        }
        
        .content-area { padding: 2rem; }
        
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: var(--elevation-1);
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 1.25rem;
        }
        
        .avatar-superadmin { background: var(--gradient-warning); }
        .avatar-admin { background: var(--gradient-primary); }
        
        .badge-superadmin { background: var(--gradient-warning); }
        .badge-admin { background: var(--gradient-primary); }
        
        .btn-material {
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-material-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            box-shadow: var(--elevation-2);
        }
        
        .btn-material-primary:hover {
            box-shadow: var(--elevation-4);
            transform: translateY(-2px);
            color: white;
        }
        
        .table th {
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            color: #666;
        }
        
        @media (max-width: 992px) {
            .sidebar { min-height: auto; padding: 1rem 0; }
            .content-area { padding: 1rem; }
        }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-material">
        <div class="container-fluid">
            <span class="navbar-brand d-flex align-items-center gap-2">
                <span class="material-icons">people</span>
                Admin Users
            </span>
            <div>
                <a href="/admin/" class="btn btn-outline-light btn-sm me-2">
                    <span class="material-icons me-1">arrow_back</span> Back
                </a>
                <a href="/" class="btn btn-outline-light btn-sm">
                    <span class="material-icons me-1">visibility</span> View Blog
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 p-0 sidebar">
                <nav class="sidebar-nav">
                    <a href="/admin/" class="nav-link">
                        <span class="material-icons">article</span> Articles
                    </a>
                    <a href="/admin/users" class="nav-link active">
                        <span class="material-icons">people</span> Users
                    </a>
                    <a href="/admin/edit" class="nav-link">
                        <span class="material-icons">add_circle</span> New Article
                    </a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10 col-md-9 content-area">
                <!-- Stats -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body d-flex align-items-center gap-3">
                                <div class="user-avatar avatar-admin">
                                    <span class="material-icons">group_add</span>
                                </div>
                                <div>
                                    <button onclick="openAddAdminModal()" class="btn btn-material btn-material-primary">Add Admin</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body d-flex align-items-center gap-3">
                                <div class="user-avatar avatar-admin">
                                    <span class="material-icons">people</span>
                                </div>
                                <div>
                                    <h3 class="mb-0" id="total-admins">0</h3>
                                    <small class="text-muted">Total Admins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body d-flex align-items-center gap-3">
                                <div class="user-avatar avatar-superadmin">
                                    <span class="material-icons">admin_panel_settings</span>
                                </div>
                                <div>
                                    <h3 class="mb-0" id="superadmin-count">0</h3>
                                    <small class="text-muted">Super Admins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><span class="material-icons me-2">manage_accounts</span>User Management</h5>
                    </div>
                    <div class="card-body">
                        <div id="admins-list">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div class="modal fade" id="addAdminModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Admin</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Username *</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role *</label>
                        <select id="role" class="form-select" required>
                            <option value="admin">Admin</option>
                            <option value="superadmin">Super Admin</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addAdmin()">Add Admin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Admin Modal -->
    <div class="modal fade" id="editAdminModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Admin</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-admin-id">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="edit-username" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" id="edit-email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role *</label>
                        <select id="edit-role" class="form-select" required>
                            <option value="admin">Admin</option>
                            <option value="superadmin">Super Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status *</label>
                        <select id="edit-status" class="form-select" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateAdmin()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script>
        let currentAdmins = [];

        async function loadAdmins() {
            try {
                const response = await fetch('/api/admins');
                if (!response.ok) {
                    if (response.status === 403) {
                        document.getElementById('admins-list').innerHTML = '<div class="alert alert-danger">Access denied. Superadmin required.</div>';
                        return;
                    }
                    throw new Error('Failed to load admins');
                }
                
                currentAdmins = await response.json();
                displayAdmins();
                updateStats();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayAdmins() {
            const container = document.getElementById('admins-list');
            if (currentAdmins.length === 0) {
                container.innerHTML = '<div class="text-center py-4"><span class="material-icons display-4 text-muted">people</span><p class="text-muted">No admins found</p></div>';
                return;
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>User</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead>
                        <tbody>
                            ${currentAdmins.map(admin => `
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center gap-3">
                                            <div class="user-avatar ${admin.role === 'superadmin' ? 'avatar-superadmin' : 'avatar-admin'}">
                                                ${admin.username.charAt(0).toUpperCase()}
                                            </div>
                                            <div>
                                                <strong>${admin.username}</strong>
                                                <br><small class="text-muted">${admin.email}</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td><span class="badge ${admin.role === 'superadmin' ? 'badge-superadmin' : 'badge-admin'}">${admin.role}</span></td>
                                    <td><span class="badge ${admin.status === 'active' ? 'bg-success' : 'bg-secondary'}">${admin.status}</span></td>
                                    <td>
                                        <button onclick="editAdmin('${admin.id}')" class="btn btn-sm btn-outline-primary"><span class="material-icons" style="font-size:18px">edit</span></button>
                                        <button onclick="deleteAdmin('${admin.id}', '${admin.username}')" class="btn btn-sm btn-outline-danger" ${admin.role === 'superadmin' ? 'disabled' : ''}><span class="material-icons" style="font-size:18px">delete</span></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('total-admins').textContent = currentAdmins.length;
            document.getElementById('superadmin-count').textContent = currentAdmins.filter(a => a.role === 'superadmin').length;
        }

        function openAddAdminModal() {
            new mdb.Modal(document.getElementById('addAdminModal')).show();
        }

        async function addAdmin() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/api/admins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    mdb.Modal.getInstance(document.getElementById('addAdminModal')).hide();
                    loadAdmins();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error creating admin');
                }
            } catch (error) {
                alert('Error creating admin');
            }
        }

        function editAdmin(adminId) {
            const admin = currentAdmins.find(a => a.id === adminId);
            if (!admin) return;

            document.getElementById('edit-admin-id').value = admin.id;
            document.getElementById('edit-username').value = admin.username;
            document.getElementById('edit-email').value = admin.email;
            document.getElementById('edit-role').value = admin.role;
            document.getElementById('edit-status').value = admin.status;

            new mdb.Modal(document.getElementById('editAdminModal')).show();
        }

        async function updateAdmin() {
            const adminId = document.getElementById('edit-admin-id').value;
            const data = {
                email: document.getElementById('edit-email').value,
                role: document.getElementById('edit-role').value,
                status: document.getElementById('edit-status').value
            };

            try {
                const response = await fetch('/api/admins/' + adminId, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    mdb.Modal.getInstance(document.getElementById('editAdminModal')).hide();
                    loadAdmins();
                } else {
                    alert('Error updating admin');
                }
            } catch (error) {
                alert('Error updating admin');
            }
        }

        async function deleteAdmin(adminId, username) {
            if (!confirm(`Delete admin "${username}"?`)) return;

            try {
                const response = await fetch('/api/admins/' + adminId, { method: 'DELETE' });
                if (response.ok) {
                    loadAdmins();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error deleting admin');
                }
            } catch (error) {
                alert('Error deleting admin');
            }
        }

        document.addEventListener('DOMContentLoaded', loadAdmins);
    </script>
    
    {{codeBeforBody}}
</body>
</html>
