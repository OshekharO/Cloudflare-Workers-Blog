<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - {{siteName}}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #fff;
            --bg-secondary: #fafafa;
            --border-color: #eee;
            --accent: #2563eb;
        }
        
        body {
            font-family: 'Source Serif Pro', Georgia, serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container { max-width: 600px; margin: 0 auto; padding: 0 16px; }
        
        /* Header */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
        }
        
        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 16px;
        }
        
        .error-content {
            text-align: center;
        }
        
        .error-code {
            font-family: 'Inter', sans-serif;
            font-size: 100px;
            font-weight: 700;
            color: var(--border-color);
            line-height: 1;
            margin-bottom: 16px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 400px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--bg-primary);
            background: var(--text-primary);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .back-link:hover { background: #333; }
        
        /* Footer */
        footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 20px 0;
            text-align: center;
        }
        
        footer p {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <a href="/" class="logo">{{siteName}}</a>
            </div>
        </div>
    </header>

    <main>
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="back-link"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>{{copyRight}}</p>
        </div>
    </footer>
    
    {{codeBeforBody}}
</body>
</html>
