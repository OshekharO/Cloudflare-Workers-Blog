<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --serif: 'Cormorant Garamond', Georgia, serif; --sans: 'Source Sans 3', sans-serif; --text-primary: #1a1a1a; --text-secondary: #6b6b6b; --accent: #2c5282; --bg-cream: #faf9f7; --bg-white: #ffffff; --border-light: #e8e6e3; }
        body { 
            font-family: var(--sans); 
            background-color: var(--bg-cream); 
            color: var(--text-primary);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .error-card { 
            background: var(--bg-white); 
            border: 1px solid var(--border-light);
            padding: 4rem; 
            text-align: center;
            max-width: 500px;
        }
        .error-code { 
            font-family: var(--serif); 
            font-size: 6rem; 
            font-weight: 400; 
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-family: var(--serif);
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .error-text {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .btn-back { 
            font-family: var(--sans); 
            font-weight: 500; 
            color: var(--bg-white); 
            background: var(--accent);
            border: none;
            padding: 0.75rem 2rem; 
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .btn-back:hover { 
            background: #1e4a73; 
            color: var(--bg-white);
        }
        .btn-outline {
            font-family: var(--sans);
            font-weight: 500;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.75rem 2rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .btn-outline:hover {
            background: var(--bg-cream);
            color: var(--accent);
        }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <div class="container">
        <div class="error-card mx-auto">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-text">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="/" class="btn-back"><i class="bi bi-arrow-left me-2"></i>Home</a>
                <a href="/admin/" class="btn-outline"><i class="bi bi-gear me-2"></i>Admin</a>
            </div>
        </div>
    </div>
    {{codeBeforBody}}
</body>
</html>
