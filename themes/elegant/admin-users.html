<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - {{siteName}}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #fff;
            --bg-secondary: #f8f9fa;
            --border-color: #e5e7eb;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
        }
        
        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-link {
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .back-link:hover { color: var(--text-primary); }
        
        .page-title { font-size: 15px; font-weight: 600; }
        
        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px;
        }
        
        /* Card */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        
        .card-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h2 { font-size: 14px; font-weight: 600; }
        
        .card-body { padding: 0; }
        
        /* User list */
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-item:last-child { border-bottom: none; }
        
        .user-info { flex: 1; min-width: 0; }
        
        .user-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-email {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .badge {
            font-size: 10px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        
        .badge-admin { background: #dbeafe; color: #1d4ed8; }
        .badge-superadmin { background: #fce7f3; color: #be185d; }
        .badge-active { background: #d1fae5; color: #047857; }
        .badge-inactive { background: #fee2e2; color: #b91c1c; }
        
        .user-actions { display: flex; gap: 6px; }
        
        /* Buttons */
        .btn {
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-primary:hover { background: var(--accent-hover); }
        
        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover { border-color: var(--text-muted); color: var(--text-primary); }
        
        .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .btn-icon:hover { border-color: var(--text-primary); color: var(--text-primary); }
        .btn-icon.danger:hover { border-color: var(--danger); color: var(--danger); }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-overlay.show { display: flex; }
        
        .modal {
            background: var(--bg-primary);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        
        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 { font-size: 15px; font-weight: 600; }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .modal-body { padding: 16px; }
        
        .modal-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        /* Form */
        .form-group { margin-bottom: 14px; }
        .form-group label { display: block; font-size: 12px; font-weight: 500; margin-bottom: 6px; }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.2s;
        }
        
        .form-control:focus { outline: none; border-color: var(--accent); }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-state i { font-size: 32px; margin-bottom: 12px; }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        .toast.success { background: var(--success); color: #fff; }
        .toast.error { background: var(--danger); color: #fff; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Loading */
        .loading { text-align: center; padding: 32px; }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="header-left">
                <a href="/admin/" class="back-link"><i class="bi bi-arrow-left"></i> Back</a>
                <h1 class="page-title">Admin Users</h1>
            </div>
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="bi bi-plus-lg"></i> Add User
            </button>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Users</h2>
            </div>
            <div class="card-body" id="users-container">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="user-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add User</h3>
                <button class="modal-close" onclick="closeModal()"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Leave blank to keep current">
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Role</label>
                        <select id="role" class="form-control">
                            <option value="admin">Admin</option>
                            <option value="superadmin">Super Admin</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Status</label>
                        <select id="user-status" class="form-control">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let editingUserId = null;

        async function loadUsers() {
            const container = document.getElementById('users-container');
            try {
                const response = await fetch('/api/admins');
                if (!response.ok) throw new Error('Failed to load users');
                const users = await response.json();

                if (users.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="bi bi-people"></i><p>No users found</p></div>';
                    return;
                }

                container.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-name">
                                ${escapeHtml(user.username)}
                                <span class="badge badge-${user.role}">${user.role}</span>
                                <span class="badge badge-${user.status}">${user.status}</span>
                            </div>
                            <div class="user-email">${escapeHtml(user.email)}</div>
                        </div>
                        <div class="user-actions">
                            <button onclick="editUser('${user.id}')" class="btn-icon" title="Edit"><i class="bi bi-pencil"></i></button>
                            <button onclick="deleteUser('${user.id}')" class="btn-icon danger" title="Delete"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>Error loading users</p></div>';
            }
        }

        function openAddModal() {
            editingUserId = null;
            document.getElementById('modal-title').textContent = 'Add User';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('user-modal').classList.add('show');
        }

        async function editUser(id) {
            try {
                const response = await fetch('/api/admins');
                if (!response.ok) throw new Error();
                const users = await response.json();
                const user = users.find(u => u.id === id);
                
                if (!user) throw new Error('User not found');

                editingUserId = id;
                document.getElementById('modal-title').textContent = 'Edit User';
                document.getElementById('user-id').value = user.id;
                document.getElementById('username').value = user.username;
                document.getElementById('password').value = '';
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('user-status').value = user.status;
                document.getElementById('user-modal').classList.add('show');
            } catch (error) {
                showToast('Error loading user', 'error');
            }
        }

        function closeModal() {
            document.getElementById('user-modal').classList.remove('show');
            editingUserId = null;
        }

        async function saveUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            const status = document.getElementById('user-status').value;

            if (!username || !email) {
                showToast('Fill in required fields', 'error');
                return;
            }

            if (!editingUserId && !password) {
                showToast('Password is required for new users', 'error');
                return;
            }

            const userData = { username, email, role, status };
            if (password) userData.password = password;

            try {
                let response;
                if (editingUserId) {
                    response = await fetch(`/api/admins/${editingUserId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    response = await fetch('/api/admins', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }

                if (response.ok) {
                    showToast('User saved', 'success');
                    closeModal();
                    loadUsers();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Save failed');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Delete this user?')) return;

            try {
                const response = await fetch(`/api/admins/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showToast('User deleted', 'success');
                    loadUsers();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Delete failed');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.getElementById('user-modal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });

        loadUsers();
    </script>
    {{codeBeforBody}}
</body>
</html>
