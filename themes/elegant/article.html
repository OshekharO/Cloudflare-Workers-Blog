<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{siteName}}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #fff;
            --bg-secondary: #fafafa;
            --border-color: #eee;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
        }
        
        body {
            font-family: 'Source Serif Pro', Georgia, serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 16px;
        }
        
        .container { max-width: 720px; margin: 0 auto; padding: 0 16px; }
        .container-wide { max-width: 1100px; margin: 0 auto; padding: 0 16px; }
        
        /* Header */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
        }
        
        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .nav-links a {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .nav-links a:hover { color: var(--text-primary); }
        
        /* Article */
        article {
            background: var(--bg-primary);
            margin: 24px auto;
            padding: 32px 0;
        }
        
        .article-header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
        }
        
        .article-meta .date { color: var(--text-muted); }
        
        .article-meta .label {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 3px 10px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .article-title {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.5px;
            margin-bottom: 16px;
        }
        
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .article-actions button {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .article-actions button:hover { border-color: var(--text-primary); }
        .article-actions button.bookmarked { color: #f59e0b; }
        
        /* Featured Image */
        .featured-image {
            margin: 0 auto 32px;
            max-width: 100%;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Content */
        .article-content {
            line-height: 1.8;
        }
        
        .article-content h1, .article-content h2, .article-content h3,
        .article-content h4, .article-content h5, .article-content h6 {
            font-family: 'Inter', sans-serif;
            margin: 28px 0 14px;
            line-height: 1.3;
            color: var(--text-primary);
        }
        
        .article-content h1 { font-size: 26px; }
        .article-content h2 { font-size: 22px; }
        .article-content h3 { font-size: 18px; }
        
        .article-content p { margin-bottom: 18px; }
        
        .article-content a {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .article-content a:hover { color: var(--accent-hover); }
        
        .article-content ul, .article-content ol {
            margin: 0 0 18px 24px;
        }
        
        .article-content li { margin-bottom: 6px; }
        
        .article-content blockquote {
            border-left: 3px solid var(--border-color);
            margin: 18px 0;
            padding: 12px 0 12px 20px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .article-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 14px;
            overflow-x: auto;
            margin: 18px 0;
            font-size: 13px;
        }
        
        .article-content code {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 14px;
        }
        
        .article-content p code {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 18px 0;
        }
        
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 18px 0;
            font-size: 14px;
        }
        
        .article-content th, .article-content td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }
        
        .article-content th {
            background: var(--bg-secondary);
            font-weight: 600;
        }
        
        /* Share Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }
        
        .modal-overlay.show { display: flex; }
        
        .modal {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .modal-header h3 {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .share-buttons button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
        }
        
        .share-buttons button:hover { border-color: var(--text-primary); }
        .share-buttons button i { font-size: 18px; }
        .share-buttons button span { font-size: 11px; color: var(--text-secondary); }
        
        /* Footer */
        footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 20px 0;
            text-align: center;
        }
        
        footer p {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .back-link:hover { color: var(--text-primary); }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            background: var(--text-primary);
            color: #fff;
            padding: 10px 16px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 640px) {
            .article-title { font-size: 26px; }
            article { padding: 24px 0; }
            .article-header { margin-bottom: 24px; padding-bottom: 20px; }
        }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <header>
        <div class="container-wide">
            <div class="header-inner">
                <a href="/" class="logo">{{siteName}}</a>
                <nav class="nav-links">
                    <a href="/bookmarks"><i class="bi bi-bookmark"></i> Bookmarks</a>
                    <a href="/">‚Üê Back</a>
                </nav>
            </div>
        </div>
    </header>

    <article>
        <div class="container">
            <a href="/" class="back-link"><i class="bi bi-arrow-left"></i> All Articles</a>
            
            <header class="article-header">
                <div class="article-meta">
                    <span class="date"><i class="bi bi-calendar3"></i> {{createDate}}</span>
                    <span class="label">{{label}}</span>
                </div>
                <h1 class="article-title">{{title}}</h1>
                <div class="article-actions">
                    <button id="bookmark-btn" onclick="toggleBookmark()">
                        <i class="bi bi-bookmark"></i> Bookmark
                    </button>
                    <button onclick="openShareModal()">
                        <i class="bi bi-share"></i> Share
                    </button>
                </div>
            </header>
            
            {{#img}}
            <div class="featured-image">
                <img src="{{img}}" alt="{{title}}">
            </div>
            {{/img}}
            
            <div class="article-content" id="content"></div>
        </div>
    </article>

    <!-- Share Modal -->
    <div id="share-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Share Article</h3>
                <button class="modal-close" onclick="closeShareModal()"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="share-buttons">
                <button onclick="shareOnPlatform('twitter')"><i class="bi bi-twitter"></i><span>Twitter</span></button>
                <button onclick="shareOnPlatform('facebook')"><i class="bi bi-facebook"></i><span>Facebook</span></button>
                <button onclick="shareOnPlatform('linkedin')"><i class="bi bi-linkedin"></i><span>LinkedIn</span></button>
                <button onclick="copyArticleLink()"><i class="bi bi-link-45deg"></i><span>Copy</span></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-wide">
            <p>{{copyRight}}</p>
        </div>
    </footer>

    <script>
        const rawContent = `{{content}}`;
        const articlePermalink = window.location.pathname.split('/').pop();
        const articleTitle = document.querySelector('.article-title').textContent;

        // Render markdown
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });
        document.getElementById('content').innerHTML = marked.parse(rawContent);

        // Bookmark functions
        function getBookmarks() { return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]'); }
        function saveBookmarks(bookmarks) { localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks)); }
        function isBookmarked() { return getBookmarks().some(b => b.permalink === articlePermalink); }

        function updateBookmarkButton() {
            const btn = document.getElementById('bookmark-btn');
            const bookmarked = isBookmarked();
            btn.innerHTML = `<i class="bi bi-bookmark${bookmarked ? '-fill' : ''}"></i> ${bookmarked ? 'Bookmarked' : 'Bookmark'}`;
            btn.classList.toggle('bookmarked', bookmarked);
        }

        function toggleBookmark() {
            const bookmarks = getBookmarks();
            const idx = bookmarks.findIndex(b => b.permalink === articlePermalink);
            if (idx > -1) { bookmarks.splice(idx, 1); showToast('Bookmark removed'); }
            else { bookmarks.push({ permalink: articlePermalink, title: articleTitle, img: '', label: '', bookmarkedAt: new Date().toISOString() }); showToast('Bookmarked!'); }
            saveBookmarks(bookmarks);
            updateBookmarkButton();
        }

        // Share functions
        function openShareModal() { document.getElementById('share-modal').classList.add('show'); }
        function closeShareModal() { document.getElementById('share-modal').classList.remove('show'); }

        function shareOnPlatform(platform) {
            const url = window.location.href;
            const urls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(articleTitle)}&url=${encodeURIComponent(url)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
            };
            window.open(urls[platform], '_blank', 'width=600,height=400');
            closeShareModal();
        }

        async function copyArticleLink() {
            const url = window.location.href;
            try { await navigator.clipboard.writeText(url); showToast('Link copied!'); }
            catch { const ta = document.createElement('textarea'); ta.value = url; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); showToast('Link copied!'); }
            closeShareModal();
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.getElementById('share-modal').addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) closeShareModal(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeShareModal(); });

        updateBookmarkButton();
    </script>
    {{codeBeforBody}}
</body>
</html>
