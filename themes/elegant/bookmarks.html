<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - {{siteName}}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #fff;
            --bg-secondary: #fafafa;
            --border-color: #eee;
            --accent: #2563eb;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Source Serif Pro', Georgia, serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
        }
        
        .container { max-width: 900px; margin: 0 auto; padding: 0 16px; }
        
        /* Header */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
        }
        
        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .nav-links a {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        .nav-links a:hover { color: var(--text-primary); }
        
        /* Page header */
        .page-header {
            text-align: center;
            padding: 32px 16px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .page-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .page-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Main */
        main { padding: 24px 0 48px; }
        
        /* Bookmarks list */
        .bookmarks-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .bookmark-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            display: flex;
            gap: 16px;
            transition: box-shadow 0.2s;
        }
        
        .bookmark-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .bookmark-image {
            width: 80px;
            height: 60px;
            border-radius: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .bookmark-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .bookmark-image i {
            font-size: 20px;
            color: rgba(255,255,255,0.8);
        }
        
        .bookmark-content { flex: 1; min-width: 0; }
        
        .bookmark-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .bookmark-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .bookmark-title a:hover { color: var(--accent); }
        
        .bookmark-meta {
            display: flex;
            gap: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .bookmark-meta .label {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 3px;
        }
        
        .bookmark-actions {
            display: flex;
            align-items: center;
        }
        
        .remove-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .remove-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        
        .empty-state i { font-size: 40px; color: var(--text-muted); margin-bottom: 12px; }
        .empty-state h3 { font-size: 18px; margin-bottom: 6px; font-family: 'Inter', sans-serif; }
        .empty-state p { font-size: 14px; color: var(--text-secondary); margin-bottom: 16px; }
        
        .empty-state a {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--accent);
            text-decoration: none;
        }
        
        .empty-state a:hover { text-decoration: underline; }
        
        /* Footer */
        footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 20px 0;
            text-align: center;
        }
        
        footer p {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            background: var(--text-primary);
            color: #fff;
            padding: 10px 16px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 640px) {
            .bookmark-item { flex-direction: column; }
            .bookmark-image { width: 100%; height: 120px; }
        }
    </style>
    {{codeBeforHead}}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <a href="/" class="logo">{{siteName}}</a>
                <nav class="nav-links">
                    <a href="/"><i class="bi bi-arrow-left"></i> Back to Blog</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1><i class="bi bi-bookmark-fill"></i> Your Bookmarks</h1>
            <p>Articles you've saved for later</p>
        </div>
    </section>

    <main>
        <div class="container">
            <div id="bookmarks-container" class="bookmarks-list"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>{{copyRight}}</p>
        </div>
    </footer>

    <script>
        function getBookmarks() { return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]'); }
        function saveBookmarks(bookmarks) { localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks)); }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function removeBookmark(permalink) {
            const bookmarks = getBookmarks();
            const filtered = bookmarks.filter(b => b.permalink !== permalink);
            saveBookmarks(filtered);
            showToast('Bookmark removed');
            loadBookmarks();
        }

        function loadBookmarks() {
            const container = document.getElementById('bookmarks-container');
            const bookmarks = getBookmarks();

            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-bookmark"></i>
                        <h3>No Bookmarks Yet</h3>
                        <p>Save articles you want to read later by clicking the bookmark icon.</p>
                        <a href="/">‚Üê Browse Articles</a>
                    </div>
                `;
                return;
            }

            // Sort by bookmarked date, newest first
            bookmarks.sort((a, b) => new Date(b.bookmarkedAt) - new Date(a.bookmarkedAt));

            container.innerHTML = bookmarks.map(bookmark => {
                const safeTitle = escapeHtml(bookmark.title);
                const safeImg = escapeHtml(bookmark.img);
                const safePermalink = escapeHtml(bookmark.permalink);
                const safeLabel = escapeHtml(bookmark.label);
                
                const imgHtml = bookmark.img ? 
                    `<img src="${safeImg}" alt="${safeTitle}">` : 
                    `<i class="bi bi-file-text"></i>`;

                const bookmarkedDate = bookmark.bookmarkedAt ? 
                    new Date(bookmark.bookmarkedAt).toLocaleDateString() : '';

                return `
                <div class="bookmark-item">
                    <div class="bookmark-image">${imgHtml}</div>
                    <div class="bookmark-content">
                        <h3 class="bookmark-title"><a href="/article/${safePermalink}">${safeTitle}</a></h3>
                        <div class="bookmark-meta">
                            <span class="label">${safeLabel || 'Uncategorized'}</span>
                            ${bookmarkedDate ? `<span>Saved ${bookmarkedDate}</span>` : ''}
                        </div>
                    </div>
                    <div class="bookmark-actions">
                        <button class="remove-btn" onclick="removeBookmark('${safePermalink}')" title="Remove bookmark">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        loadBookmarks();
    </script>
    {{codeBeforBody}}
</body>
</html>
