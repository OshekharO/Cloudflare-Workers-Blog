<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - {{siteName}}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --serif: 'Cormorant Garamond', Georgia, serif; --sans: 'Source Sans 3', sans-serif; --text-primary: #1a1a1a; --text-secondary: #6b6b6b; --text-muted: #999; --accent: #2c5282; --bg-cream: #faf9f7; --bg-white: #ffffff; --border-light: #e8e6e3; }
        * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { font-family: var(--sans); background-color: var(--bg-cream); color: var(--text-primary); font-size: 16px; line-height: 1.7; }
        .navbar { background: var(--bg-white); border-bottom: 1px solid var(--border-light); padding: 1.25rem 0; }
        .navbar-brand { font-family: var(--serif); font-size: 1.75rem; font-weight: 600; color: var(--text-primary) !important; }
        .nav-link { font-size: 0.9rem; font-weight: 500; color: var(--text-secondary) !important; }
        .nav-link:hover { color: var(--accent) !important; }
        
        .hero { padding: 4rem 0 3rem; text-align: center; background: var(--bg-white); border-bottom: 1px solid var(--border-light); }
        .hero-title { font-family: var(--serif); font-size: 2.5rem; font-weight: 400; color: var(--text-primary); margin-bottom: 0.5rem; }
        .hero-subtitle { font-family: var(--sans); font-size: 1rem; font-weight: 300; color: var(--text-secondary); }
        
        .article-card { background: var(--bg-white); border: 1px solid var(--border-light); border-radius: 4px; overflow: hidden; transition: all 0.3s ease; height: 100%; }
        .article-card:hover { border-color: var(--accent); box-shadow: 0 4px 20px rgba(0,0,0,0.06); transform: translateY(-2px); }
        .article-card .card-img-top { height: 150px; object-fit: cover; }
        .article-meta { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; font-size: 0.75rem; }
        .article-category { font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 0.65rem; color: var(--accent); }
        .article-title { font-family: var(--serif); font-size: 1.2rem; font-weight: 500; color: var(--text-primary); margin-bottom: 0.75rem; line-height: 1.3; }
        .article-title a { color: inherit; text-decoration: none; }
        .article-title a:hover { color: var(--accent); }
        
        .bookmark-badge { background: #fef3c7; color: #92400e; font-size: 0.65rem; padding: 0.2rem 0.5rem; border-radius: 3px; font-weight: 500; }
        
        .btn-read { font-family: var(--sans); font-size: 0.8rem; font-weight: 500; color: var(--accent); text-decoration: none; display: inline-flex; align-items: center; border: 1px solid var(--accent); padding: 0.4rem 1rem; border-radius: 4px; transition: all 0.2s ease; }
        .btn-read:hover { background: var(--accent); color: #fff; }
        
        .footer { background: var(--bg-white); border-top: 1px solid var(--border-light); padding: 2.5rem 0; margin-top: 4rem; }
        .footer-text { font-size: 0.9rem; color: var(--text-muted); }
    </style>
    
    {{codeBeforHead}}
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">{{siteName}}</a>
            <a href="/" class="nav-link"><i class="bi bi-arrow-left me-1"></i>Home</a>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 class="hero-title"><i class="bi bi-bookmark me-2"></i>Bookmarks</h1>
            <p class="hero-subtitle">Articles you've saved for later reading</p>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 style="font-family: var(--serif); font-size: 1.25rem; font-weight: 500;">Saved Articles</h2>
                <span class="text-muted" id="bookmarks-count" style="font-size: 0.9rem;">0 bookmarks</span>
            </div>
            <div class="row g-4" id="bookmarks-container">
                <div class="col-12 text-center py-5"><div class="spinner-border text-secondary"></div></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center"><p class="footer-text mb-0">{{copyRight}}</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getBookmarks() { return JSON.parse(localStorage.getItem('blog_bookmarks') || '[]'); }

        function loadBookmarks() {
            const bookmarks = getBookmarks();
            const container = document.getElementById('bookmarks-container');
            document.getElementById('bookmarks-count').textContent = `${bookmarks.length} bookmark${bookmarks.length !== 1 ? 's' : ''}`;
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-bookmark display-1 text-muted mb-3"></i>
                        <h4 style="font-family: var(--serif);">No bookmarks yet</h4>
                        <p class="text-muted">Start saving articles to see them here</p>
                        <a href="/" class="btn-read mt-3">Browse Articles</a>
                    </div>
                `;
                return;
            }

            const dateFormatted = (date) => new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

            container.innerHTML = bookmarks.map(b => `
                <div class="col-md-6 col-lg-4">
                    <article class="article-card">
                        ${b.img ? `<img src="${b.img}" class="card-img-top" alt="${b.title}">` : `<div class="card-img-top d-flex align-items-center justify-content-center" style="height:150px; background: linear-gradient(135deg, #f5f5f5, #e8e8e8);"><i class="bi bi-bookmark display-4 text-muted"></i></div>`}
                        <div class="card-body p-3">
                            <div class="article-meta">
                                <span class="bookmark-badge"><i class="bi bi-bookmark-fill me-1"></i>Saved</span>
                                <span class="article-category">${b.label}</span>
                            </div>
                            <h3 class="article-title"><a href="/article/${b.permalink}">${b.title}</a></h3>
                            <small class="text-muted"><i class="bi bi-calendar3 me-1"></i>Saved ${dateFormatted(b.bookmarkedAt)}</small>
                            <div class="d-flex gap-2 mt-3">
                                <a href="/article/${b.permalink}" class="btn-read flex-grow-1 justify-content-center">Read</a>
                                <button onclick="removeBookmark('${b.permalink}')" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </article>
                </div>
            `).join('');
        }

        function removeBookmark(permalink) {
            const bookmarks = getBookmarks().filter(b => b.permalink !== permalink);
            localStorage.setItem('blog_bookmarks', JSON.stringify(bookmarks));
            loadBookmarks();
            showNotification('Bookmark removed');
        }

        function showNotification(message) {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-dark border-0';
            toast.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
            const container = document.createElement('div');
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            container.appendChild(toast);
            document.body.appendChild(container);
            new bootstrap.Toast(toast).show();
            toast.addEventListener('hidden.bs.toast', () => document.body.removeChild(container));
        }

        loadBookmarks();
    </script>
    
    {{codeBeforBody}}
</body>
</html>
