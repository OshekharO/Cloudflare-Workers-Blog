<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{siteName}}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #fff;
            --bg-secondary: #f8f9fa;
            --border-color: #e5e7eb;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i { color: var(--accent); font-size: 18px; }
        
        .view-site {
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .view-site:hover { border-color: var(--text-primary); color: var(--text-primary); }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .action-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .action-card:hover {
            border-color: var(--accent);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .action-card i {
            font-size: 20px;
            margin-bottom: 8px;
            display: block;
        }
        
        .action-card span {
            font-size: 13px;
            font-weight: 500;
        }
        
        .action-card.primary i { color: var(--accent); }
        .action-card.success i { color: var(--success); }
        .action-card.warning i { color: var(--warning); }
        
        /* Card */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .card-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h2 {
            font-size: 14px;
            font-weight: 600;
        }
        
        .card-body { padding: 16px; }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            border-bottom: 1px solid var(--border-color);
            padding: 0 16px;
        }
        
        .tab {
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s;
        }
        
        .tab:hover { color: var(--text-primary); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Article list */
        .article-list { margin: 0; }
        
        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .article-item:last-child { border-bottom: none; }
        
        .article-info { flex: 1; min-width: 0; }
        
        .article-title {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .article-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .label-badge {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .draft-badge {
            background: #fef3c7;
            color: #92400e;
        }
        
        .article-actions {
            display: flex;
            gap: 6px;
        }
        
        .btn-icon {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-secondary);
        }
        
        .btn-icon:hover { border-color: var(--text-primary); color: var(--text-primary); }
        .btn-icon.danger:hover { border-color: var(--danger); color: var(--danger); }
        .btn-icon.success:hover { border-color: var(--success); color: var(--success); }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-state i { font-size: 32px; margin-bottom: 12px; }
        .empty-state p { font-size: 13px; }
        
        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: var(--bg-secondary);
            border-radius: 6px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
        }
        
        .tool-item:hover { background: var(--border-color); }
        
        .tool-icon {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .tool-icon.blue { background: #dbeafe; color: #2563eb; }
        .tool-icon.green { background: #d1fae5; color: #059669; }
        .tool-icon.orange { background: #fed7aa; color: #ea580c; }
        .tool-icon.pink { background: #fce7f3; color: #db2777; }
        
        .tool-info h3 { font-size: 13px; font-weight: 600; margin-bottom: 2px; }
        .tool-info p { font-size: 12px; color: var(--text-muted); }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-overlay.show { display: flex; }
        
        .modal {
            background: var(--bg-primary);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow: auto;
        }
        
        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 { font-size: 15px; font-weight: 600; }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .modal-body { padding: 16px; }
        
        .modal-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        /* Form elements */
        .form-group { margin-bottom: 14px; }
        .form-group label { display: block; font-size: 12px; font-weight: 500; margin-bottom: 6px; }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.2s;
        }
        
        .form-control:focus { outline: none; border-color: var(--accent); }
        
        /* Buttons */
        .btn {
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-primary:hover { background: var(--accent-hover); }
        
        .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--border-color); }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        .toast.success { background: var(--success); color: #fff; }
        .toast.error { background: var(--danger); color: #fff; }
        .toast.warning { background: var(--warning); color: #fff; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Loading */
        .loading { text-align: center; padding: 32px; }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 640px) {
            .quick-actions { grid-template-columns: repeat(2, 1fr); }
            .article-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .article-actions { width: 100%; }
        }
    </style>

</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="header-left">
                <a href="/admin/" class="logo"><i class="bi bi-grid-fill"></i> Admin</a>
            </div>
            <a href="/" class="view-site"><i class="bi bi-eye"></i> View Site</a>
        </div>
    </header>

    <div class="container">
        <!-- Quick Actions -->
        <div class="quick-actions">
            <a href="/admin/edit" class="action-card primary">
                <i class="bi bi-plus-circle"></i>
                <span>New Article</span>
            </a>
            <a href="/admin/users" class="action-card primary">
                <i class="bi bi-people"></i>
                <span>Users</span>
            </a>
            <button onclick="exportArticles()" class="action-card success">
                <i class="bi bi-download"></i>
                <span>Export</span>
            </button>
            <button onclick="openImportModal()" class="action-card warning">
                <i class="bi bi-upload"></i>
                <span>Import</span>
            </button>
        </div>

        <!-- Articles -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="published">Published</button>
                <button class="tab" data-tab="drafts">Drafts</button>
            </div>
            <div class="card-body">
                <div id="published" class="tab-content active">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
                <div id="drafts" class="tab-content">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>

        <!-- Tools -->
        <div class="card">
            <div class="card-header">
                <h2>Tools</h2>
            </div>
            <div class="card-body">
                <div class="tools-grid">
                    <a href="/rss.xml" target="_blank" class="tool-item">
                        <div class="tool-icon pink"><i class="bi bi-rss"></i></div>
                        <div class="tool-info">
                            <h3>RSS Feed</h3>
                            <p>Subscribe to content updates</p>
                        </div>
                    </a>
                    <a href="/sitemap.xml" target="_blank" class="tool-item">
                        <div class="tool-icon blue"><i class="bi bi-diagram-3"></i></div>
                        <div class="tool-info">
                            <h3>Sitemap</h3>
                            <p>Search engine index</p>
                        </div>
                    </a>
                    <button onclick="showDebugInfo()" class="tool-item">
                        <div class="tool-icon orange"><i class="bi bi-bug"></i></div>
                        <div class="tool-info">
                            <h3>Debug Info</h3>
                            <p>System diagnostics</p>
                        </div>
                    </button>
                    <button onclick="fixMissingArticles()" class="tool-item">
                        <div class="tool-icon green"><i class="bi bi-wrench"></i></div>
                        <div class="tool-info">
                            <h3>Fix Articles</h3>
                            <p>Repair missing data</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Import Articles</h3>
                <button class="modal-close" onclick="closeImportModal()"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Select JSON File</label>
                    <input type="file" id="import-file" accept=".json" class="form-control">
                </div>
                <p style="font-size: 12px; color: var(--text-muted);">Upload a previously exported JSON backup file.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeImportModal()">Cancel</button>
                <button class="btn btn-primary" onclick="importArticles()">Import</button>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                if (tab.dataset.tab === 'published') loadArticles();
                else loadDrafts();
            });
        });

        async function loadArticles() {
            const container = document.getElementById('published');
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed');
                const articles = await response.json();

                if (articles.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="bi bi-inbox"></i><p>No published articles yet</p></div>';
                    return;
                }

                container.innerHTML = '<div class="article-list">' + articles.map(a => `
                    <div class="article-item">
                        <div class="article-info">
                            <div class="article-title">${escapeHtml(a.title)}</div>
                            <div class="article-meta">
                                <span class="label-badge">${escapeHtml(a.label)}</span>
                                <span>${new Date(a.createDate).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="article-actions">
                            <a href="/admin/edit?permalink=${a.permalink}" class="btn-icon" title="Edit"><i class="bi bi-pencil"></i></a>
                            <button onclick="deleteArticle('${a.permalink}')" class="btn-icon danger" title="Delete"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                `).join('') + '</div>';
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>Error loading articles</p></div>';
            }
        }

        async function loadDrafts() {
            const container = document.getElementById('drafts');
            try {
                const response = await fetch('/api/articles?drafts=true');
                if (!response.ok) throw new Error('Failed');
                const drafts = await response.json();

                if (drafts.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="bi bi-file-earmark"></i><p>No drafts</p></div>';
                    return;
                }

                container.innerHTML = '<div class="article-list">' + drafts.map(d => `
                    <div class="article-item">
                        <div class="article-info">
                            <div class="article-title">${escapeHtml(d.title)}</div>
                            <div class="article-meta">
                                <span class="label-badge draft-badge">Draft</span>
                                <span class="label-badge">${escapeHtml(d.label)}</span>
                                <span>${new Date(d.createDate).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="article-actions">
                            <a href="/admin/edit?permalink=${d.permalink}" class="btn-icon" title="Edit"><i class="bi bi-pencil"></i></a>
                            <button onclick="publishDraft('${d.permalink}')" class="btn-icon success" title="Publish"><i class="bi bi-send"></i></button>
                            <button onclick="deleteArticle('${d.permalink}')" class="btn-icon danger" title="Delete"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                `).join('') + '</div>';
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>Error loading drafts</p></div>';
            }
        }

        async function deleteArticle(permalink) {
            if (!confirm('Delete this article?')) return;
            try {
                const response = await fetch('/api/articles/' + permalink, { method: 'DELETE' });
                if (response.ok) { showToast('Deleted', 'success'); loadArticles(); loadDrafts(); }
                else throw new Error();
            } catch { showToast('Error deleting', 'error'); }
        }

        async function publishDraft(permalink) {
            try {
                const response = await fetch('/api/articles/' + permalink);
                if (!response.ok) throw new Error();
                const draft = await response.json();
                draft.status = 'published';
                const update = await fetch('/api/articles/' + permalink, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(draft)
                });
                if (update.ok) { showToast('Published', 'success'); loadArticles(); loadDrafts(); }
                else throw new Error();
            } catch { showToast('Error publishing', 'error'); }
        }

        async function exportArticles() {
            try {
                const response = await fetch('/api/export');
                if (!response.ok) throw new Error();
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `blog-export-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showToast('Exported', 'success');
            } catch { showToast('Export failed', 'error'); }
        }

        function openImportModal() { document.getElementById('import-modal').classList.add('show'); }
        function closeImportModal() { document.getElementById('import-modal').classList.remove('show'); document.getElementById('import-file').value = ''; }

        async function importArticles() {
            const file = document.getElementById('import-file').files[0];
            if (!file) { showToast('Select a file', 'warning'); return; }
            try {
                const text = await file.text();
                const articles = JSON.parse(text);
                if (!Array.isArray(articles)) throw new Error('Invalid format');
                const response = await fetch('/api/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: text
                });
                const result = await response.json();
                if (response.ok) {
                    showToast(`Imported ${result.imported} articles`, 'success');
                    closeImportModal();
                    loadArticles();
                } else throw new Error(result.error);
            } catch (e) { showToast('Import failed: ' + e.message, 'error'); }
        }

        async function showDebugInfo() {
            try {
                const response = await fetch('/api/debug');
                const data = await response.json();
                const info = `Total: ${data.total}\nPublished: ${data.allArticles.filter(a => a.exists && a.index.status !== 'draft').length}\nDrafts: ${data.allArticles.filter(a => a.exists && a.index.status === 'draft').length}\nMissing: ${data.allArticles.filter(a => !a.exists).length}`;
                alert('System Info:\n\n' + info);
            } catch { showToast('Error loading info', 'error'); }
        }

        async function fixMissingArticles() {
            if (!confirm('Fix missing article data?')) return;
            try {
                const response = await fetch('/api/fix-missing-articles', { method: 'POST' });
                const result = await response.json();
                if (response.ok) { showToast(`Fixed ${result.fixedCount} articles`, 'success'); loadArticles(); loadDrafts(); }
                else throw new Error(result.error);
            } catch (e) { showToast('Error: ' + e.message, 'error'); }
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.getElementById('import-modal').addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) closeImportModal(); });

        loadArticles();
    </script>
